<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy Dashboard | Sagar Borewells</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/pdf_template.js"></script>
    <script src="assets/js/certificate_template.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .tab-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: 700; }
        .timeline-line { position: absolute; left: 15px; top: 30px; bottom: 0; width: 2px; background: #e2e8f0; z-index: 0; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="navbar-mount"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-extrabold text-slate-900">Client Legacy Portal</h1>
                <p class="text-sm text-slate-500">Welcome back, <span id="userName" class="font-bold">Valued Client</span></p>
            </div>
            <button onclick="logout()" class="mt-4 md:mt-0 text-sm text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg transition font-semibold border border-red-100">
                <i class="ri-logout-box-line"></i> Sign Out
            </button>
        </div>

        <div class="flex border-b border-slate-200 mb-8 overflow-x-auto">
            <button onclick="switchTab('projects')" id="tab-projects" class="tab-btn active px-6 py-3 text-slate-600 hover:text-slate-800 whitespace-nowrap">My Borewells</button>
            <button onclick="switchTab('quotes')" id="tab-quotes" class="tab-btn px-6 py-3 text-slate-600 hover:text-slate-800 whitespace-nowrap">Price Quotations</button>
            <button onclick="switchTab('service')" id="tab-service" class="tab-btn px-6 py-3 text-slate-600 hover:text-slate-800 whitespace-nowrap">Service History</button>
        </div>

        <div id="view-projects" class="tab-content">
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
            <div id="no-projects" class="hidden text-center py-12 bg-white rounded-xl border border-slate-100">
                <i class="ri-hammer-line text-4xl text-slate-300"></i>
                <p class="text-slate-500 mt-2">No completed borewell projects yet.</p>
            </div>
        </div>

        <div id="view-quotes" class="tab-content hidden">
            <div id="quotes-grid" class="grid grid-cols-1 gap-4">
                </div>
        </div>

        <div id="view-service" class="tab-content hidden">
            <div class="bg-white p-6 rounded-xl border border-slate-200 relative" id="service-timeline">
                <p class="text-center text-slate-400">No service history records found.</p>
            </div>
        </div>

    </main>

    <div id="footer-mount"></div>

   <script>
        if(CONTACT_INFO.firebase_config) firebase.initializeApp(CONTACT_INFO.firebase_config);
        const db = firebase.firestore();

        // 1. AUTH & LOAD
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Show User ID for debugging
                console.log("Logged in as:", user.uid);
                
                // ðŸŸ¢ UPDATED QUERY: Removed .orderBy() to fix "Missing Index" error
                db.collection('leads')
                  .where('userId', '==', user.uid)
                  .get()
                  .then((snapshot) => {
                      document.getElementById('loader').classList.add('hidden');
                      
                      if (snapshot.empty) {
                          console.log("No records found for this user.");
                          document.getElementById('no-orders').classList.remove('hidden');
                          return;
                      }
                      
                      const grid = document.getElementById('orders-grid');
                      grid.classList.remove('hidden');
                      grid.innerHTML = "";
                      
                      // Convert to array and Sort in Javascript instead
                      let leads = [];
                      snapshot.forEach(doc => leads.push(doc.data()));
                      leads.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                      leads.forEach(order => {
                          // Fallback timestamp if missing
                          const date = order.timestamp ? new Date(order.timestamp.toDate()).toLocaleDateString() : 'Just Now';
                          const status = order.status || "Pending";
                          let statusColor = "bg-yellow-100 text-yellow-800";
                          if(status === "Completed") statusColor = "bg-green-100 text-green-800";

                          const card = `
                            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                <div class="flex justify-between items-start mb-4">
                                    <div>
                                        <h3 class="font-bold text-lg text-slate-800">${order.loc || "Site Location"}</h3>
                                        <p class="text-xs text-slate-500 font-medium">Booked: ${date}</p>
                                    </div>
                                    <span class="px-3 py-1 rounded-full text-[10px] uppercase tracking-wide font-bold ${statusColor}">${status}</span>
                                </div>
                                <div class="grid grid-cols-2 gap-4 text-sm mb-6 bg-slate-50 p-4 rounded-lg">
                                    <div><span class="block text-slate-400 text-[10px] uppercase font-bold">Est. Depth</span><span class="font-bold text-slate-700">${order.depth} ft</span></div>
                                    <div><span class="block text-slate-400 text-[10px] uppercase font-bold">Est. Cost</span><span class="font-bold text-slate-700">â‚¹${parseInt(order.total).toLocaleString()}</span></div>
                                </div>
                                ${status === "Completed" ? 
                                `<button onclick="generateCertificate('${order.name}', '${order.loc}', '${order.depth}')" class="w-full py-2.5 border border-blue-600 text-blue-600 font-bold rounded-lg hover:bg-blue-50 transition flex items-center justify-center gap-2">
                                    <i class="ri-file-download-line"></i> Download Digital Certificate
                                </button>` 
                                : 
                                `<button class="w-full py-2.5 bg-slate-100 text-slate-400 font-bold rounded-lg cursor-not-allowed flex items-center justify-center gap-2">
                                    <i class="ri-time-line"></i> Certificate Available After Completion
                                </button>`
                                }
                            </div>
                          `;
                          grid.innerHTML += card;
                      });
                  })
                  .catch(e => {
                      console.error("Dashboard Error:", e);
                      alert("Error loading data. See console.");
                  });
            } else {
                // Not logged in -> Go to Login Page
                window.location.href = "login.html";
            }
        });

        function generateCertificate(name, loc, depth) {
            alert("Certificate download starting..."); 
        }
    </script>
</body>
</html>
