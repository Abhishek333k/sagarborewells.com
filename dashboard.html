<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy Dashboard | Sagar Borewells</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/pdf_template.js"></script>
    <script src="assets/js/certificate_template.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .tab-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: 700; }
        .timeline-line { position: absolute; left: 15px; top: 30px; bottom: 0; width: 2px; background: #e2e8f0; z-index: 0; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="navbar-mount"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-extrabold text-slate-900">Client Legacy Portal</h1>
                <p class="text-sm text-slate-500">Welcome back, <span id="userName" class="font-bold">Valued Client</span></p>
            </div>
            <button onclick="logout()" class="mt-4 md:mt-0 text-sm text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg transition font-semibold border border-red-100">
                <i class="ri-logout-box-line"></i> Sign Out
            </button>
        </div>

        <div class="flex border-b border-slate-200 mb-8 overflow-x-auto">
            <button onclick="switchTab('projects')" id="tab-projects" class="tab-btn active px-6 py-3 text-slate-600 hover:text-slate-800 whitespace-nowrap">My Borewells</button>
            <button onclick="switchTab('quotes')" id="tab-quotes" class="tab-btn px-6 py-3 text-slate-600 hover:text-slate-800 whitespace-nowrap">Price Quotations</button>
            <button onclick="switchTab('service')" id="tab-service" class="tab-btn px-6 py-3 text-slate-600 hover:text-slate-800 whitespace-nowrap">Service History</button>
        </div>

        <div id="view-projects" class="tab-content">
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
            <div id="no-projects" class="hidden text-center py-12 bg-white rounded-xl border border-slate-100">
                <i class="ri-hammer-line text-4xl text-slate-300"></i>
                <p class="text-slate-500 mt-2">No completed borewell projects yet.</p>
            </div>
        </div>

        <div id="view-quotes" class="tab-content hidden">
            <div id="quotes-grid" class="grid grid-cols-1 gap-4">
                </div>
        </div>

        <div id="view-service" class="tab-content hidden">
            <div class="bg-white p-6 rounded-xl border border-slate-200 relative" id="service-timeline">
                <p class="text-center text-slate-400">No service history records found.</p>
            </div>
        </div>

    </main>

    <div id="footer-mount"></div>

    <script>
        if(CONTACT_INFO.firebase_config) firebase.initializeApp(CONTACT_INFO.firebase_config);
        const db = firebase.firestore();

        // 1. AUTH & LOAD
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userName').innerText = user.phoneNumber;
                loadData(user.uid, user.phoneNumber);
            } else {
                window.location.href = "login.html";
            }
        });

        function logout() {
            firebase.auth().signOut().then(() => window.location.href = "index.html");
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById('view-' + tabName).classList.remove('hidden');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        // 2. DATA LOADING
        function loadData(uid, phone) {
            
            // A. LOAD PROJECTS (Completed Borewells)
            // Ideally, you (Admin) create these records manually in Firestore when job is done.
            db.collection('projects').where('mobile', '==', phone).get().then(snap => {
                const grid = document.getElementById('projects-grid');
                if(snap.empty) {
                    document.getElementById('no-projects').classList.remove('hidden');
                } else {
                    snap.forEach(doc => {
                        const data = doc.data();
                        const card = `
                            <div class="bg-white p-6 rounded-xl border border-blue-100 shadow-sm relative overflow-hidden">
                                <div class="absolute top-0 right-0 bg-blue-600 text-white text-[10px] font-bold px-3 py-1 rounded-bl-xl">ID: ${data.projectId || 'SBR-001'}</div>
                                <h3 class="text-xl font-extrabold text-slate-800 mb-1">${data.location}</h3>
                                <p class="text-xs text-slate-500 mb-4">Completed: ${data.date}</p>
                                
                                <div class="grid grid-cols-2 gap-2 text-sm bg-slate-50 p-4 rounded-lg mb-6">
                                    <div><span class="block text-[10px] text-slate-400 uppercase">Depth</span> <b class="text-slate-700">${data.depth} ft</b></div>
                                    <div><span class="block text-[10px] text-slate-400 uppercase">Yield</span> <b class="text-green-600">${data.yield}</b></div>
                                    <div><span class="block text-[10px] text-slate-400 uppercase">Motor</span> <b class="text-slate-700">${data.motor}</b></div>
                                    <div><span class="block text-[10px] text-slate-400 uppercase">Casing</span> <b class="text-slate-700">${data.casing_depth} ft</b></div>
                                </div>

                                <button onclick='downloadCert(${JSON.stringify(data)})' class="w-full py-3 bg-slate-900 text-white font-bold rounded-xl hover:bg-black transition flex items-center justify-center gap-2">
                                    <i class="ri-file-certificate-line text-yellow-400"></i> Download Birth Certificate
                                </button>
                            </div>
                        `;
                        grid.innerHTML += card;
                    });
                }
            });

            // B. LOAD QUOTES (From Leads)
            db.collection('leads').where('userId', '==', uid).orderBy('timestamp', 'desc').get().then(snap => {
                const grid = document.getElementById('quotes-grid');
                snap.forEach(doc => {
                    const data = doc.data();
                    const date = data.timestamp ? new Date(data.timestamp.toDate()) : new Date();
                    
                    // Expiration Logic (30 Days)
                    const diffTime = Math.abs(new Date() - date);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                    const isExpired = diffDays > 30;

                    const card = `
                        <div class="flex justify-between items-center p-4 bg-white border ${isExpired ? 'border-red-100 opacity-60' : 'border-slate-100'} rounded-lg">
                            <div>
                                <h4 class="font-bold text-slate-700">${data.loc}</h4>
                                <p class="text-xs text-slate-400">Quote Date: ${date.toLocaleDateString()}</p>
                            </div>
                            <div class="text-right">
                                <div class="font-bold text-slate-900">â‚¹${parseInt(data.total).toLocaleString()}</div>
                                ${isExpired 
                                    ? '<span class="text-[10px] font-bold text-red-500 bg-red-50 px-2 py-1 rounded">EXPIRED</span>' 
                                    : '<span class="text-[10px] font-bold text-green-600 bg-green-50 px-2 py-1 rounded">VALID</span>'}
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            });
        }

        // 3. CERTIFICATE GENERATION
        function downloadCert(data) {
            // Using the template from certificate_template.js
            const content = getCertificateHTML({
                id: data.projectId || "SBR-GEN-001",
                name: "Valued Customer", // You can store real name in project too
                loc: data.location,
                date: data.date,
                gps: "16.44, 80.55", // Store GPS in project data
                depth: data.depth,
                casing_depth: data.casing_depth,
                casing_type: "PVC 6Kg",
                yield: data.yield,
                water_gap: data.water_gap || "N/A",
                motor: data.motor
            });

            const element = document.createElement('div');
            element.innerHTML = content;
            document.body.appendChild(element);
            
            const opt = {
                margin: 0,
                filename: `Borewell_Birth_Certificate_${data.location}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => document.body.removeChild(element));
        }
    </script>
</body>
</html>
