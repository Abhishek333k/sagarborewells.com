<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | Sagar Borewells</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/certificate_template.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .tab-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: 700; }
        /* Loader Animation */
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #2563eb; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="navbar-mount"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-extrabold text-slate-900">Client Portal</h1>
                <p class="text-sm text-slate-500">Welcome back, <span id="userName" class="font-bold">Client</span></p>
            </div>
            <button onclick="logout()" class="mt-4 md:mt-0 text-sm text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg transition font-semibold border border-red-100 flex items-center gap-2">
                <i class="ri-logout-box-line"></i> Sign Out
            </button>
        </div>

        <div class="flex border-b border-slate-200 mb-8 overflow-x-auto">
            <button onclick="switchTab('projects')" id="tab-projects" class="tab-btn active px-6 py-3 text-slate-600 hover:text-slate-800 whitespace-nowrap">My Borewells</button>
            <button onclick="switchTab('quotes')" id="tab-quotes" class="tab-btn px-6 py-3 text-slate-600 hover:text-slate-800 whitespace-nowrap">Price Quotations</button>
        </div>

        <div id="global-loader" class="text-center py-12">
            <div class="spinner"></div>
            <p class="text-slate-400 text-sm mt-2">Syncing data...</p>
        </div>

        <div id="view-projects" class="tab-content hidden">
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
            <div id="no-projects" class="hidden text-center py-12 bg-white rounded-xl border border-slate-100 shadow-sm">
                <i class="ri-hammer-line text-4xl text-slate-300"></i>
                <p class="text-slate-500 mt-2 font-medium">No completed projects yet.</p>
                <p class="text-xs text-slate-400">Once drilling is complete, your Digital Certificate will appear here.</p>
            </div>
        </div>

        <div id="view-quotes" class="tab-content hidden">
            <div id="quotes-grid" class="grid grid-cols-1 gap-4">
                </div>
            <div id="no-quotes" class="hidden text-center py-12">
                <p class="text-slate-400">No active price quotations found.</p>
                <a href="quote.html" class="text-blue-600 font-bold hover:underline text-sm">Get a Quote</a>
            </div>
        </div>

    </main>

    <div id="footer-mount"></div>

    <script>
        // INIT FIREBASE
        if(CONTACT_INFO.firebase_config) firebase.initializeApp(CONTACT_INFO.firebase_config);
        const db = firebase.firestore();

        // 1. AUTH LISTENER
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userName').innerText = user.phoneNumber;
                loadClientData(user.uid, user.phoneNumber);
            } else {
                window.location.href = "login.html";
            }
        });

        function logout() {
            firebase.auth().signOut().then(() => window.location.href = "index.html");
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            // Show selected
            const selectedView = document.getElementById('view-' + tabName);
            if(selectedView) selectedView.classList.remove('hidden');
            
            const selectedTab = document.getElementById('tab-' + tabName);
            if(selectedTab) selectedTab.classList.add('active');
        }

        // 2. DATA LOADING (FIXED FOR NULL ERRORS)
        function loadClientData(uid, phone) {
            const loader = document.getElementById('global-loader');
            
            // --- A. LOAD QUOTATIONS (Leads) ---
            db.collection('leads')
              .where('userId', '==', uid)
              .get() // No orderBy here to avoid Index Error
              .then(snap => {
                  const grid = document.getElementById('quotes-grid');
                  const noData = document.getElementById('no-quotes');
                  
                  if(snap.empty) {
                      noData.classList.remove('hidden');
                  } else {
                      let leads = [];
                      snap.forEach(doc => leads.push(doc.data()));
                      
                      // JS Sort (Newest First)
                      leads.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                      grid.innerHTML = "";
                      leads.forEach(data => {
                          const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleDateString() : 'N/A';
                          const card = `
                            <div class="flex justify-between items-center p-5 bg-white border border-slate-200 rounded-xl shadow-sm hover:shadow-md transition">
                                <div>
                                    <h4 class="font-bold text-slate-700 text-lg">${data.loc || "Location"}</h4>
                                    <p class="text-xs text-slate-400 mt-1"><i class="ri-calendar-line"></i> Quoted: ${date}</p>
                                    <div class="mt-2 text-xs font-semibold text-slate-500 bg-slate-100 inline-block px-2 py-1 rounded">
                                        ${data.zone || 'Standard Zone'} • ${data.depth} ft
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="font-extrabold text-xl text-slate-900">₹${parseInt(data.total).toLocaleString()}</div>
                                    <span class="text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded mt-1 inline-block">VALID</span>
                                </div>
                            </div>
                          `;
                          grid.innerHTML += card;
                      });
                  }
                  
                  // Hide loader after first data load
                  if(loader) loader.style.display = 'none';
                  // Show default tab
                  switchTab('quotes'); 
              })
              .catch(err => {
                  console.error("Quote Load Error:", err);
                  if(loader) loader.innerHTML = `<p class="text-red-500">Error loading data. Check console.</p>`;
              });

            // --- B. LOAD PROJECTS (Completed Borewells) ---
            db.collection('projects')
              .where('mobile', '==', phone)
              .get()
              .then(snap => {
                  const grid = document.getElementById('projects-grid');
                  const noData = document.getElementById('no-projects');
                  
                  if(snap.empty) {
                      noData.classList.remove('hidden');
                  } else {
                      grid.innerHTML = "";
                      snap.forEach(doc => {
                          const data = doc.data();
                          const card = `
                            <div class="bg-white p-6 rounded-xl border border-blue-100 shadow-sm relative overflow-hidden">
                                <div class="absolute top-0 right-0 bg-blue-600 text-white text-[10px] font-bold px-3 py-1 rounded-bl-xl">COMPLETED</div>
                                <h3 class="text-xl font-extrabold text-slate-800 mb-1">${data.location}</h3>
                                <p class="text-xs text-slate-500 mb-4">Drilled on: ${data.date}</p>
                                
                                <div class="grid grid-cols-2 gap-2 text-sm bg-slate-50 p-4 rounded-lg mb-6">
                                    <div><span class="block text-[10px] text-slate-400 uppercase">Total Depth</span> <b class="text-slate-700">${data.depth} ft</b></div>
                                    <div><span class="block text-[10px] text-slate-400 uppercase">Yield</span> <b class="text-emerald-600">${data.yield}</b></div>
                                    <div><span class="block text-[10px] text-slate-400 uppercase">Motor</span> <b class="text-slate-700">${data.motor}</b></div>
                                    <div><span class="block text-[10px] text-slate-400 uppercase">Casing</span> <b class="text-slate-700">${data.casing_depth} ft</b></div>
                                </div>

                                <button onclick='downloadCert(${JSON.stringify(data).replace(/'/g, "&apos;")})' class="w-full py-3 bg-slate-900 text-white font-bold rounded-xl hover:bg-black transition flex items-center justify-center gap-2">
                                    <i class="ri-file-certificate-line text-yellow-400"></i> Download Birth Certificate
                                </button>
                            </div>
                          `;
                          grid.innerHTML += card;
                      });
                      // If projects exist, switch to project tab automatically
                      switchTab('projects');
                  }
              });
        }

        // 3. CERTIFICATE GENERATION
        function downloadCert(data) {
            // Check if template exists
            if(typeof getCertificateHTML === 'undefined') {
                alert("Certificate Template Missing. Check assets/js/certificate_template.js");
                return;
            }

            const content = getCertificateHTML({
                id: data.projectId || "SBR-GEN-001",
                name: "Valued Customer",
                loc: data.location,
                date: data.date,
                gps: data.gps || "16.44, 80.55", 
                depth: data.depth,
                casing_depth: data.casing_depth,
                casing_type: data.casing_type || "PVC Standard",
                yield: data.yield,
                water_gap: data.water_gap || "N/A",
                motor: data.motor
            });

            const element = document.createElement('div');
            element.innerHTML = content;
            document.body.appendChild(element);
            
            const opt = {
                margin: 0,
                filename: `Borewell_Cert_${data.location}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => document.body.removeChild(element));
        }
    </script>
</body>
</html>
