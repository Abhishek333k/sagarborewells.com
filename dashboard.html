<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard | Sagar Borewells</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/layout.js"></script>
</head>
<body class="bg-slate-50 flex flex-col min-h-screen">

    <div id="navbar-mount"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800">My Dashboard</h1>
            <button onclick="firebase.auth().signOut().then(()=>window.location='quote.html')" class="text-sm text-red-500 hover:underline">Sign Out</button>
        </div>

        <div id="loader" class="text-center py-10">
            <i class="ri-loader-4-line ri-spin text-3xl text-blue-600"></i>
        </div>

        <div id="orders-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden"></div>
        <div id="no-orders" class="hidden text-center py-10"><p>No bookings found.</p></div>
    </main>

    <div id="footer-mount"></div>

    <script>
        if(CONTACT_INFO.firebase_config) firebase.initializeApp(CONTACT_INFO.firebase_config);
        const db = firebase.firestore();

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Fetch leads where userId matches OR mobile matches
                // For simplicity, we filter by the user's phone number
                const mobile = user.phoneNumber; 
                
                db.collection('leads')
                  .where('mobile', '==', mobile) // IMPORTANT: You must create an index in Firebase Console for this to work perfectly, or it works by default for simple queries.
                  .orderBy('timestamp', 'desc')
                  .get()
                  .then((snapshot) => {
                      document.getElementById('loader').classList.add('hidden');
                      if (snapshot.empty) {
                          document.getElementById('no-orders').classList.remove('hidden');
                          return;
                      }
                      
                      const grid = document.getElementById('orders-grid');
                      grid.classList.remove('hidden');
                      
                      snapshot.forEach(doc => {
                          const order = doc.data();
                          const date = order.timestamp ? new Date(order.timestamp.toDate()).toLocaleDateString() : 'N/A';
                          
                          let statusColor = "bg-yellow-100 text-yellow-700";
                          if(order.status === "Completed") statusColor = "bg-green-100 text-green-700";

                          const card = `
                            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                <div class="flex justify-between items-start mb-4">
                                    <div><h3 class="font-bold text-lg text-slate-800">${order.loc}</h3><p class="text-xs text-slate-500">${date}</p></div>
                                    <span class="px-3 py-1 rounded-full text-xs font-bold ${statusColor}">${order.status}</span>
                                </div>
                                <div class="grid grid-cols-2 gap-4 text-sm mb-6">
                                    <div class="bg-slate-50 p-3 rounded"><span class="block text-slate-400 text-xs uppercase">Est. Depth</span><span class="font-bold text-slate-700">${order.depth} ft</span></div>
                                    <div class="bg-slate-50 p-3 rounded"><span class="block text-slate-400 text-xs uppercase">Total</span><span class="font-bold text-slate-700">â‚¹${parseInt(order.total).toLocaleString()}</span></div>
                                </div>
                                ${order.status === "Completed" ? `<button onclick="alert('Cert Download')" class="w-full py-2 border border-blue-600 text-blue-600 rounded-lg">Download Certificate</button>` : ''}
                            </div>
                          `;
                          grid.innerHTML += card;
                      });
                  });
            } else {
                window.location.href = "quote.html";
            }
        });
    </script>
</body>
</html>
