<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Motor Selector | Sagar Borewells</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
   <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="assets/js/config.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/motor_engine.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .wizard-step { display: none; animation: fadeIn 0.4s ease; }
        .wizard-step.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .option-card { cursor: pointer; border: 2px solid #e2e8f0; border-radius: 12px; padding: 20px; transition: all 0.2s; background: white; }
        .option-card:hover { border-color: #3b82f6; transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.15); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="navbar-mount"></div>

    <main class="flex-grow container mx-auto px-4 py-10 max-w-3xl">
        
        <div class="text-center mb-10">
            <span class="bg-blue-100 text-blue-700 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">Powered by SagarTraders.in</span>
            <h1 class="text-3xl font-extrabold text-slate-900 mt-3">AI Motor Recommendation</h1>
            <p class="text-slate-500 mt-2">Engineered logic to match your borewell with our live inventory.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1.5 bg-slate-100">
                <div id="progressBar" class="h-full bg-blue-600 transition-all duration-500" style="width: 25%"></div>
            </div>

            <div id="step1" class="wizard-step active">
                <h3 class="text-lg font-bold text-slate-800 mb-6">1. Water Source</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="option-card" onclick="selectSource('borewell')">
                        <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center text-2xl mb-3"><i class="ri-arrow-down-circle-line"></i></div>
                        <h4 class="font-bold">Borewell</h4><p class="text-xs text-slate-500 mt-1">Deep Submersible</p>
                    </div>
                    <div class="option-card" onclick="selectSource('openwell')">
                        <div class="w-12 h-12 bg-emerald-50 text-emerald-600 rounded-full flex items-center justify-center text-2xl mb-3"><i class="ri-checkbox-blank-circle-line"></i></div>
                        <h4 class="font-bold">Open Well</h4><p class="text-xs text-slate-500 mt-1">Monoblock / Open Sub</p>
                    </div>
                    <div class="option-card" onclick="selectSource('sewage')">
                        <div class="w-12 h-12 bg-orange-50 text-orange-600 rounded-full flex items-center justify-center text-2xl mb-3"><i class="ri-delete-bin-line"></i></div>
                        <h4 class="font-bold">Sewage</h4><p class="text-xs text-slate-500 mt-1">Drainage / Mud</p>
                    </div>
                </div>
            </div>

            <div id="step2" class="wizard-step">
                <h3 class="text-lg font-bold text-slate-800 mb-6">2. Site Logistics</h3>
                <div class="space-y-6">
                    <div id="opt-borewell" class="hidden spec-box">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Total Depth (Feet)</label>
                        <input type="number" id="inp-depth" class="w-full border-2 border-slate-200 rounded-xl p-3 font-bold mb-4" placeholder="e.g. 450">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Casing Diameter</label>
                        <div class="flex gap-4">
                            <label class="flex items-center gap-2 cursor-pointer bg-slate-50 px-4 py-2 rounded-lg border border-slate-200"><input type="radio" name="dia" value="4"> 4 Inch</label>
                            <label class="flex items-center gap-2 cursor-pointer bg-slate-50 px-4 py-2 rounded-lg border border-slate-200"><input type="radio" name="dia" value="6" checked> 6 Inch</label>
                        </div>
                    </div>

                    <div id="opt-openwell" class="hidden spec-box">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Suction Depth (ft)</label>
                        <input type="number" id="inp-suction" class="w-full border-2 border-slate-200 rounded-xl p-3 font-bold mb-4">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Delivery Height (ft)</label>
                        <input type="number" id="inp-delivery" class="w-full border-2 border-slate-200 rounded-xl p-3 font-bold mb-4">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Flat Distance (ft)</label>
                        <input type="number" id="inp-flat" class="w-full border-2 border-slate-200 rounded-xl p-3 font-bold">
                    </div>

                    <div id="opt-sewage" class="hidden spec-box">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Lift Height (ft)</label>
                        <input type="number" id="inp-lift" class="w-full border-2 border-slate-200 rounded-xl p-3 font-bold">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Power Supply</label>
                        <select id="inp-phase" class="w-full border-2 border-slate-200 rounded-xl p-3 bg-white font-bold">
                            <option value="1">Single Phase</option>
                            <option value="3">Three Phase</option>
                        </select>
                    </div>
                    
                    <button onclick="runMotorEngine()" id="btn-search" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg mt-4">Find Matching Motors</button>
                    <button onclick="goToStep(1)" class="w-full mt-2 text-slate-400 font-bold text-xs py-2">Back</button>
                </div>
            </div>

            <div id="step3" class="wizard-step">
                <div class="text-center mb-6">
                    <h3 class="text-xl font-bold text-slate-900">Recommended Hardware</h3>
                    <p class="text-xs text-slate-500 font-mono mt-1" id="calcDebug">Syncing...</p>
                </div>
                <div id="resultsContainer" class="space-y-4 min-h-[200px]"><div id="results-grid"></div></div>
                <div id="no-match-msg" class="hidden text-center py-4 text-slate-500">No exact matches found.</div>
                <button onclick="location.reload()" class="w-full mt-6 bg-slate-100 text-slate-600 font-bold py-3 rounded-xl hover:bg-slate-200">Start Over</button>
            </div>

        </div>
    </main>

    <div id="footer-mount"></div>
    </body>
</html>
