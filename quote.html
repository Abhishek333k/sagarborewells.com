<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Quote | Sagar Borewells</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/layout.js"></script>

    <style>
        :root { --primary: #2563eb; --primary-dark: #1e40af; --text-main: #1e293b; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text-main); }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .quote-card { background: #ffffff; border-radius: 24px; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08); padding: 40px; max-width: 800px; margin: 40px auto; }
        .gradient-text { background: linear-gradient(135deg, #1e293b 0%, #2563eb 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; font-size: 2.5rem; }
        .form-label { font-weight: 700; font-size: 0.85rem; text-transform: uppercase; color: #64748b; margin-bottom: 8px; display: block; }
        .custom-input, .custom-select { width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-weight: 600; font-size: 1rem; color: #1e293b; background: #f8fafc; outline: none; }
        .custom-input:focus { border-color: var(--primary); background: #fff; }
        .btn-primary { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: white; font-weight: 700; padding: 20px; border-radius: 12px; width: 100%; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.2s; }
        .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; } 
        .est-table { width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 0.95rem; }
        .est-table th { text-align: left; padding: 12px; border-bottom: 2px solid #e2e8f0; color: #64748b; font-size: 0.8rem; text-transform: uppercase; }
        .est-table td { padding: 16px 12px; border-bottom: 1px solid #f1f5f9; font-weight: 600; }
        .slider-container { background: #f1f5f9; border-radius: 20px; padding: 40px 30px; text-align: center; border: 1px solid #e2e8f0; }
        .range-slider { width: 100%; height: 16px; border-radius: 8px; background: #cbd5e1; outline: none; cursor: pointer; -webkit-appearance: none; }
        .range-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 40px; height: 40px; border-radius: 50%; background: var(--primary); border: 6px solid #fff; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.5); cursor: pointer; }
        
        /* OTP Styles */
        #recaptcha-container { margin-bottom: 10px; }
        .otp-group { display: flex; gap: 10px; margin-top: 10px; display: none; }
        .verified-badge { color: #10b981; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; display: none; align-items: center; gap: 5px; margin-top: 5px; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="navbar-mount"></div>

    <main class="flex-grow">
        
        <div id="step-1" class="container mx-auto px-4 fade-in-up">
            <div class="quote-card">
                <div class="text-center mb-8">
                    <h1 class="gradient-text">Instant Quotation</h1>
                    <p class="text-slate-500 font-medium">Smart pricing for precision drilling</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="form-label">Full Name</label>
                        <input type="text" id="custName" class="custom-input" placeholder="Your Name">
                    </div>
                    
                    <div>
                        <label class="form-label">Mobile Number</label>
                        <div class="relative">
                            <input 
                                type="tel" 
                                id="custMobile" 
                                class="custom-input pr-24" 
                                placeholder="98765 43210" 
                                maxlength="10" 
                                inputmode="numeric" 
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                            >
                            
                            <button id="sendOtpBtn" onclick="sendOTP()" class="absolute right-2 top-2 bottom-2 bg-slate-800 text-white px-4 rounded-lg font-bold text-xs hover:bg-black transition">
                                VERIFY
                            </button>
                            
                            <div id="verifiedBadge" class="absolute right-4 top-4 verified-badge">
                                <i class="ri-checkbox-circle-fill"></i> Verified
                            </div>
                        </div>

                        <div id="otpSection" class="otp-group">
                            <input type="text" id="otpInput" class="custom-input" placeholder="Enter 6-digit OTP" maxlength="6" style="letter-spacing: 4px; text-align: center;">
                            <button onclick="verifyOTP()" class="bg-emerald-600 text-white px-6 rounded-xl font-bold hover:bg-emerald-700">OK</button>
                        </div>
                        
                        <div id="recaptcha-container"></div>
                        <p id="otpMsg" class="text-xs mt-2 text-slate-500"></p>
                    </div>
                </div>

                <div class="mb-8">
                    <label class="form-label">Site Location</label>
                    <div class="relative">
                        <input type="text" id="locInput" class="custom-input pr-24" placeholder="Village / Area Name">
                        <button onclick="detectGPS()" class="absolute right-2 top-2 bottom-2 bg-blue-100 text-blue-600 px-4 rounded-lg font-bold text-xs hover:bg-blue-200 transition">DETECT</button>
                    </div>
                </div>

                <hr class="border-slate-100 my-8">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label class="form-label">Purpose of Drilling</label>
                        <select id="purposeInput" class="custom-select cursor-pointer">
                            <option value="residential">Residential Use</option>
                            <option value="agriculture">Agriculture / Farm</option>
                            <option value="commercial">Commercial / Industrial</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Casing Pipe Type</label>
                        <select id="casingType" class="custom-select cursor-pointer">
                            <option value="PVC">PVC Standard (Recommended)</option>
                            <option value="Heavy">PVC Heavy Duty</option>
                            <option value="Iron">MS Iron (Rocky Areas)</option>
                        </select>
                    </div>
                </div>

                <div class="mb-10">
                    <label class="form-label text-center mb-4">ESTIMATED DEPTH REQUIRED</label>
                    <div class="slider-container">
                        <div class="display-value-wrap">
                            <span id="display-val">300</span><span id="display-unit">FT</span>
                        </div>
                        <input type="range" id="depthSlider" class="range-slider" min="100" max="500" value="300" step="10">
                        <div class="scale-labels"><span>100 FT</span><span id="maxLabel">500 FT</span></div>
                    </div>
                </div>

                <button id="generateBtn" onclick="goToStep2()" class="btn-primary" disabled>
                    <i class="ri-lock-line" id="btnIcon"></i> Verify Phone to Generate Quote
                </button>
            </div>
        </div>

        <div id="step-2" class="container mx-auto px-4 fade-in-up" style="display: none;">
            <div class="quote-card bg-white" id="invoice-capture">
                <div class="flex justify-between items-center border-b border-slate-100 pb-6 mb-6">
                    <div><h2 class="text-2xl font-extrabold text-blue-700">SAGAR BOREWELLS</h2><p class="text-xs text-slate-400 font-bold uppercase">Official Estimate #WEB</p></div>
                    <div class="text-right"><p class="text-xs text-slate-500 font-bold uppercase">Estimated Total</p><div class="text-3xl font-extrabold text-slate-900" id="invTotal">₹0</div></div>
                </div>
                <div class="flex gap-8 text-sm text-slate-600 mb-8 bg-slate-50 p-4 rounded-xl">
                    <div><span class="text-slate-400 text-xs block font-bold uppercase">Customer</span> <span id="invName" class="font-bold text-slate-800">--</span></div>
                    <div><span class="text-slate-400 text-xs block font-bold uppercase">Location</span> <span id="invLoc" class="font-bold text-slate-800">--</span></div>
                </div>
                <table class="est-table">
                    <thead><tr><th>Description</th><th class="text-right">Amount</th></tr></thead>
                    <tbody id="invBody"></tbody>
                    <tfoot><tr><td>Fixed Operational Costs</td><td class="text-right font-bold">₹7,000</td></tr></tfoot>
                </table>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8 no-print">
                    <button onclick="goToStep1()" class="py-3 text-slate-500 font-bold border border-slate-200 rounded-xl">Edit</button>
                    <button onclick="downloadPDF()" class="py-3 text-blue-600 font-bold border border-blue-200 rounded-xl">Download PDF</button>
                    <button onclick="goToStep3()" class="py-3 bg-emerald-600 text-white font-bold rounded-xl shadow-lg">Confirm & Book</button>
                </div>
            </div>
        </div>

        <div id="step-3" class="container mx-auto px-4 fade-in-up" style="display: none;">
            <div class="quote-card text-center">
                <i class="ri-checkbox-circle-fill success-icon"></i>
                <h1 class="text-4xl font-extrabold text-slate-900 mb-2">Booking Confirmed!</h1>
                <p class="text-slate-500 mb-8">Our senior geologist will call you shortly.</p>
                <div class="flex justify-center gap-4">
                    <a href="index.html" class="py-3 px-8 text-slate-600 font-bold border border-slate-200 rounded-xl">Home</a>
                    <button onclick="openWhatsAppChat()" class="py-3 px-8 bg-emerald-600 text-white font-bold rounded-xl">Chat Support</button>
                </div>
            </div>
        </div>

    </main>

    <div id="footer-mount"></div>

    <script>
        // --- FIREBASE SETUP ---
        if(CONTACT_INFO.firebase_config) {
            firebase.initializeApp(CONTACT_INFO.firebase_config);
        } else {
            console.error("Firebase Config Missing in assets/js/config.js");
        }

        // --- OTP LOGIC ---
        function sendOTP() {
            const phone = document.getElementById('custMobile').value;
            const btn = document.getElementById('sendOtpBtn');
            const msg = document.getElementById('otpMsg');

            if (phone.length < 10) { alert("Please enter valid 10-digit mobile number"); return; }

            const formattedPhone = "+91" + phone;

            btn.disabled = true;
            btn.innerText = "Sending...";

            if(!window.recaptchaVerifier) {
                window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'invisible'
                });
            }

            firebase.auth().signInWithPhoneNumber(formattedPhone, window.recaptchaVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    btn.style.display = 'none'; 
                    document.getElementById('otpSection').style.display = 'flex'; 
                    msg.innerText = "OTP sent to " + formattedPhone;
                    msg.classList.add("text-emerald-600");
                }).catch((error) => {
                    console.error("SMS Error:", error);
                    btn.disabled = false;
                    btn.innerText = "VERIFY";
                    msg.innerText = "Error: " + error.message;
                    msg.classList.add("text-red-500");
                });
        }

        function verifyOTP() {
            const code = document.getElementById('otpInput').value;
            const msg = document.getElementById('otpMsg');
            
            if(!code) return;

            window.confirmationResult.confirm(code).then((result) => {
                document.getElementById('otpSection').style.display = 'none';
                document.getElementById('verifiedBadge').style.display = 'flex';
                msg.innerText = "";
                
                const genBtn = document.getElementById('generateBtn');
                genBtn.disabled = false;
                genBtn.innerHTML = `Generate Official Estimate <i class="ri-arrow-right-line"></i>`;
                genBtn.classList.remove('bg-slate-300'); 
            }).catch((error) => {
                msg.innerText = "Invalid OTP. Try again.";
                msg.classList.add("text-red-500");
            });
        }

        // --- CORE LOGIC ---
        let pricingConfig = { fixed_cost: 7000, slab_size: 50, slab_jump: 5, rates: { 'residential': 90, 'agriculture': 85, 'commercial': 110 } };
        let leadData = {};

        const slider = document.getElementById('depthSlider');
        const displayVal = document.getElementById('display-val');
        const maxLabel = document.getElementById('maxLabel');
        slider.addEventListener('input', function() {
            let val = parseInt(this.value);
            let currentMax = parseInt(this.max);
            displayVal.innerText = val;
            if (val >= currentMax - 20 && currentMax < 1500) { this.max = currentMax + 500; maxLabel.innerText = this.max + " FT"; }
            if (val < 400 && currentMax > 500) { this.max = 500; maxLabel.innerText = "500 FT"; }
            const percent = ((val - this.min) / (this.max - this.min)) * 100;
            this.style.background = `linear-gradient(to right, var(--primary) 0%, var(--primary) ${percent}%, #cbd5e1 ${percent}%, #cbd5e1 100%)`;
        });

        function goToStep2() {
            if(document.getElementById('generateBtn').disabled) return;
            const name = document.getElementById('custName').value;
            const loc = document.getElementById('locInput').value;
            if(!name || !loc) { alert("Please enter Name and Location"); return; }
            calculateQuote();
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
            window.scrollTo(0,0);
        }
        function goToStep1() { document.getElementById('step-2').style.display = 'none'; document.getElementById('step-1').style.display = 'block'; }
        function goToStep3() {
            const formData = new FormData();
            formData.append("name", leadData.name); formData.append("mobile", leadData.mobile); formData.append("location", leadData.loc); formData.append("price", leadData.total);
            fetch(CONTACT_INFO.database_url, { method: "POST", body: formData, mode: "no-cors" });
            openWhatsAppChat();
            document.getElementById('step-2').style.display = 'none'; document.getElementById('step-3').style.display = 'block';
            window.scrollTo(0,0);
        }

        function calculateQuote() {
            const depth = parseInt(slider.value);
            const purpose = document.getElementById('purposeInput').value;
            let remaining = depth, floor = 0, rate = pricingConfig.rates[purpose], drillTotal = 0, rows = "";
            while(remaining > 0) {
                let chunk = (remaining >= pricingConfig.slab_size) ? pricingConfig.slab_size : remaining;
                let cost = chunk * rate; drillTotal += cost;
                rows += `<tr><td>${floor}-${floor+chunk}ft @ ₹${rate}</td><td class="text-right">₹${cost.toLocaleString()}</td></tr>`;
                remaining -= chunk; floor += chunk; rate += pricingConfig.slab_jump;
            }
            const total = drillTotal + pricingConfig.fixed_cost;
            document.getElementById('invName').innerText = document.getElementById('custName').value;
            document.getElementById('invLoc').innerText = document.getElementById('locInput').value;
            document.getElementById('invBody').innerHTML = rows;
            document.getElementById('invTotal').innerText = "₹" + total.toLocaleString();
            leadData = { name: document.getElementById('custName').value, loc: document.getElementById('locInput').value, mobile: document.getElementById('custMobile').value, total: total };
        }

        function detectGPS() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude; const lng = pos.coords.longitude;
                    if(typeof google !== 'undefined') {
                        new google.maps.Geocoder().geocode({ location: {lat, lng} }, (res, status) => {
                            if(status === 'OK') document.getElementById('locInput').value = res[0].formatted_address;
                        });
                    } else { document.getElementById('locInput').value = `${lat.toFixed(4)}, ${lng.toFixed(4)}`; }
                }, () => alert('GPS Denied'));
            }
        }
        function downloadPDF() { const e = document.getElementById('invoice-capture'); document.querySelector('.no-print').style.display='none'; html2pdf().from(e).save().then(()=>document.querySelector('.no-print').style.display='grid'); }
        function openWhatsAppChat() { window.open(`https://wa.me/${CONTACT_INFO.whatsapp_api}?text=Booking ${leadData.name}`, '_blank'); }

        const s = document.createElement('script'); s.src = `https://maps.googleapis.com/maps/api/js?key=${CONTACT_INFO.google_maps_key}&libraries=places`; s.async = true; s.defer = true; document.body.appendChild(s);
        slider.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
