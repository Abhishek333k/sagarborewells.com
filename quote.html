<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Estimate | Sagar Ops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .glass-panel { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem; }
        .loading-overlay { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(5px); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center loading-overlay">
        <i class="fa-solid fa-satellite-dish fa-spin text-4xl text-blue-500 mb-4"></i>
        <p class="text-sm font-bold text-white tracking-widest">SYNCING PRICING DATA...</p>
    </div>

    <div id="header-mount"></div>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-bold">Project Estimator</h1>
                <p class="text-slate-400 text-sm mt-1">Live rates synced from <span class="text-green-400 font-bold">HQ Database</span></p>
            </div>
            <div id="riskBadge" class="hidden px-3 py-1 bg-slate-800 rounded-full border border-slate-700 text-xs font-bold text-slate-400">
                ANALYZING...
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div class="glass-panel p-6">
                    <h3 class="text-xs font-bold text-blue-400 uppercase mb-4">1. Zone Detection</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-[10px] text-slate-500 uppercase">Current Zone</p>
                            <p id="zoneNameDisplay" class="font-bold text-white">Locating...</p>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-500 uppercase">Base Rate</p>
                            <p id="rateDisplay" class="font-bold text-emerald-400">--</p>
                        </div>
                    </div>
                </div>

                <div class="glass-panel p-6">
                    <h3 class="text-xs font-bold text-blue-400 uppercase mb-4">2. Requirements</h3>
                    <div class="mb-6">
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium">Depth</label>
                            <span class="font-bold text-blue-400" id="depthValue">500 ft</span>
                        </div>
                        <input type="range" id="depth" min="100" max="1500" value="500" step="50" class="w-full h-2 bg-slate-700 rounded-lg accent-blue-500">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs text-slate-400">Diameter</label>
                            <select id="diameter" class="w-full mt-1 bg-slate-800 border border-slate-700 rounded p-2 text-sm">
                                <option value="0">6.5" (Std)</option>
                                <option value="-10">4.5" (Slim)</option>
                                <option value="25">7.0" (Industrial)</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-xs text-slate-400">Casing</label>
                            <select id="casing" class="w-full mt-1 bg-slate-800 border border-slate-700 rounded p-2 text-sm">
                                <option value="350">PVC Blue</option>
                                <option value="450">PVC Heavy</option>
                                <option value="600">Iron</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-panel p-6 h-fit sticky top-24 border-t-4 border-blue-500">
                <h3 class="text-lg font-bold text-white mb-4">Total Estimate</h3>
                <div class="text-4xl font-extrabold text-white mb-2" id="totalPrice">₹0</div>
                <p class="text-xs text-slate-500 mb-6">+ GST Applicable</p>

                <div class="space-y-2 text-sm border-t border-slate-700 pt-4 mb-6">
                    <div class="flex justify-between"><span>Drilling</span><span id="drillCost">₹0</span></div>
                    <div class="flex justify-between text-orange-400 hidden" id="jumpRow"><span>Deep Surge</span><span id="jumpCost">₹0</span></div>
                    <div class="flex justify-between"><span>Casing</span><span id="casingCost">₹0</span></div>
                </div>

                <button onclick="bookNow()" class="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl transition">
                    <i class="fa-brands fa-whatsapp mr-2"></i> Confirm Rate
                </button>
            </div>
        </div>
    </main>

    <script src="assets/js/components.js"></script>
    <script>
        // --- 1. CONFIGURATION ---
        // PASTE YOUR GOOGLE PUBLISHED CSV LINK HERE
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT....YOUR_FULL_PUBLISHED_CSV_LINK_HERE..../pub?output=csv";

        let ZONES = [];
        let currentZone = null;

        // --- 2. FETCH DATA ENGINE ---
        document.addEventListener("DOMContentLoaded", () => {
            // Use PapaParse to fetch and read the CSV
            Papa.parse(SHEET_URL, {
                download: true,
                header: true, // Uses the first row as keys (ZoneName, Lat, etc.)
                complete: function(results) {
                    // This runs when data is fully loaded
                    ZONES = results.data;
                    console.log("Pricing Data Loaded:", ZONES);
                    
                    // Hide loader and start app
                    document.getElementById('loader').classList.add('hidden');
                    initApp();
                },
                error: function(err) {
                    alert("Error loading pricing data. Using offline defaults.");
                    document.getElementById('loader').classList.add('hidden');
                    // Fallback data could go here
                }
            });
        });

        // --- 3. LOGIC ENGINE ---
        function initApp() {
            // Get User Location from URL
            const params = new URLSearchParams(window.location.search);
            const userLat = parseFloat(params.get('lat'));
            const userLng = parseFloat(params.get('lng'));

            if(!userLat || !userLng) {
                alert("No location detected. Please start from the Map.");
                window.location.href = "locate.html";
                return;
            }

            // Find the Zone
            let found = false;
            for(let zone of ZONES) {
                // Ensure numbers are numbers (CSV reads as strings sometimes)
                const zLat = parseFloat(zone.Lat);
                const zLng = parseFloat(zone.Lng);
                const zRad = parseFloat(zone.RadiusKm);

                const dist = getDistance(userLat, userLng, zLat, zLng);
                
                if(dist <= zRad) {
                    currentZone = zone;
                    found = true;
                    break;
                }
            }

            if(!found) {
                // Default "Out of Zone" Pricing
                currentZone = { ZoneName: "Unmapped Region", BaseRate: 95, RiskLabel: "STD RATE", Hardness: "Unknown" };
            }

            updateUI();
        }

        function updateUI() {
            document.getElementById('zoneNameDisplay').innerText = currentZone.ZoneName;
            document.getElementById('rateDisplay').innerText = `₹${currentZone.BaseRate}/ft`;
            
            const badge = document.getElementById('riskBadge');
            badge.innerText = currentZone.RiskLabel;
            badge.classList.remove('hidden');

            calculate();
        }

        // Distance Calc
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2-lat1) * (Math.PI/180);
            const dLon = (lon2-lon1) * (Math.PI/180); 
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1*(Math.PI/180)) * Math.cos(lat2*(Math.PI/180)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c;
        }

        // --- 4. CALCULATOR ---
        const depthSlider = document.getElementById('depth');
        const casingSelect = document.getElementById('casing');
        const diameterSelect = document.getElementById('diameter');

        function calculate() {
            if(!currentZone) return;

            const depth = parseInt(depthSlider.value);
            const casingPrice = parseInt(casingSelect.value);
            const diameterMod = parseInt(diameterSelect.value);
            const baseRate = parseInt(currentZone.BaseRate);

            const effectiveRate = baseRate + diameterMod;

            let drillTotal = 0;
            let jumpTotal = 0;

            if(depth <= 300) {
                drillTotal = depth * effectiveRate;
                document.getElementById('jumpRow').classList.add('hidden');
            } else {
                const basePart = 300 * effectiveRate;
                const jumpPart = (depth - 300) * (effectiveRate * 1.3); // 30% hike
                drillTotal = basePart + jumpPart;
                jumpTotal = jumpPart;
                
                document.getElementById('jumpRow').classList.remove('hidden');
                document.getElementById('jumpCost').innerText = `(Incl. ₹${Math.floor(jumpTotal)})`;
            }

            const casingTotal = 80 * casingPrice;
            const grandTotal = drillTotal + casingTotal;

            document.getElementById('depthValue').innerText = depth + " ft";
            document.getElementById('drillCost').innerText = "₹" + Math.floor(drillTotal).toLocaleString();
            document.getElementById('casingCost').innerText = "₹" + casingTotal.toLocaleString();
            document.getElementById('totalPrice').innerText = "₹" + Math.floor(grandTotal).toLocaleString();
        }

        depthSlider.addEventListener('input', calculate);
        casingSelect.addEventListener('change', calculate);
        diameterSelect.addEventListener('change', calculate);

        function bookNow() {
            const msg = `*Booking from App*%0AZone: ${currentZone.ZoneName}%0ARate: ₹${currentZone.BaseRate}/ft%0ADepth: ${depthSlider.value}ft%0ATotal: ${document.getElementById('totalPrice').innerText}`;
            window.open(`https://wa.me/919876543210?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
