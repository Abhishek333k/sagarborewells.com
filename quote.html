<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Quote | Sagar Ops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .modal { opacity: 0; pointer-events: none; transition: all 0.3s ease; }
        .modal.active { opacity: 1; pointer-events: auto; }
        .status-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 p-4 sticky top-0 z-50">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-bold text-slate-600 flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> Back</a>
            <span class="text-xs bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-bold">GEO-PRICING ACTIVE</span>
        </div>
    </nav>

    <main class="flex-grow p-4">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-sm border border-slate-200 p-6 md:p-8">
            
            <h1 class="text-xl font-bold text-slate-800 mb-6">Site Analysis</h1>

            <div class="mb-6">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Location Coordinates</label>
                <div class="flex gap-2">
                    <input type="text" id="locInput" placeholder="Detecting..." readonly class="flex-grow p-3 bg-slate-50 border border-slate-300 rounded-lg text-slate-500 text-sm">
                    <button onclick="startGeoProcess()" class="px-4 bg-blue-600 hover:bg-blue-500 text-white rounded-lg shadow-lg">
                        <i class="fa-solid fa-location-crosshairs"></i> Detect
                    </button>
                </div>
                <input type="hidden" id="latVal">
                <input type="hidden" id="lngVal">
            </div>

            <div id="zoneStatusBox" class="hidden mb-6 p-4 bg-emerald-50 border border-emerald-100 rounded-xl">
                <div class="flex justify-between items-start">
                    <div>
                        <div class="text-[10px] text-emerald-600 font-bold uppercase mb-1">Zone Identified</div>
                        <div class="text-lg font-bold text-emerald-900" id="zoneNameDisplay">--</div>
                        <div class="text-xs text-emerald-700 mt-1"><i class="fa-solid fa-layer-group"></i> Soil: <span id="soilTypeDisplay">--</span></div>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] text-emerald-600 font-bold uppercase mb-1">Base Rate</div>
                        <div class="text-2xl font-bold text-emerald-700">‚Çπ<span id="rateDisplay">0</span><span class="text-sm">/ft</span></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-6">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Name</label>
                    <input type="text" id="custName" class="w-full p-3 border border-slate-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Mobile</label>
                    <input type="tel" id="custMobile" class="w-full p-3 border border-slate-300 rounded-lg">
                </div>
            </div>

            <div class="p-5 bg-slate-50 rounded-xl border border-slate-200 mb-6">
                <div class="flex justify-between mb-2">
                    <label class="font-bold text-slate-700 text-sm">Depth Required</label>
                    <span class="font-bold text-blue-600"><span id="depthDisplay">500</span> ft</span>
                </div>
                <input type="range" id="depthSlider" min="100" max="1500" value="500" step="10" class="w-full h-2 bg-slate-300 rounded-lg accent-blue-600 cursor-pointer" oninput="updateUI()">
                <div class="mt-2 text-xs text-slate-400 flex justify-between">
                    <span>Est. Water at: <b id="estWaterDisplay">--</b></span>
                </div>
            </div>

            <button onclick="generatePreview()" class="w-full py-4 bg-slate-900 text-white font-bold rounded-xl shadow-xl">
                Generate Official Quote
            </button>
        </div>
    </main>

    <div id="previewModal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="modal-content bg-white w-full max-w-lg rounded-xl overflow-hidden shadow-2xl">
            <div class="bg-slate-50 p-4 border-b flex justify-between items-center">
                <span class="font-bold">Estimate Preview</span>
                <button onclick="closeModal()" class="text-slate-400"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="p-6 bg-slate-100 max-h-[60vh] overflow-y-auto">
                <div class="bg-white p-6 rounded shadow-sm text-sm">
                    <div class="flex justify-between border-b pb-4 mb-4">
                        <h2 class="font-extrabold text-blue-800 text-lg">SAGAR OPS</h2>
                        <div class="text-right">
                            <p class="text-xs text-slate-400 uppercase">Total Estimate</p>
                            <p class="text-2xl font-bold" id="invTotal">‚Çπ0</p>
                        </div>
                    </div>
                    <p class="text-xs mb-4"><strong>Zone Applied:</strong> <span id="invZone">--</span></p>
                    <table class="w-full text-left mb-4">
                        <thead><tr class="text-[10px] uppercase text-slate-400 border-b"><th class="py-2">Item</th><th class="text-right">Cost</th></tr></thead>
                        <tbody id="invBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="p-4 bg-white border-t">
                <button onclick="sendWhatsApp()" class="w-full py-3 bg-emerald-600 text-white font-bold rounded-lg flex justify-center items-center gap-2">
                    <i class="fa-brands fa-whatsapp"></i> Send Quote
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIG & STATE ---
        let zoneData = []; // Will hold the table from Google Sheet
        let currentZone = null;
        let leadData = {};
        const FIXED_COST = 7000;
        const DEFAULT_RATE = 90; // Fallback if outside all circles

        // --- 2. FETCH ZONES ON LOAD ---
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Downloading Geofence Data...");
            fetch(CONTACT_INFO.database_url + "?action=getZones")
                .then(r => r.json())
                .then(data => {
                    zoneData = data;
                    console.log("Zones Loaded:", zoneData.length);
                })
                .catch(e => console.error("Zone Fetch Failed", e));
        });

        function updateUI() { document.getElementById('depthDisplay').innerText = document.getElementById('depthSlider').value; }

        // --- 3. THE GEO-FENCING ENGINE (Small/Big Circle Logic) ---
        function startGeoProcess() {
            const btn = document.querySelector('button[onclick="startGeoProcess()"]');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    document.getElementById('locInput').value = `${userLat.toFixed(5)}, ${userLng.toFixed(5)}`;
                    document.getElementById('latVal').value = userLat;
                    document.getElementById('lngVal').value = userLng;

                    findBestZone(userLat, userLng);
                    btn.innerHTML = 'Refine';
                }, () => { alert("GPS Denied"); btn.innerHTML = 'Detect'; });
            }
        }

        function findBestZone(lat, lng) {
            // Sort zones by Radius (Smallest first) - Priority to small circles
            // This ensures if you are in "Moghalrajpuram (1km)" AND "Vijayawada (15km)", 
            // the 1km rule wins.
            zoneData.sort((a, b) => a.radius - b.radius);

            let match = null;

            for(let zone of zoneData) {
                const dist = getDistanceFromLatLonInKm(lat, lng, zone.lat, zone.lng);
                console.log(`Checking ${zone.name}: Distance = ${dist.toFixed(2)}km, Limit = ${zone.radius}km`);
                
                if(dist <= zone.radius) {
                    match = zone;
                    break; // Found the smallest matching circle! Stop looking.
                }
            }

            if(match) {
                currentZone = match;
                showZoneUI(match);
            } else {
                // Outside all circles
                currentZone = { name: "Out of Zone (Standard)", rate: DEFAULT_RATE, soil: "Standard", est_depth: "Unknown" };
                showZoneUI(currentZone);
            }
        }

        function showZoneUI(zone) {
            document.getElementById('zoneStatusBox').classList.remove('hidden');
            document.getElementById('zoneNameDisplay').innerText = zone.name;
            document.getElementById('soilTypeDisplay').innerText = zone.soil;
            document.getElementById('rateDisplay').innerText = zone.rate;
            document.getElementById('estWaterDisplay').innerText = zone.est_depth || "N/A";
        }

        // --- 4. MATH (Haversine Formula) ---
        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            var R = 6371; // Radius of the earth in km
            var dLat = deg2rad(lat2-lat1);  
            var dLon = deg2rad(lon2-lon1); 
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            var d = R * c; // Distance in km
            return d;
        }
        function deg2rad(deg) { return deg * (Math.PI/180); }

        // --- 5. GENERATE QUOTE ---
        function generatePreview() {
            if(!currentZone) { alert("Please detect location first"); return; }
            
            const depth = parseInt(document.getElementById('depthSlider').value);
            const rate = currentZone.rate;
            const drillCost = depth * rate;
            const total = drillCost + FIXED_COST;
            
            document.getElementById('invZone').innerText = currentZone.name;
            document.getElementById('invBody').innerHTML = `
                <tr><td>Drilling (${depth}ft @ ‚Çπ${rate})</td><td class="text-right">‚Çπ${drillCost.toLocaleString()}</td></tr>
                <tr><td>Fixed Transport</td><td class="text-right">‚Çπ${FIXED_COST.toLocaleString()}</td></tr>
            `;
            document.getElementById('invTotal').innerText = "‚Çπ" + total.toLocaleString();

            leadData = { 
                name: document.getElementById('custName').value, 
                mobile: document.getElementById('custMobile').value,
                zone: currentZone.name,
                total: total
            };
            document.getElementById('previewModal').classList.add('active');
        }

        function closeModal() { document.getElementById('previewModal').classList.remove('active'); }

        function sendWhatsApp() {
            // Save to DB
            const formData = new FormData();
            formData.append("name", leadData.name);
            formData.append("mobile", leadData.mobile);
            formData.append("zone_detected", leadData.zone);
            formData.append("price", leadData.total);
            fetch(CONTACT_INFO.database_url, { method: "POST", body: formData, mode: "no-cors" });

            const msg = `*GEO-QUOTE REQUEST*%0A%0Aüë§ ${leadData.name}%0Aüåç Zone: ${leadData.zone}%0Aüí∞ *Total: ‚Çπ${leadData.total.toLocaleString()}*`;
            window.open(`https://wa.me/${CONTACT_INFO.whatsapp_api}?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
