<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="assets/js/config.js"></script>

    <style>
        /* Map Modal */
        #mapModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
        #mapContainer { width: 100%; height: 400px; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body class="bg-slate-100 p-8">

    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-6">Issue Birth Certificate</h1>

        <form id="projectForm" onsubmit="saveProject(event)" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Customer Mobile</label>
                <div class="flex border border-slate-300 rounded-lg overflow-hidden mt-1">
                    <span class="bg-slate-100 px-3 py-2 text-slate-600 font-bold border-r">+91</span>
                    <input type="tel" id="p_mobile" class="w-full px-3 py-2 outline-none font-bold" 
                           placeholder="98765 43210" maxlength="10" 
                           oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Customer Name</label>
                <input type="text" id="p_name" class="w-full border border-slate-300 rounded-lg px-3 py-2 mt-1" required>
            </div>

            <div class="col-span-full">
                <label class="block text-xs font-bold text-slate-500 uppercase">Site Location</label>
                <input type="text" id="p_loc" class="w-full border border-slate-300 rounded-lg px-3 py-2 mt-1" placeholder="Start typing address..." required>
            </div>

            <div class="col-span-full">
                <label class="block text-xs font-bold text-slate-500 uppercase">GPS Coordinates</label>
                <div class="flex gap-2 mt-1">
                    <input type="text" id="p_gps" class="w-full border border-slate-300 rounded-lg px-3 py-2 bg-slate-50" placeholder="Lat, Lng" readonly>
                    <button type="button" onclick="openMapPicker()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700">
                        <i class="ri-map-pin-line"></i> Pick on Map
                    </button>
                </div>
            </div>

            <div><label class="block text-xs font-bold text-slate-500 uppercase">Total Depth (ft)</label><input type="number" id="p_depth" class="w-full border border-slate-300 rounded-lg px-3 py-2 mt-1" required></div>
            <div><label class="block text-xs font-bold text-slate-500 uppercase">Yield</label><input type="text" id="p_yield" class="w-full border border-slate-300 rounded-lg px-3 py-2 mt-1" required></div>
            <div><label class="block text-xs font-bold text-slate-500 uppercase">Casing Depth (ft)</label><input type="number" id="p_casing" class="w-full border border-slate-300 rounded-lg px-3 py-2 mt-1" required></div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Casing Type</label>
                <select id="p_casingType" class="w-full border border-slate-300 rounded-lg px-3 py-2 mt-1">
                    <option>PVC 6Kg/cm²</option>
                    <option>PVC 10Kg/cm²</option>
                    <option>MS Iron</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase">Rig Type</label>
                <select id="p_rig" class="w-full border border-slate-300 rounded-lg px-3 py-2 mt-1">
                    <option>Sensor Robotic Hydraulic</option>
                    <option>Standard Hydraulic</option>
                </select>
            </div>
            <div><label class="block text-xs font-bold text-slate-500 uppercase">Motor Details</label><input type="text" id="p_motor" class="w-full border border-slate-300 rounded-lg px-3 py-2 mt-1"></div>
            <div><label class="block text-xs font-bold text-slate-500 uppercase">Date</label><input type="date" id="p_date" class="w-full border border-slate-300 rounded-lg px-3 py-2 mt-1" required></div>

            <div class="col-span-full pt-4">
                <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl hover:bg-emerald-700 shadow-lg">Generate & Save Certificate</button>
            </div>
        </form>
    </div>

    <div id="mapModal">
        <div class="bg-white p-4 rounded-xl w-full max-w-2xl">
            <h3 class="font-bold text-lg mb-2">Click to Pin Location</h3>
            <div id="mapContainer"></div>
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('mapModal').style.display='none'" class="px-4 py-2 text-slate-500 font-bold">Cancel</button>
                <button onclick="confirmLocation()" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg">Set Location</button>
            </div>
        </div>
    </div>

    <script>
        if(CONTACT_INFO.firebase_config) firebase.initializeApp(CONTACT_INFO.firebase_config);
        const db = firebase.firestore();

        // 1. Google Maps & Autocomplete Init
        let map, marker, selectedLat, selectedLng;

        function initMapTools() {
            // Autocomplete for Address
            const input = document.getElementById('p_loc');
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    selectedLat = place.geometry.location.lat();
                    selectedLng = place.geometry.location.lng();
                    document.getElementById('p_gps').value = `${selectedLat}, ${selectedLng}`;
                }
            });
        }

        function openMapPicker() {
            document.getElementById('mapModal').style.display = 'flex';
            
            // Default to Mangalagiri or current selection
            const center = (selectedLat && selectedLng) ? {lat: selectedLat, lng: selectedLng} : {lat: 16.4410, lng: 80.5520};

            if(!map) {
                map = new google.maps.Map(document.getElementById('mapContainer'), { center: center, zoom: 15 });
                marker = new google.maps.Marker({ position: center, map: map, draggable: true });
                
                // Update on click
                map.addListener('click', (e) => {
                    marker.setPosition(e.latLng);
                });
            } else {
                map.setCenter(center);
                marker.setPosition(center);
            }
        }

        function confirmLocation() {
            const pos = marker.getPosition();
            selectedLat = pos.lat();
            selectedLng = pos.lng();
            document.getElementById('p_gps').value = `${selectedLat.toFixed(6)}, ${selectedLng.toFixed(6)}`;
            document.getElementById('mapModal').style.display = 'none';
        }

        // 2. Save Function (Updated)
        function saveProject(e) {
            e.preventDefault();
            const year = new Date().getFullYear();
            const randomID = Math.floor(1000 + Math.random() * 9000);
            
            const data = {
                projectId: `SBR-${year}-${randomID}`,
                mobile: "+91" + document.getElementById('p_mobile').value, // Add Prefix
                customerName: document.getElementById('p_name').value,
                location: document.getElementById('p_loc').value,
                gps: document.getElementById('p_gps').value,
                depth: document.getElementById('p_depth').value,
                yield: document.getElementById('p_yield').value,
                casing_depth: document.getElementById('p_casing').value,
                casing_type: document.getElementById('p_casingType').value,
                rigType: document.getElementById('p_rig').value, // Save Rig Type
                motor: document.getElementById('p_motor').value,
                date: new Date(document.getElementById('p_date').value).toLocaleDateString('en-IN', {day:'numeric', month:'long', year:'numeric'}),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection('projects').add(data).then(() => {
                alert("Success! ID: " + data.projectId);
                e.target.reset();
            }).catch(e => alert("Error: " + e.message));
        }

        // Load Google Maps
        const s = document.createElement('script');
        s.src = `https://maps.googleapis.com/maps/api/js?key=${CONTACT_INFO.google_maps_key}&libraries=places&callback=initMapTools`;
        s.async = true; s.defer = true;
        document.body.appendChild(s);
    </script>
</body>
</html>
