<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Command Center | Sagar Borewells</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/pdf_template.js"></script>
    <script src="assets/js/certificate_template.js"></script>

    <style>
        /* ðŸŒ‘ COMMAND CENTER THEME */
        :root { 
            --bg-deep: #050b14; 
            --glass-panel: rgba(15, 23, 42, 0.85); 
            --glass-border: rgba(56, 189, 248, 0.1);
            --neon-blue: #0ea5e9;
            --neon-green: #10b981;
            --neon-red: #ef4444;
        }
        
        body { background-color: var(--bg-deep); color: #e2e8f0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* ULTRA GLASS CARD */
        .glass-card { 
            background: var(--glass-panel); 
            backdrop-filter: blur(16px); 
            border: 1px solid var(--glass-border); 
            border-radius: 16px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* MOBILE NAV (iOS Style) */
        .mobile-nav { 
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(15, 23, 42, 0.95); 
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            display: flex; justify-content: space-around; padding: 14px 0; 
            z-index: 50; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }
        .nav-item { color: #64748b; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; width: 50px; }
        .nav-item i { font-size: 22px; transition: 0.2s; }
        .nav-item.active i { color: var(--neon-blue); transform: translateY(-2px); text-shadow: 0 0 15px var(--neon-blue); }
        .nav-item.active::after { content: ''; position: absolute; bottom: -6px; width: 4px; height: 4px; background: var(--neon-blue); border-radius: 50%; }

        /* DESKTOP SIDEBAR */
        @media (min-width: 768px) {
            .mobile-nav { display: none; }
            .desktop-sidebar { width: 280px; height: 100vh; position: fixed; border-right: 1px solid #1e293b; background: #020617; padding: 24px; }
            .main-content { margin-left: 280px; width: calc(100% - 280px); padding: 40px; }
        }
        @media (max-width: 767px) {
            .main-content { padding: 16px; padding-bottom: 120px; }
        }

        /* MAP ROOM UI */
        .map-tool-btn { width: 40px; height: 40px; border-radius: 10px; background: #1e293b; color: white; display: flex; align-items: center; justify-content: center; border: 1px solid #334155; transition: 0.2s; }
        .map-tool-btn.active { background: var(--neon-blue); border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(14, 165, 233, 0.4); }
        
        .zone-chip { background: rgba(0,0,0,0.6); padding: 4px 10px; border-radius: 20px; font-size: 10px; color: white; display: flex; items-center; gap: 6px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(4px); }

        /* INPUTS */
        .cyber-input { background: #0f172a; border: 1px solid #334155; color: white; padding: 14px; border-radius: 12px; width: 100%; outline: none; font-size: 14px; transition: 0.2s; font-family: 'JetBrains Mono', monospace; }
        .cyber-input:focus { border-color: var(--neon-blue); box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2); }
        
        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal.open { display: flex; animation: zoomIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-content { background: #0f172a; width: 100%; max-width: 500px; max-height: 85vh; overflow-y: auto; border-radius: 24px; padding: 24px; position: relative; border: 1px solid #1e293b; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* LOADING */
        .loader-ring { width: 40px; height: 40px; border: 3px solid #1e293b; border-top-color: var(--neon-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="init-screen" class="fixed inset-0 bg-[#020617] z-[300] flex flex-col items-center justify-center">
        <div class="loader-ring mb-4"></div>
        <p class="text-slate-500 font-mono text-xs tracking-[0.2em]">INITIALIZING UPLINK</p>
    </div>

    <div id="login-overlay" class="fixed inset-0 bg-[#020617] z-[200] flex flex-col items-center justify-center p-6 hidden">
        <div class="glass-card p-8 w-full max-w-sm text-center border-t-4 border-t-blue-600">
            <div class="w-16 h-16 bg-blue-600/20 rounded-2xl mx-auto flex items-center justify-center text-blue-500 text-3xl font-bold mb-6 border border-blue-500/30">
                <i class="ri-shield-keyhole-line"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-1">Command Access</h1>
            <p class="text-slate-500 text-xs font-mono mb-8">SECURE TERMINAL v4.0</p>
            
            <div class="space-y-4">
                <input type="tel" id="adminPhone" class="cyber-input text-center tracking-widest text-lg" placeholder="Mobile Number" maxlength="10">
                <button id="sendOtpBtn" onclick="sendAdminOTP()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-900/50">SEND CODE</button>
                
                <div id="otp-group" class="hidden space-y-4 pt-2 border-t border-slate-800 mt-4">
                    <input type="text" id="adminOtp" class="cyber-input text-center tracking-[1em] font-bold text-emerald-400" placeholder="000000" maxlength="6">
                    <button id="verifyOtpBtn" onclick="verifyAdminOTP()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-emerald-900/50">UNLOCK</button>
                </div>
            </div>
            <div id="recaptcha-container"></div>
        </div>
    </div>

    <aside class="desktop-sidebar hidden md:flex flex-col">
        <div class="mb-10 px-2 flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-800 rounded-xl flex items-center justify-center text-white shadow-lg">S</div>
            <div>
                <h1 class="font-black text-white text-lg tracking-tight">SAGAR</h1>
                <p class="text-[10px] text-blue-400 font-mono tracking-widest">ADMIN CONSOLE</p>
            </div>
        </div>
        
        <nav class="flex-1 space-y-2">
            <button onclick="showSection('leads')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition flex items-center gap-3 font-medium group" id="d-nav-leads">
                <span class="w-8 h-8 rounded-lg bg-slate-900 flex items-center justify-center group-hover:bg-blue-600/20 group-hover:text-blue-400 transition"><i class="ri-user-star-line"></i></span>
                Active Leads
            </button>
            <button onclick="showSection('projects')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition flex items-center gap-3 font-medium group" id="d-nav-projects">
                <span class="w-8 h-8 rounded-lg bg-slate-900 flex items-center justify-center group-hover:bg-emerald-600/20 group-hover:text-emerald-400 transition"><i class="ri-folder-shield-2-line"></i></span>
                Projects
            </button>
            <button onclick="showSection('silent')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition flex items-center gap-3 font-medium group" id="d-nav-silent">
                <span class="w-8 h-8 rounded-lg bg-slate-900 flex items-center justify-center group-hover:bg-purple-600/20 group-hover:text-purple-400 transition"><i class="ri-spy-line"></i></span>
                Window Shoppers
            </button>
            <button onclick="showSection('maproom')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition flex items-center gap-3 font-medium group" id="d-nav-maproom">
                <span class="w-8 h-8 rounded-lg bg-slate-900 flex items-center justify-center group-hover:bg-orange-600/20 group-hover:text-orange-400 transition"><i class="ri-map-2-line"></i></span>
                War Room (Maps)
            </button>
        </nav>

        <button onclick="logout()" class="w-full py-3 border border-red-900/30 bg-red-900/10 text-red-400 rounded-xl hover:bg-red-900/30 transition flex items-center justify-center gap-2 text-sm font-bold">
            <i class="ri-shut-down-line"></i> SECURE LOGOUT
        </button>
    </aside>

    <main class="main-content">
        
        <div class="flex justify-between items-center mb-8 md:hidden">
            <div>
                <h1 class="text-2xl font-black text-white">Dashboard</h1>
                <p class="text-xs text-slate-500 font-mono" id="system-status">SYSTEM ONLINE</p>
            </div>
            <button onclick="logout()" class="w-10 h-10 rounded-full bg-slate-800 text-red-400 flex items-center justify-center hover:bg-slate-700">
                <i class="ri-shut-down-line"></i>
            </button>
        </div>

        <div id="ceo-dashboard" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="glass-card p-5 relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-3 opacity-10 group-hover:opacity-20 transition"><i class="ri-money-dollar-circle-line text-6xl text-emerald-500"></i></div>
                <div class="text-xs text-slate-400 font-bold uppercase tracking-wider">Revenue</div>
                <div class="text-2xl font-black text-white mt-1" id="stat-revenue">--</div>
            </div>
            <div class="glass-card p-5 relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-3 opacity-10 group-hover:opacity-20 transition"><i class="ri-drill-line text-6xl text-blue-500"></i></div>
                <div class="text-xs text-slate-400 font-bold uppercase tracking-wider">Total Depth</div>
                <div class="text-2xl font-black text-white mt-1" id="stat-depth">--</div>
            </div>
            <div class="glass-card p-5 col-span-2 md:col-span-2 flex items-center justify-between">
                <div>
                    <div class="text-xs text-slate-400 font-bold uppercase tracking-wider">Conversion Rate</div>
                    <div class="text-2xl font-black text-white mt-1" id="stat-conversion">--%</div>
                </div>
                <div class="h-2 w-24 bg-slate-800 rounded-full overflow-hidden">
                    <div class="h-full bg-blue-500 rounded-full" id="stat-bar" style="width: 0%"></div>

            </div>
        </div>

        <div id="filter-bar" class="flex gap-3 mb-6 hidden">
            <div class="relative flex-1 group">
                <i class="ri-search-line absolute left-4 top-3.5 text-slate-500 group-focus-within:text-blue-400 transition"></i>
                <input type="text" id="searchInput" onkeyup="filterData()" class="cyber-input pl-12" placeholder="Search Database...">
            </div>
            <button onclick="showSection('create')" class="bg-blue-600 hover:bg-blue-500 text-white px-5 rounded-xl font-bold transition shadow-lg shadow-blue-900/40 flex items-center gap-2">

            </button>

        </div>

        <div id="section-projects" class="content-section hidden space-y-4">

        </div>

            <div id="adminMap" class="w-full h-full bg-slate-900"></div>
            
            <div class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-slate-900/90 backdrop-blur p-2 rounded-2xl border border-slate-700 flex gap-2 shadow-xl">
                <button onclick="setDrawMode('rock')" class="map-tool-btn" title="Hard Rock"><div class="w-4 h-4 rounded-full bg-red-500 border border-white/20"></div></button>
                <button onclick="setDrawMode('water')" class="map-tool-btn" title="High Yield"><div class="w-4 h-4 rounded-full bg-emerald-500 border border-white/20"></div></button>
                <button onclick="setDrawMode('moderate')" class="map-tool-btn" title="Moderate"><div class="w-4 h-4 rounded-full bg-yellow-500 border border-white/20"></div></button>
                <button onclick="setDrawMode('saline')" class="map-tool-btn" title="Saline"><div class="w-4 h-4 rounded-full bg-blue-500 border border-white/20"></div></button>
                
                <div class="w-px h-8 bg-slate-700 mx-1"></div>
                
                <button onclick="cancelDrawing()" id="btnCancelDraw" class="hidden px-3 h-10 rounded-xl bg-red-500/20 text-red-400 font-bold text-xs border border-red-500/50">CANCEL</button>

                <input type="hidden" id="editDocId">

            </div>

        </div>

        <div id="section-create" class="content-section hidden">

                    <button onclick="showSection('projects')" class="text-slate-400 hover:text-white"><i class="ri-close-circle-fill text-2xl"></i></button>
                </div>
                <form id="projectForm" onsubmit="saveProject(event)" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-[10px] text-slate-500 uppercase font-bold">Ref ID</label><input type="text" id="p_id" class="cyber-input bg-slate-900 text-slate-500 cursor-not-allowed border-dashed" readonly></div>
                        <div><label class="text-[10px] text-slate-500 uppercase font-bold">Date</label><input type="date" id="p_date" class="cyber-input" required></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="text-[10px] text-slate-500 uppercase font-bold">Mobile</label><input type="tel" id="p_mobile" class="cyber-input" placeholder="10 Digits" required maxlength="10"></div>
                        <div><label class="text-[10px] text-slate-500 uppercase font-bold">Name</label><input type="text" id="p_name" class="cyber-input" placeholder="Customer Name" required></div>
                    </div>
                    <div><label class="text-[10px] text-slate-500 uppercase font-bold">Site Location</label><input type="text" id="p_loc" class="cyber-input" placeholder="Full Address" required></div>
                    
                    <div class="bg-slate-900/50 p-4 rounded-xl border border-slate-800">
                        <label class="text-[10px] text-slate-500 uppercase font-bold block mb-2">Technical Specs</label>
                        <div class="grid grid-cols-2 gap-3 mb-3">

                            <input type="text" id="p_yield" class="cyber-input text-xs" placeholder="Yield (inch)">
                        </div>
                        <div class="grid grid-cols-3 gap-3">
                            <input type="number" id="p_casing" class="cyber-input text-xs col-span-2" placeholder="Casing (ft)">
                            <select id="p_casingType" class="cyber-input text-xs p-2"><option>PVC</option><option>MS</option><option>GI</option></select>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <input type="text" id="p_gps" class="cyber-input" placeholder="GPS Coordinates" required>
                        <button type="button" onclick="openMapPicker()" class="bg-slate-700 px-4 rounded-xl text-white hover:bg-slate-600"><i class="ri-map-pin-2-fill"></i></button>
                    </div>
                    <input type="hidden" id="p_rig" value="Sensor Rig"><input type="hidden" id="p_motor" value="7.5 HP Texmo">
                    
                    <button type="submit" class="btn-primary mt-4 w-full bg-emerald-600 hover:bg-emerald-500 text-lg shadow-lg shadow-emerald-900/40" id="save-btn-text">SAVE RECORD</button>
                </form>

        </div>

            <i class="ri-user-star-line"></i>
        </div>
        <div class="nav-item" id="nav-projects" onclick="showSection('projects')">
            <i class="ri-folder-shield-2-line"></i>
        </div>
        <div class="nav-item" id="nav-silent" onclick="showSection('silent')">
            <i class="ri-eye-2-line"></i>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-500 hover:text-white"><i class="ri-close-circle-fill text-2xl"></i></button>
            <div id="modalContent"></div>
        </div>

    <div id="previewModal" class="modal">
        <div class="bg-white w-full max-w-3xl h-[90vh] rounded-xl overflow-hidden flex flex-col shadow-2xl">

    <div id="mapModal" class="modal">

            <div id="mapContainer" class="flex-1"></div>
            <button onclick="confirmLocation()" class="bg-blue-600 text-white py-4 font-bold tracking-widest hover:bg-blue-500">SET LOCATION</button>
        </div>
    </div>

    <script>
        if(CONTACT_INFO.firebase_config) firebase.initializeApp(CONTACT_INFO.firebase_config);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function notify(msg, type='success') {
            Toastify({ text: msg, duration: 3000, gravity: "top", position: "center", style: { background: type==='success' ? "#10b981" : "#ef4444", borderRadius: "12px", boxShadow: "0 10px 30px rgba(0,0,0,0.5)", fontSize: "12px", fontWeight: "bold", padding: "12px 24px" } }).showToast();
        }

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            const loginModal = document.getElementById('login-overlay');
            const initScreen = document.getElementById('init-screen');
            if(user) {
                db.collection('admins').doc(user.phoneNumber).get().then(doc => {
                    if (doc.exists) {
                        initScreen.style.display = 'none'; loginModal.classList.add('hidden');
                        showSection('leads'); loadAnalytics(); 
                    } else { notify("ACCESS DENIED", "error"); auth.signOut(); initScreen.style.display = 'none'; loginModal.classList.remove('hidden'); }
                }).catch(e => { notify("Connection Error", "error"); initScreen.style.display = 'none'; loginModal.classList.remove('hidden'); });
            } else { initScreen.style.display = 'none'; loginModal.classList.remove('hidden'); }
        });

        function sendAdminOTP() {
            const phone = document.getElementById('adminPhone').value;
            if(phone.length !== 10) return notify("ENTER 10 DIGIT NUMBER", "error");
            const btn = document.getElementById('sendOtpBtn'); btn.innerText = "TRANSMITTING...";
            if(!window.recaptchaVerifier) window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {'size': 'invisible'});
            auth.signInWithPhoneNumber('+91'+phone, window.recaptchaVerifier).then(cr => {
                window.confirmationResult = cr; btn.classList.add('hidden');
                document.getElementById('otp-group').classList.remove('hidden');
            }).catch(e => { notify("SMS FAILED", "error"); btn.innerText = "RETRY"; });
        }
        function verifyAdminOTP() { window.confirmationResult.confirm(document.getElementById('adminOtp').value).catch(() => notify("WRONG CODE", "error")); }
        function logout() { auth.signOut(); window.location.reload(); }

        // --- NAVIGATION ---
        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(e => e.classList.add('hidden'));
            document.getElementById('section-'+id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            const navEl = document.getElementById('nav-'+id); if(navEl) navEl.classList.add('active');
            document.querySelectorAll('#d-nav-leads, #d-nav-projects, #d-nav-silent, #d-nav-maproom').forEach(e => e.classList.remove('bg-slate-800','text-white'));
            const dNavEl = document.getElementById('d-nav-'+id); if(dNavEl) dNavEl.classList.add('bg-slate-800','text-white');

            const filterBar = document.getElementById('filter-bar');
            const dashboard = document.getElementById('ceo-dashboard');
            
            if(id === 'leads' || id === 'projects') {
                filterBar.classList.remove('hidden'); filterBar.classList.add('flex'); dashboard.classList.remove('hidden');
            } else {
                filterBar.classList.add('hidden'); filterBar.classList.remove('flex'); dashboard.classList.add('hidden');
            }

            if(id === 'leads') loadLeads(); 
            else if(id === 'projects') loadProjects();
            else if(id === 'silent') loadSilentLeads(); 
            else if(id === 'maproom') initAdminMap();
        }

        // --- DATA RENDERERS ---
        function loadLeads() { 
            const list = document.getElementById('leads-list');
            list.innerHTML = '<div class="text-center text-slate-600 col-span-full animate-pulse mt-10">Scanning Database...</div>';
            db.collection('leads').orderBy('timestamp','desc').limit(50).get().then(snap => {
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    // GRID LAYOUT FOR MOBILE: grid-cols-[1fr_auto]
                    list.innerHTML += `
                    <div onclick="openLeadModal('${doc.id}')" class="glass-card p-4 grid grid-cols-[1fr_auto] gap-3 items-center hover:border-blue-500/50 cursor-pointer transition group">
                        <div class="flex items-center gap-3 min-w-0">
                            <div class="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-400 shrink-0 group-hover:bg-blue-500 group-hover:text-white transition">
                                <i class="ri-user-star-line"></i>
                            </div>
                            <div class="min-w-0">
                                <h4 class="font-bold text-white text-sm truncate">${d.name}</h4>
                                <p class="text-[10px] text-slate-400 font-mono truncate">${d.loc}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-mono font-bold text-emerald-400 text-sm">â‚¹${parseInt(d.total).toLocaleString()}</div>
                            <div class="text-[9px] text-slate-500 uppercase tracking-wider font-bold">${d.status||'PENDING'}</div>
                        </div>
                    </div>`;
                });
            });
        }

        function loadProjects() {
            const list = document.getElementById('projects-list');
            list.innerHTML = '<div class="text-center text-slate-600 col-span-full animate-pulse mt-10">Loading Files...</div>';
            db.collection('projects').orderBy('timestamp','desc').limit(50).get().then(snap => {
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `
                    <div onclick="openProjectModal('${d.projectId}')" class="glass-card p-5 relative overflow-hidden group cursor-pointer border-l-4 border-l-emerald-500">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-white truncate max-w-[70%]">${d.location}</h3>
                            <span class="text-[9px] font-mono text-slate-500">${d.date}</span>
                        </div>
                        <p class="text-xs text-slate-400 mb-4 font-mono">${d.customerName}</p>
                        <div class="flex justify-between items-end">
                            <span class="bg-emerald-500/10 text-emerald-400 border border-emerald-500/30 px-2 py-0.5 rounded text-[10px] font-mono tracking-widest">${d.projectId}</span>
                            <i class="ri-arrow-right-line text-slate-600 group-hover:text-white transition"></i>
                        </div>
                    </div>`;
                });
            });
        }

        function loadSilentLeads() {
            const list = document.getElementById('silent-list');
            list.innerHTML = '<div class="text-center text-slate-600 col-span-full animate-pulse mt-10">Scanning...</div>';
            db.collection('silent_leads').orderBy('timestamp', 'desc').limit(50).get().then(snap => {
                list.innerHTML = "";
                if(snap.empty) { list.innerHTML = '<div class="text-center text-slate-600 col-span-full mt-10">No Silent Leads</div>'; return; }
                snap.forEach(doc => {
                    const d = doc.data();
                    const time = d.timestamp ? new Date(d.timestamp.toDate()).toLocaleString() : 'Just now';
                    list.innerHTML += `
                    <div class="glass-card p-4 flex justify-between items-center group">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-purple-500/10 text-purple-400 flex items-center justify-center shrink-0">
                                <i class="ri-eye-line"></i>
                            </div>
                            <div>
                                <h4 class="font-mono font-bold text-yellow-400 text-sm">${d.mobile}</h4>
                                <p class="text-[10px] text-slate-500 flex items-center gap-1"><i class="ri-time-line"></i> ${time}</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <a href="tel:${d.mobile}" class="w-9 h-9 rounded-lg bg-green-500/10 text-green-400 flex items-center justify-center border border-green-500/30 hover:bg-green-500 hover:text-white transition"><i class="ri-phone-fill"></i></a>
                            <button onclick="deleteRecord('silent_leads', '${doc.id}')" class="w-9 h-9 rounded-lg bg-red-500/10 text-red-400 flex items-center justify-center border border-red-500/30 hover:bg-red-500 hover:text-white transition"><i class="ri-delete-bin-line"></i></button>
                        </div>
                    </div>`;
                });
            });
        }

        // --- MAPS RELOADED ---
        let adminMap, drawingManager, currentPoly; let mapPolygons = []; 
        const ZONE_CONFIG = { rock: { color: '#ef4444', label: 'Hard Rock' }, water: { color: '#10b981', label: 'High Yield' }, moderate: { color: '#eab308', label: 'Moderate' }, saline: { color: '#3b82f6', label: 'Saline' }, silt: { color: '#f97316', label: 'Loose Silt' } };

        function initAdminMap() {
            if(adminMap) { loadAdminZones(); return; }
            adminMap = new google.maps.Map(document.getElementById('adminMap'), { center: { lat: 16.4410, lng: 80.5520 }, zoom: 13, mapTypeId: 'hybrid', disableDefaultUI: true });
            drawingManager = new google.maps.drawing.DrawingManager({ drawingMode: null, drawingControl: false, polygonOptions: { strokeWeight: 2, fillOpacity: 0.35, editable: true, draggable: false } });
            drawingManager.setMap(adminMap);
            google.maps.event.addListener(drawingManager, 'polygoncomplete', function(poly) { if(currentPoly) discardCurrentZone(); currentPoly = poly; document.getElementById('saveZonePanel').classList.remove('hidden'); document.getElementById('btnCancelDraw').classList.add('hidden'); drawingManager.setDrawingMode(null); });
            loadAdminZones();
        }

        function setDrawMode(type) {
            discardCurrentZone(); document.getElementById('drawType').value = type;
            const color = ZONE_CONFIG[type].color;
            drawingManager.setOptions({ drawingMode: google.maps.drawing.OverlayType.POLYGON, polygonOptions: { fillColor: color, strokeColor: color, fillOpacity: 0.35, strokeWeight: 2, editable: true } });
            document.getElementById('btnCancelDraw').classList.remove('hidden');
            notify(`Draw Mode: ${ZONE_CONFIG[type].label}`);
        }
        function cancelDrawing() { drawingManager.setDrawingMode(null); document.getElementById('btnCancelDraw').classList.add('hidden'); discardCurrentZone(); }
        function discardCurrentZone() { document.getElementById('saveZonePanel').classList.add('hidden'); if(currentPoly) { currentPoly.setMap(null); currentPoly = null; } }
        function saveCurrentZone() {
            const name = document.getElementById('newZoneName').value; const type = document.getElementById('drawType').value;
            if(!name) return notify("Enter Zone Name", "error");
            const path = currentPoly.getPath(); let coords = []; for(let i=0; i<path.getLength(); i++) { coords.push({ lat: path.getAt(i).lat(), lng: path.getAt(i).lng() }); }
            db.collection('geo_zones').doc(name.replace(/\s+/g, '_').toLowerCase()).set({ name, type, color: ZONE_CONFIG[type].color, coords, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).then(() => {
                notify("Zone Saved"); discardCurrentZone(); loadAdminZones();
            });
        }
        function loadAdminZones() {
            const list = document.getElementById('zonesList'); list.innerHTML = "";
            if(mapPolygons) mapPolygons.forEach(p => p.setMap(null)); mapPolygons = [];
            db.collection('geo_zones').get().then(snap => {
                if(snap.empty) list.innerHTML = '<span class="text-white text-xs opacity-50 px-2">No active layers</span>';
                snap.forEach(doc => {
                    const d = doc.data();
                    const poly = new google.maps.Polygon({ paths: d.coords, strokeColor: d.color, fillColor: d.color, fillOpacity: 0.2, map: adminMap });
                    mapPolygons.push(poly);
                    // CHIP UI
                    list.innerHTML += `
                    <div class="zone-chip">
                        <div class="w-2 h-2 rounded-full" style="background:${d.color}"></div>
                        ${d.name}
                        <i onclick="deleteZone('${doc.id}')" class="ri-close-circle-fill text-slate-400 hover:text-red-400 cursor-pointer ml-1"></i>
                    </div>`;
                });
            });
        }
        function deleteZone(id) { if(confirm("Delete Zone?")) db.collection('geo_zones').doc(id).delete().then(() => { notify("Deleted"); loadAdminZones(); }); }

        // --- UTILS & MODALS ---
        function deleteRecord(col, id) { if(confirm("Delete Record?")) db.collection(col).doc(id).delete().then(() => { notify("Deleted"); if(col==='leads') loadLeads(); else if(col==='projects') loadProjects(); else loadSilentLeads(); }); }
        function closeModal() { document.getElementById('detailModal').classList.remove('open'); }
        function loadAnalytics() {
            db.collection('leads').get().then(s => { 
                let rev=0; s.forEach(d=> rev+=parseInt(d.data().total||0)); 
                document.getElementById('stat-revenue').innerText = "â‚¹" + (rev/100000).toFixed(1) + "L";
            });
            db.collection('projects').get().then(s => {
                let d=0; s.forEach(doc=> d+=parseInt(doc.data().depth||0));
                document.getElementById('stat-depth').innerText = d.toLocaleString() + " ft";
            });
        }

        // --- ðŸŸ¢ MODAL CONTENTS ---
        function openLeadModal(docId) {
            leadsCache = []; // refresh safety
            db.collection('leads').doc(docId).get().then(doc => {
                const data = doc.data(); data.docId = doc.id;
                const content = `
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-3 text-blue-500 text-3xl"><i class="ri-user-star-line"></i></div>
                    <h2 class="text-xl font-bold text-white">${data.name}</h2>
                    <p class="text-slate-400 font-mono text-xs">${data.mobile}</p>
                </div>
                <div class="glass-card p-4 mb-6 space-y-3">
                    <div class="flex justify-between text-sm"><span class="text-slate-500">Location</span> <span class="text-white text-right w-1/2">${data.loc}</span></div>
                    <div class="flex justify-between text-sm"><span class="text-slate-500">Depth</span> <span class="text-emerald-400 font-bold">${data.depth} ft</span></div>
                    <div class="flex justify-between text-sm"><span class="text-slate-500">Est. Total</span> <span class="text-white font-bold">â‚¹${parseInt(data.total).toLocaleString()}</span></div>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <a href="https://wa.me/${data.mobile.replace('+','')}" class="btn-primary bg-emerald-600 flex items-center justify-center gap-2"><i class="ri-whatsapp-line"></i> Chat</a>
                    <a href="tel:${data.mobile}" class="btn-primary bg-blue-600 flex items-center justify-center gap-2"><i class="ri-phone-line"></i> Call</a>
                </div>
                <button onclick="previewQuote('${encodeURIComponent(JSON.stringify(data))}')" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold mb-4 border border-slate-700 hover:bg-slate-700">VIEW QUOTE PDF</button>
                <div class="text-center"><button onclick="deleteRecord('leads', '${doc.id}')" class="text-red-500 text-xs font-bold py-2">DELETE LEAD</button></div>
                `;
                document.getElementById('modalContent').innerHTML = content; document.getElementById('detailModal').classList.add('open');
            });
        }

        function openProjectModal(id) {
            db.collection('projects').doc(id).get().then(doc => {
                const data = doc.data();
                const content = `
                <div class="text-center mb-6">
                    <h2 class="text-xl font-bold text-white tracking-wide">PROJECT FILE</h2>
                    <p class="text-emerald-500 font-mono text-xs tracking-widest bg-emerald-500/10 inline-block px-3 py-1 rounded-full mt-2 border border-emerald-500/20">${data.projectId}</p>
                </div>
                <div class="glass-card p-5 mb-6 space-y-4">
                    <div class="border-b border-slate-700 pb-2 mb-2">
                        <p class="text-[10px] text-slate-500 uppercase font-bold">Customer</p>
                        <p class="text-white font-bold">${data.customerName}</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><p class="text-[10px] text-slate-500 uppercase font-bold">Depth</p><p class="text-white font-mono text-lg">${data.depth} ft</p></div>
                        <div><p class="text-[10px] text-slate-500 uppercase font-bold">Yield</p><p class="text-white font-mono text-lg">${data.yield}"</p></div>
                        <div><p class="text-[10px] text-slate-500 uppercase font-bold">Casing</p><p class="text-white font-mono">${data.casing_depth} ft</p></div>
                        <div><p class="text-[10px] text-slate-500 uppercase font-bold">Motor</p><p class="text-white font-mono">${data.motor}</p></div>
                    </div>
                </div>
                
                <button onclick="previewCert('${encodeURIComponent(JSON.stringify(data))}')" class="w-full bg-gradient-to-r from-emerald-600 to-emerald-500 text-white py-4 rounded-xl font-black tracking-widest shadow-xl shadow-emerald-900/40 mb-4 flex items-center justify-center gap-2 hover:scale-[1.02] transition">
                    <i class="ri-file-shield-2-fill text-xl"></i> VIEW CERTIFICATE
                </button>
                
                <div class="flex gap-2">
                    <button onclick="editProject('${data.projectId}')" class="flex-1 bg-slate-800 text-slate-300 py-3 rounded-xl font-bold border border-slate-700">EDIT</button>
                    <button onclick="deleteRecord('projects', '${data.projectId}')" class="flex-1 bg-red-900/20 text-red-400 py-3 rounded-xl font-bold border border-red-900/30">DELETE</button>
                </div>`;
                document.getElementById('modalContent').innerHTML = content; document.getElementById('detailModal').classList.add('open');
            });
        }

        // --- MAP UTILS ---
        function initMapTools() { const input = document.getElementById('p_loc'); if(input) { const ac = new google.maps.places.Autocomplete(input); ac.addListener('place_changed', () => { const p = ac.getPlace(); if(p.geometry && map) map.setCenter(p.geometry.location); }); } }
        function openMapPicker() { if(typeof google === 'undefined') { notify("Maps Loading...", "error"); return; } document.getElementById('mapModal').classList.add('open'); setTimeout(() => { if(!window.pMap) window.pMap = new google.maps.Map(document.getElementById('mapContainer'), { center: {lat: 16.44, lng: 80.55}, zoom: 16, disableDefaultUI: true }); google.maps.event.trigger(window.pMap, 'resize'); }, 200); }
        function confirmLocation() { const c = window.pMap.getCenter(); document.getElementById('p_gps').value = `${c.lat().toFixed(6)}, ${c.lng().toFixed(6)}`; document.getElementById('mapModal').classList.remove('open'); }
        function previewQuote(encoded) { const data = JSON.parse(decodeURIComponent(encoded)); let rows = `<tr><td>Estimate based on ${data.depth}ft</td><td style="text-align:right">â‚¹${parseInt(data.total).toLocaleString()}</td></tr>`; const content = getInvoiceHTML({ id: data.docId, name: data.name, mobile: data.mobile, loc: data.loc, total: data.total, rows: rows }); document.getElementById('previewContent').innerHTML = content; currentPDFElement = content; document.getElementById('previewModal').classList.add('open'); }
        function previewCert(encoded) { const data = JSON.parse(decodeURIComponent(encoded)); const certData = { id: data.projectId, name: data.customerName, loc: data.location, date: data.date, gps: data.gps, depth: data.depth, casing_depth: data.casing_depth, casing_type: data.casing_type, yield: data.yield, motor: data.motor, rigType: data.rigType }; const content = getCertificateHTML(certData); document.getElementById('previewContent').innerHTML = content; currentPDFElement = content; document.getElementById('previewModal').classList.add('open'); }
        function confirmDownloadPDF() { const el = document.createElement('div'); el.innerHTML = currentPDFElement; document.body.appendChild(el); html2pdf().from(el).save('Document.pdf').then(() => document.body.removeChild(el)); }

        const s = document.createElement('script'); s.src = `https://maps.googleapis.com/maps/api/js?key=${CONTACT_INFO.google_maps_key}&libraries=places,drawing,geometry&callback=initMapTools`; s.async = true; s.defer = true; document.body.appendChild(s);
    </script>
</body>
</html>
