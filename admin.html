<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBW Admin Console</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/pdf_template.js"></script>
    <script src="assets/js/certificate_template.js"></script>

    <style>
        /* ðŸŒ‘ COMMAND CENTER THEME */
        :root { 
            --bg-deep: #020617; 
            --card-bg: #0f172a;
            --glass-border: rgba(56, 189, 248, 0.1);
            --neon-blue: #3b82f6;
        }
        
        body { background-color: var(--bg-deep); color: #e2e8f0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* LIST CARD STYLE */
        .glass-card { 
            background: rgba(30, 41, 59, 0.4); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 12px; 
        }

        /* DETAIL MODAL CARD STYLE (The "Profile" Look) */
        .profile-card-modal {
            background: #0f172a; /* Deep, solid matte blue/black */
            border: 1px solid #1e293b;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Deep shadow */
            border-radius: 24px; /* Smooth corners */
        }

        /* MOBILE NAV */
        .mobile-nav { 
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(15, 23, 42, 0.95); 
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            display: flex; justify-content: space-around; padding: 14px 0; 
            z-index: 50; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }
        .nav-item { color: #64748b; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; width: 50px; }
        .nav-item i { font-size: 22px; transition: 0.2s; }
        .nav-item.active i { color: var(--neon-blue); transform: translateY(-2px); text-shadow: 0 0 15px var(--neon-blue); }
        .nav-item.active::after { content: ''; position: absolute; bottom: -6px; width: 4px; height: 4px; background: var(--neon-blue); border-radius: 50%; }

        /* DESKTOP SIDEBAR */
        @media (min-width: 768px) {
            .mobile-nav { display: none; }
            .desktop-sidebar { width: 280px; height: 100vh; position: fixed; border-right: 1px solid #1e293b; background: #020617; padding: 24px; }
            .main-content { margin-left: 280px; width: calc(100% - 280px); padding: 40px; }
        }
        @media (max-width: 767px) {
            .main-content { padding: 16px; padding-bottom: 120px; }
        }

        /* INPUTS */
        .cyber-input { background: #1e293b; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; font-size: 14px; transition: 0.2s; }
        .cyber-input:focus { border-color: var(--neon-blue); }
        
        /* MODAL ANIMATION */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal.open { display: flex; animation: fadeUp 0.2s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* LOADING */
        .loader-ring { width: 40px; height: 40px; border: 3px solid #1e293b; border-top-color: var(--neon-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="init-screen" class="fixed inset-0 bg-[#020617] z-[300] flex flex-col items-center justify-center">
        <div class="loader-ring mb-4"></div>
        <p class="text-slate-500 font-mono text-xs tracking-[0.2em]">INITIALIZING UPLINK</p>
    </div>

    <div id="login-overlay" class="fixed inset-0 bg-[#020617] z-[200] flex flex-col items-center justify-center p-6 hidden">
        <div class="profile-card-modal p-8 w-full max-w-sm text-center border-t-4 border-t-blue-600">
            <div class="w-16 h-16 bg-blue-600/20 rounded-2xl mx-auto flex items-center justify-center text-blue-500 text-3xl font-bold mb-6 border border-blue-500/30">
                <i class="ri-shield-keyhole-line"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-1">SBW Console</h1>
            <div class="space-y-4 mt-6">
                <input type="tel" id="adminPhone" class="cyber-input text-center tracking-widest text-lg" placeholder="Mobile Number" maxlength="10">
                <button id="sendOtpBtn" onclick="sendAdminOTP()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition">SEND CODE</button>
                <div id="otp-group" class="hidden space-y-4 pt-2 border-t border-slate-800 mt-4">
                    <input type="text" id="adminOtp" class="cyber-input text-center tracking-[1em] font-bold text-emerald-400" placeholder="000000" maxlength="6">
                    <button id="verifyOtpBtn" onclick="verifyAdminOTP()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-xl transition">UNLOCK</button>
                </div>
            </div>
            <div id="recaptcha-container"></div>
        </div>
    </div>

    <aside class="desktop-sidebar hidden md:flex flex-col">
        <div class="mb-10 px-2 flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg font-bold text-xl">S</div>
            <div>
                <h1 class="font-black text-white text-lg tracking-tight">SBW</h1>
                <p class="text-[10px] text-blue-400 font-mono tracking-widest">ADMIN CONSOLE</p>
            </div>
        </div>
        <nav class="flex-1 space-y-2">
            <button onclick="showSection('leads')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition flex items-center gap-3 font-medium group" id="d-nav-leads">
                <i class="ri-user-star-line text-lg"></i> Active Leads
            </button>
            <button onclick="showSection('projects')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition flex items-center gap-3 font-medium group" id="d-nav-projects">
                <i class="ri-folder-shield-2-line text-lg"></i> BWBC Records
            </button>
            <button onclick="showSection('silent')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition flex items-center gap-3 font-medium group" id="d-nav-silent">
                <i class="ri-eye-2-line text-lg"></i> Window Shoppers
            </button>
            <button onclick="showSection('maproom')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition flex items-center gap-3 font-medium group" id="d-nav-maproom">
                <i class="ri-map-2-line text-lg"></i> Mapping
            </button>
        </nav>
        <button onclick="logout()" class="w-full py-3 border border-red-900/30 bg-red-900/10 text-red-400 rounded-xl hover:bg-red-900/30 transition flex items-center justify-center gap-2 text-sm font-bold">
            <i class="ri-shut-down-line"></i> LOGOUT
        </button>
    </aside>

    <main class="main-content">
        
        <div id="ceo-dashboard" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="glass-card p-5">
                <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Revenue</div>
                <div class="text-2xl font-black text-white mt-1" id="stat-revenue">--</div>
            </div>
            <div class="glass-card p-5">
                <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Total Depth</div>
                <div class="text-2xl font-black text-white mt-1" id="stat-depth">--</div>
            </div>
            <div class="glass-card p-5 col-span-2 md:col-span-2 flex items-center justify-between">
                <div>
                    <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Conversion Rate</div>
                    <div class="text-2xl font-black text-white mt-1" id="stat-conversion">--%</div>
                </div>
                <div class="w-10 h-10 rounded-full bg-blue-600/20 text-blue-500 flex items-center justify-center animate-pulse"><i class="ri-flashlight-fill"></i></div>
            </div>
        </div>

        <div id="filter-bar" class="flex gap-3 mb-6 hidden">
            <div class="relative flex-1 group">
                <i class="ri-search-line absolute left-4 top-3.5 text-slate-500 group-focus-within:text-blue-400 transition"></i>
                <input type="text" id="searchInput" onkeyup="filterData()" class="cyber-input pl-12 bg-slate-900 border-slate-800" placeholder="Search Database...">
            </div>
            <button id="btn-new-record" onclick="showSection('create')" class="bg-blue-600 hover:bg-blue-500 text-white px-5 rounded-lg font-bold transition shadow-lg shadow-blue-900/20 flex items-center gap-2">
                <i class="ri-add-line"></i> <span class="hidden md:inline">NEW</span>
            </button>
        </div>

        <div id="section-leads" class="content-section space-y-4">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest pl-1">Incoming Leads</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" id="leads-list"></div>
        </div>

        <div id="section-projects" class="content-section hidden space-y-4">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest pl-1">BWBC Records</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" id="projects-list"></div>
        </div>

        <div id="section-silent" class="content-section hidden space-y-4">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest pl-1">Window Shoppers</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3" id="silent-list"></div>
        </div>

        <div id="section-maproom" class="content-section hidden flex flex-col md:flex-row h-[80vh] gap-4">
            <div class="w-full md:w-72 flex flex-col gap-4 bg-[#0f172a] p-4 rounded-xl border border-slate-800 h-[30vh] md:h-full order-2 md:order-1">
                <div class="relative">
                    <input type="text" id="zoneSearch" onkeyup="filterMapList()" class="cyber-input text-xs py-2 pl-8 bg-slate-900" placeholder="Search 15k Zones...">
                    <i class="ri-search-line absolute left-2 top-2.5 text-slate-500 text-xs"></i>
                </div>
                <div class="flex-1 overflow-y-auto space-y-1 pr-1 custom-scrollbar" id="zonesListSide">
                    </div>
                <div class="text-[10px] text-slate-600 text-center font-mono border-t border-slate-800 pt-2">MAP ATLAS: ONLINE</div>
            </div>

            <div class="flex-1 relative rounded-xl overflow-hidden border border-slate-800 shadow-2xl order-1 md:order-2">
                <div id="adminMap" class="w-full h-full bg-slate-900"></div>
                
                <div class="absolute top-4 right-4 flex flex-col gap-2">
                    <button onclick="setDrawMode('rock')" class="w-10 h-10 rounded-lg bg-red-500/20 border border-red-500 flex items-center justify-center text-red-500 hover:bg-red-500 hover:text-white transition shadow-lg" title="Hard Rock"><i class="ri-record-circle-line"></i></button>
                    <button onclick="setDrawMode('water')" class="w-10 h-10 rounded-lg bg-green-500/20 border border-green-500 flex items-center justify-center text-green-500 hover:bg-green-500 hover:text-white transition shadow-lg" title="Water"><i class="ri-drop-line"></i></button>
                    <button onclick="cancelDrawing()" id="btnCancelDraw" class="hidden w-10 h-10 rounded-lg bg-slate-800 border border-slate-600 text-white flex items-center justify-center"><i class="ri-close-line"></i></button>
                </div>

                <div id="saveZonePanel" class="absolute bottom-4 left-4 right-4 bg-slate-900/90 backdrop-blur p-3 rounded-xl border border-slate-600 hidden flex gap-2">
                    <input type="hidden" id="drawType">
                    <input type="text" id="newZoneName" class="cyber-input text-xs py-2" placeholder="Zone Name">
                    <button onclick="saveCurrentZone()" class="bg-blue-600 text-white px-4 rounded-lg font-bold text-xs">SAVE</button>
                </div>
            </div>
        </div>

        <div id="section-create" class="content-section hidden">
            <div class="profile-card-modal p-6 max-w-2xl mx-auto">
                <div class="flex justify-between items-center mb-6 border-b border-slate-800 pb-4">
                    <h2 class="font-bold text-lg text-white" id="form-mode-text">New Record</h2>
                    <button onclick="showSection('projects')" class="text-slate-400 hover:text-white"><i class="ri-close-line text-2xl"></i></button>
                </div>
                <form id="projectForm" onsubmit="saveProject(event)" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-[10px] text-slate-500 uppercase font-bold pl-1">Ref ID</label><input type="text" id="p_id" class="cyber-input bg-slate-900 text-slate-500 cursor-not-allowed border-dashed" readonly></div>
                        <div><label class="text-[10px] text-slate-500 uppercase font-bold pl-1">Date</label><input type="date" id="p_date" class="cyber-input" required></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="text-[10px] text-slate-500 uppercase font-bold pl-1">Mobile</label><input type="tel" id="p_mobile" class="cyber-input" placeholder="10 Digits" required maxlength="10"></div>
                        <div><label class="text-[10px] text-slate-500 uppercase font-bold pl-1">Name</label><input type="text" id="p_name" class="cyber-input" placeholder="Customer Name" required></div>
                    </div>
                    <input type="text" id="p_loc" class="cyber-input" placeholder="Location / Address" required>
                    <div class="flex gap-2">
                        <input type="text" id="p_gps" class="cyber-input" placeholder="GPS Coordinates" required>
                        <button type="button" onclick="openMapPicker()" class="bg-slate-800 px-4 rounded-lg text-white hover:bg-slate-700 border border-slate-700"><i class="ri-map-pin-2-fill"></i></button>
                    </div>
                    <div class="bg-slate-900 p-4 rounded-lg border border-slate-800 grid grid-cols-2 gap-4">
                        <input type="number" id="p_depth" class="cyber-input text-xs" placeholder="Depth (ft)">
                        <input type="text" id="p_yield" class="cyber-input text-xs" placeholder="Yield">
                        <input type="number" id="p_casing" class="cyber-input text-xs" placeholder="Casing (ft)">
                        <select id="p_casingType" class="cyber-input text-xs"><option>PVC</option><option>MS</option></select>
                    </div>
                    <input type="hidden" id="p_rig" value="Sensor Rig"><input type="hidden" id="p_motor" value="7.5 HP Texmo">
                    <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg shadow-lg mt-2" id="save-btn-text">SAVE RECORD</button>
                </form>
            </div>
        </div>

    </main>

    <nav class="mobile-nav md:hidden">
        <div class="nav-item active" id="nav-leads" onclick="showSection('leads')"><i class="ri-user-star-line"></i></div>
        <div class="nav-item" id="nav-projects" onclick="showSection('projects')"><i class="ri-folder-shield-2-line"></i></div>
        <div class="nav-item" id="nav-silent" onclick="showSection('silent')"><i class="ri-eye-2-line"></i></div>
        <div class="nav-item" id="nav-maproom" onclick="showSection('maproom')"><i class="ri-map-2-line"></i></div>
    </nav>

    <div id="detailModal" class="modal">
        <div class="profile-card-modal w-full max-w-sm relative p-6">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-500 hover:text-white bg-slate-800 rounded-full w-8 h-8 flex items-center justify-center transition"><i class="ri-close-line text-lg"></i></button>
            <div id="modalContent"></div>
        </div>
    </div>

    <div id="previewModal" class="modal">
        <div class="bg-white w-full max-w-3xl h-[90vh] rounded-xl overflow-hidden flex flex-col shadow-2xl">
            <div class="bg-slate-100 p-3 flex justify-between items-center border-b border-slate-200">
                <span class="text-slate-800 font-bold text-xs uppercase tracking-widest">Document Preview</span>
                <div class="flex gap-2">
                    <button onclick="confirmDownloadPDF()" class="bg-blue-600 text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow-md hover:bg-blue-700">DOWNLOAD</button>
                    <button onclick="document.getElementById('previewModal').classList.remove('open')" class="text-slate-400 hover:text-slate-600"><i class="ri-close-line text-xl"></i></button>
                </div>
            </div>
            <div id="previewContent" class="flex-1 overflow-y-auto p-4 bg-slate-500 shadow-inner"></div>
        </div>
    </div>

    <div id="mapModal" class="modal">
        <div class="w-full h-[60vh] max-w-lg bg-slate-900 rounded-2xl overflow-hidden flex flex-col border border-slate-700">
            <div id="mapContainer" class="flex-1"></div>
            <button onclick="confirmLocation()" class="bg-blue-600 text-white py-4 font-bold tracking-widest hover:bg-blue-500">CONFIRM LOCATION</button>
        </div>
    </div>

    <script>
        if(CONTACT_INFO.firebase_config) firebase.initializeApp(CONTACT_INFO.firebase_config);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function notify(msg, type='success') {
            Toastify({ text: msg, duration: 3000, gravity: "top", position: "center", style: { background: type==='success' ? "#10b981" : "#ef4444", borderRadius: "12px", boxShadow: "0 10px 30px rgba(0,0,0,0.5)", fontSize: "12px", fontWeight: "bold", padding: "12px 24px" } }).showToast();
        }

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            const loginModal = document.getElementById('login-overlay');
            const initScreen = document.getElementById('init-screen');
            if(user) {
                db.collection('admins').doc(user.phoneNumber).get().then(doc => {
                    if (doc.exists) {
                        initScreen.style.display = 'none'; loginModal.classList.add('hidden');
                        showSection('leads'); loadAnalytics(); 
                    } else { notify("ACCESS DENIED", "error"); auth.signOut(); initScreen.style.display = 'none'; loginModal.classList.remove('hidden'); }
                }).catch(e => { notify("Connection Error", "error"); initScreen.style.display = 'none'; loginModal.classList.remove('hidden'); });
            } else { initScreen.style.display = 'none'; loginModal.classList.remove('hidden'); }
        });

        function sendAdminOTP() {
            const phone = document.getElementById('adminPhone').value;
            if(phone.length !== 10) return notify("ENTER 10 DIGIT NUMBER", "error");
            const btn = document.getElementById('sendOtpBtn'); btn.innerText = "TRANSMITTING...";
            if(!window.recaptchaVerifier) window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {'size': 'invisible'});
            auth.signInWithPhoneNumber('+91'+phone, window.recaptchaVerifier).then(cr => {
                window.confirmationResult = cr; btn.classList.add('hidden');
                document.getElementById('otp-group').classList.remove('hidden');
            }).catch(e => { notify("SMS FAILED", "error"); btn.innerText = "RETRY"; });
        }
        function verifyAdminOTP() { window.confirmationResult.confirm(document.getElementById('adminOtp').value).catch(() => notify("WRONG CODE", "error")); }
        function logout() { auth.signOut(); window.location.reload(); }

        // --- NAVIGATION ---
        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(e => e.classList.add('hidden'));
            document.getElementById('section-'+id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            const navEl = document.getElementById('nav-'+id); if(navEl) navEl.classList.add('active');
            document.querySelectorAll('#d-nav-leads, #d-nav-projects, #d-nav-silent, #d-nav-maproom').forEach(e => e.classList.remove('bg-slate-800','text-white'));
            const dNavEl = document.getElementById('d-nav-'+id); if(dNavEl) dNavEl.classList.add('bg-slate-800','text-white');

            const filterBar = document.getElementById('filter-bar');
            const dashboard = document.getElementById('ceo-dashboard');
            const newRecordBtn = document.getElementById('btn-new-record');
            
            if(id === 'leads' || id === 'projects') {
                filterBar.classList.remove('hidden'); filterBar.classList.add('flex'); dashboard.classList.remove('hidden');
                // HIDE new record button if on projects (BWBC)
                if(id === 'projects') newRecordBtn.classList.add('hidden');
                else newRecordBtn.classList.remove('hidden');
            } else {
                filterBar.classList.add('hidden'); filterBar.classList.remove('flex'); dashboard.classList.add('hidden');
            }

            if(id === 'leads') loadLeads(); 
            else if(id === 'projects') loadProjects();
            else if(id === 'silent') loadSilentLeads(); 
            else if(id === 'maproom') initAdminMap();
        }

        // --- DATA RENDERERS ---
        let leadsCache = [], projectsCache = [];
        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const list = document.getElementById('section-leads').classList.contains('hidden') ? projectsCache : leadsCache;
            const filtered = list.filter(item => (item.name + item.mobile + item.loc).toLowerCase().includes(term));
            if(list === leadsCache) renderLeads(filtered); else renderProjects(filtered);
        }

        function loadLeads() { 
            const list = document.getElementById('leads-list');
            list.innerHTML = '<div class="text-center text-slate-600 col-span-full animate-pulse mt-10">Scanning Database...</div>';
            db.collection('leads').orderBy('timestamp','desc').limit(100).get().then(snap => {
                leadsCache = []; snap.forEach(d => { let data = d.data(); data.docId = d.id; leadsCache.push(data); });
                renderLeads(leadsCache);
            });
        }
        function renderLeads(list) {
            const el = document.getElementById('leads-list'); el.innerHTML = "";
            list.forEach(data => { 
                el.innerHTML += `
                <div onclick="openLeadModal('${data.docId}')" class="glass-card p-4 grid grid-cols-[1fr_auto] gap-3 items-center hover:border-blue-500/50 cursor-pointer transition group">
                    <div class="flex items-center gap-3 min-w-0">
                        <div class="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-400 shrink-0 group-hover:bg-blue-500 group-hover:text-white transition"><i class="ri-user-star-line"></i></div>
                        <div class="min-w-0">
                            <h4 class="font-bold text-white text-sm truncate">${data.name}</h4>
                            <p class="text-[10px] text-slate-400 font-mono truncate">${data.loc}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-mono font-bold text-emerald-400 text-sm">â‚¹${parseInt(data.total).toLocaleString()}</div>
                        <div class="text-[9px] text-slate-500 uppercase tracking-wider font-bold">${data.status||'PENDING'}</div>
                    </div>
                </div>`; 
            });
        }

        function loadProjects() {
            const list = document.getElementById('projects-list');
            list.innerHTML = '<div class="text-center text-slate-600 col-span-full animate-pulse mt-10">Loading Files...</div>';
            db.collection('projects').orderBy('timestamp','desc').limit(50).get().then(snap => {
                projectsCache = []; snap.forEach(d => { let data = d.data(); projectsCache.push(data); });
                renderProjects(projectsCache);
            });
        }
        function renderProjects(list) {
            const el = document.getElementById('projects-list'); el.innerHTML = "";
            list.forEach(d => {
                el.innerHTML += `
                <div onclick="openProjectModal('${d.projectId}')" class="glass-card p-5 relative overflow-hidden group cursor-pointer border-l-4 border-l-emerald-500">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-white truncate max-w-[70%]">${d.location}</h3>
                        <span class="text-[9px] font-mono text-slate-500">${d.date}</span>
                    </div>
                    <p class="text-xs text-slate-400 mb-4 font-mono">${d.customerName}</p>
                    <div class="flex justify-between items-end">
                        <span class="bg-emerald-500/10 text-emerald-400 border border-emerald-500/30 px-2 py-0.5 rounded text-[10px] font-mono tracking-widest">${d.projectId}</span>
                        <i class="ri-arrow-right-line text-slate-600 group-hover:text-white transition"></i>
                    </div>
                </div>`;
            });
        }

        function loadSilentLeads() {
            const list = document.getElementById('silent-list');
            list.innerHTML = '<div class="text-center text-slate-600 col-span-full animate-pulse mt-10">Scanning...</div>';
            db.collection('silent_leads').orderBy('timestamp', 'desc').limit(50).get().then(snap => {
                list.innerHTML = "";
                if(snap.empty) { list.innerHTML = '<div class="text-center text-slate-600 col-span-full mt-10">No Silent Leads</div>'; return; }
                snap.forEach(doc => {
                    const d = doc.data(); const time = d.timestamp ? new Date(d.timestamp.toDate()).toLocaleString() : 'Just now';
                    const status = d.status || 'New';
                    const statusColor = status === 'New' ? 'text-purple-400' : 'text-slate-400';
                    
                    list.innerHTML += `
                    <div class="glass-card p-4 group">
                        <div class="flex justify-between items-center mb-3">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-purple-500/10 text-purple-400 flex items-center justify-center shrink-0"><i class="ri-eye-line"></i></div>
                                <div><h4 class="font-mono font-bold text-yellow-400 text-sm">${d.mobile}</h4><p class="text-[10px] text-slate-500 flex items-center gap-1"><i class="ri-time-line"></i> ${time}</p></div>
                            </div>
                            <button onclick="deleteRecord('silent_leads', '${doc.id}')" class="text-slate-600 hover:text-red-500"><i class="ri-delete-bin-line"></i></button>
                        </div>
                        <div class="flex gap-2">
                            <a href="tel:${d.mobile}" class="flex-1 bg-blue-600/10 text-blue-400 py-2 rounded text-xs font-bold text-center hover:bg-blue-600 hover:text-white transition">CALL</a>
                            <select onchange="updateSilentStatus('${doc.id}', this.value)" class="flex-1 bg-slate-900 text-white text-[10px] border border-slate-700 rounded px-2 outline-none">
                                <option ${status==='New'?'selected':''}>New</option>
                                <option ${status==='Contacted'?'selected':''}>Contacted</option>
                                <option ${status==='No Answer'?'selected':''}>No Answer</option>
                                <option ${status==='Not Interested'?'selected':''}>Not Interested</option>
                                <option ${status==='Follow Up'?'selected':''}>Follow Up</option>
                            </select>
                        </div>
                    </div>`;
                });
            });
        }
        
        function updateSilentStatus(docId, status) {
            db.collection('silent_leads').doc(docId).update({ status: status }).then(() => notify("Updated: " + status));
        }

        // --- ðŸŸ¢ MAPS 15k SOLUTION ---
        let adminMap, drawingManager, currentPoly; let mapPolygons = []; 
        const ZONE_CONFIG = { rock: { color: '#ef4444', label: 'Hard Rock' }, water: { color: '#10b981', label: 'High Yield' }, moderate: { color: '#eab308', label: 'Moderate' }, saline: { color: '#3b82f6', label: 'Saline' }, silt: { color: '#f97316', label: 'Loose Silt' } };

        function initAdminMap() {
            if(adminMap) { loadAdminZones(); return; }
            adminMap = new google.maps.Map(document.getElementById('adminMap'), { center: { lat: 16.4410, lng: 80.5520 }, zoom: 13, mapTypeId: 'hybrid', disableDefaultUI: true });
            drawingManager = new google.maps.drawing.DrawingManager({ drawingMode: null, drawingControl: false, polygonOptions: { strokeWeight: 2, fillOpacity: 0.35, editable: true, draggable: false } });
            drawingManager.setMap(adminMap);
            google.maps.event.addListener(drawingManager, 'polygoncomplete', function(poly) { if(currentPoly) discardCurrentZone(); currentPoly = poly; document.getElementById('saveZonePanel').classList.remove('hidden'); document.getElementById('btnCancelDraw').classList.add('hidden'); drawingManager.setDrawingMode(null); });
            // RELOAD ZONES ON PAN/ZOOM to handle 15k items without lag
            adminMap.addListener('idle', loadAdminZones);
        }

        function setDrawMode(type) {
            discardCurrentZone(); document.getElementById('drawType').value = type;
            const color = ZONE_CONFIG[type].color;
            drawingManager.setOptions({ drawingMode: google.maps.drawing.OverlayType.POLYGON, polygonOptions: { fillColor: color, strokeColor: color, fillOpacity: 0.35, strokeWeight: 2, editable: true } });
            document.getElementById('btnCancelDraw').classList.remove('hidden');
            notify(`Draw Mode: ${ZONE_CONFIG[type].label}`);
        }
        function cancelDrawing() { drawingManager.setDrawingMode(null); document.getElementById('btnCancelDraw').classList.add('hidden'); discardCurrentZone(); }
        function discardCurrentZone() { document.getElementById('saveZonePanel').classList.add('hidden'); if(currentPoly) { currentPoly.setMap(null); currentPoly = null; } }
        function saveCurrentZone() {
            const name = document.getElementById('newZoneName').value; const type = document.getElementById('drawType').value;
            if(!name) return notify("Enter Zone Name", "error");
            const path = currentPoly.getPath(); let coords = []; for(let i=0; i<path.getLength(); i++) { coords.push({ lat: path.getAt(i).lat(), lng: path.getAt(i).lng() }); }
            db.collection('geo_zones').doc(name.replace(/\s+/g, '_').toLowerCase()).set({ name, type, color: ZONE_CONFIG[type].color, coords, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).then(() => {
                notify("Zone Saved"); discardCurrentZone(); loadAdminZones();
            });
        }
        
        // ðŸŸ¢ FILTERABLE LIST + MAP HIGHLIGHT
        let allZonesCache = [];
        function loadAdminZones() {
            const list = document.getElementById('zonesListSide'); 
            // Simple logic: Load ALL once, then filter client-side. 
            // If 15k is too heavy, we would use bounds queries, but for now we filter visually.
            if(allZonesCache.length === 0) {
                list.innerHTML = '<div class="text-center text-slate-500 mt-4 text-xs animate-pulse">Syncing Atlas...</div>';
                db.collection('geo_zones').get().then(snap => {
                    allZonesCache = [];
                    snap.forEach(doc => { allZonesCache.push({ id: doc.id, ...doc.data() }); });
                    renderMapList(allZonesCache);
                    renderMapPolygons(allZonesCache); // Initial Render
                });
            } else {
                renderMapList(allZonesCache);
            }
        }

        function filterMapList() {
            const term = document.getElementById('zoneSearch').value.toLowerCase();
            const filtered = allZonesCache.filter(z => z.name.toLowerCase().includes(term));
            renderMapList(filtered);
        }

        function renderMapList(zones) {
            const list = document.getElementById('zonesListSide'); list.innerHTML = "";
            const display = zones.slice(0, 50); // Only show top 50 to prevent DOM lag
            display.forEach(z => {
                list.innerHTML += `
                <div onclick="focusZone('${z.id}')" class="p-2 border-b border-slate-700 cursor-pointer hover:bg-slate-800 transition flex justify-between items-center group">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full" style="background:${z.color}"></div>
                        <span class="text-xs text-slate-300 font-bold group-hover:text-white">${z.name}</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="event.stopPropagation(); initEditZone('${z.id}')" class="text-slate-600 hover:text-blue-400"><i class="ri-edit-line"></i></button>
                        <button onclick="event.stopPropagation(); deleteZone('${z.id}')" class="text-slate-600 hover:text-red-500"><i class="ri-close-line"></i></button>
                    </div>
                </div>`;
            });
        }

        function renderMapPolygons(zones) {
            if(mapPolygons) mapPolygons.forEach(p => p.setMap(null)); mapPolygons = [];
            zones.forEach(z => {
                const poly = new google.maps.Polygon({ paths: z.coords, strokeColor: z.color, fillColor: z.color, fillOpacity: 0.15, strokeWeight: 1, map: adminMap });
                poly.zoneId = z.id;
                poly.zoneData = z; // Attach data for editing
                
                // CLICK EVENT: Highlight & Show Info
                poly.addListener('click', () => {
                    const info = new google.maps.InfoWindow({ content: `<div style="color:black; font-weight:bold">${z.name}</div><button onclick="deleteZone('${z.id}')" style="color:red; font-size:10px; margin-top:5px">DELETE</button>` });
                    info.setPosition(poly.getPath().getAt(0));
                    info.open(adminMap);
                });
                mapPolygons.push(poly);
            });
        }

        function focusZone(id) {
            const zone = allZonesCache.find(z => z.id === id);
            if(zone && adminMap) {
                // Find Center
                let bounds = new google.maps.LatLngBounds();
                zone.coords.forEach(c => bounds.extend(c));
                adminMap.fitBounds(bounds);
                // Flash Effect could be added here
            }
        }
        
        function initEditZone(docId) {
            discardCurrentZone(); 
            // Find polygon in mapPolygons array instead of cache, as we need the object reference
            // But wait, renderMapPolygons clears mapPolygons. We need to match by zoneId
            let targetPoly = mapPolygons.find(p => p.zoneId === docId);
            
            if(!targetPoly) {
                // If not in view/rendered, focus it first? 
                // For now, let's assume it's rendered. If 15k, might be an issue.
                // Re-creating a poly just for edit mode:
                const zoneData = allZonesCache.find(z => z.id === docId);
                if(!zoneData) return notify("Zone data not found");
                
                targetPoly = new google.maps.Polygon({ paths: zoneData.coords, strokeColor: zoneData.color, fillColor: zoneData.color, fillOpacity: 0.15, strokeWeight: 1, map: adminMap });
                mapPolygons.push(targetPoly); // Temporary add
            }

            targetPoly.setEditable(true);
            targetPoly.setOptions({ strokeOpacity: 1.0, fillOpacity: 0.5 }); 
            currentPoly = targetPoly; 
            
            // We need zone data attached to poly or from cache
            const data = targetPoly.zoneData || allZonesCache.find(z => z.id === docId);
            
            document.getElementById('newZoneName').value = data.name;
            // Type might not be saved in cache if we only saved color. Assuming type based on color or default
            // Ideally we save 'type' in db. For now, let's just edit geometry/name.
            document.getElementById('saveZonePanel').classList.remove('hidden');
            document.getElementById('zonePanelTitle').innerText = "Edit Zone";
            // Store ID to overwrite
            // We need a hidden field for ID or handle in saveCurrentZone via name check?
            // Actually saveCurrentZone uses name as ID. So changing name creates new zone.
            // Let's keep it simple: Overwrite by name for now or delete old if name changes?
            // For this version: Just editing shape.
        }

        function deleteZone(id) { if(confirm("Delete Zone?")) db.collection('geo_zones').doc(id).delete().then(() => { notify("Deleted"); allZonesCache = allZonesCache.filter(z => z.id !== id); loadAdminZones(); }); }

        // --- ðŸŸ¢ RESTORED LEAD ACTIONS ---
        function openLeadModal(docId) {
            const data = leadsCache.find(l => l.docId === docId); 
            const notes = data.adminNotes || "";
            const content = `
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-3 relative">
                    <div class="absolute inset-0 border border-blue-500/30 rounded-full animate-pulse"></div>
                    <i class="ri-user-star-fill text-2xl text-blue-500"></i>
                </div>
                <h2 class="text-xl font-bold text-white">${data.name}</h2>
                <p class="text-sm text-slate-400 font-mono tracking-wide mb-1">${data.mobile}</p>
                <div class="text-[10px] text-slate-500 flex items-center justify-center gap-1"><i class="ri-map-pin-line"></i> ${data.loc}</div>
            </div>

            <div class="space-y-4 mb-6">
                <div>
                    <label class="text-[10px] uppercase font-bold text-slate-500 tracking-wider mb-1 block pl-1">Current Status</label>
                    <div class="relative">
                        <select class="w-full bg-[#1e293b] border border-slate-700 rounded-lg p-3 text-white text-sm outline-none focus:border-blue-500 transition appearance-none" onchange="updateLeadStatus('${data.docId}', this.value)">
                            <option ${data.status==='Pending'?'selected':''}>Pending</option>
                            <option ${data.status==='Contacted'?'selected':''}>Contacted</option>
                            <option ${data.status==='Site Visit'?'selected':''}>Site Visit</option>
                            <option ${data.status==='Closed'?'selected':''}>Closed</option>
                        </select>
                        <i class="ri-arrow-down-s-line absolute right-3 top-3.5 text-slate-500 pointer-events-none"></i>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] uppercase font-bold text-slate-500 tracking-wider mb-1 block pl-1">Mission Log</label>
                    <div class="flex gap-2">
                        <input type="text" id="adminNotes" class="flex-1 bg-[#1e293b] border border-slate-700 rounded-lg p-3 text-white text-sm outline-none focus:border-blue-500 placeholder-slate-600" placeholder="Add private notes..." value="${notes}">
                        <button onclick="saveNote('${data.docId}')" class="bg-blue-600 hover:bg-blue-500 text-white rounded-lg w-12 flex items-center justify-center transition shadow-lg shadow-blue-900/20"><i class="ri-save-line text-lg"></i></button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-3">
                <a href="https://wa.me/${data.mobile.replace('+','')}" target="_blank" class="bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-lg font-bold text-sm flex items-center justify-center gap-2 transition shadow-lg shadow-emerald-900/20"><i class="ri-whatsapp-line text-lg"></i> Chat</a>
                <a href="tel:${data.mobile}" class="bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-bold text-sm flex items-center justify-center gap-2 transition shadow-lg shadow-blue-900/20"><i class="ri-phone-line text-lg"></i> Call</a>
            </div>
            
            <button onclick="previewQuote('${encodeURIComponent(JSON.stringify(data))}')" class="w-full bg-[#1e293b] hover:bg-slate-800 border border-slate-700 text-slate-300 py-3 rounded-lg font-bold text-sm mb-3 transition uppercase tracking-wide">VIEW QUOTE PDF</button>
            
            <button onclick="convertToProject('${data.docId}')" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white py-3 rounded-lg font-bold text-sm shadow-lg shadow-purple-900/30 mb-6 flex items-center justify-center gap-2 transition uppercase tracking-wide">
                <i class="ri-magic-line text-lg"></i> CONVERT TO PROJECT
            </button>

            <button onclick="deleteRecord('leads', '${data.docId}')" class="block w-full text-center text-red-500/50 hover:text-red-500 text-[10px] font-bold tracking-widest transition uppercase">DELETE LEAD</button>
            `;
            document.getElementById('modalContent').innerHTML = content; document.getElementById('detailModal').classList.add('open');
        }

        // --- UTILS ---
        function updateLeadStatus(docId, status) { db.collection('leads').doc(docId).update({ status: status }).then(() => notify("Status Updated")); }
        function saveNote(docId) { db.collection('leads').doc(docId).update({ adminNotes: document.getElementById('adminNotes').value }).then(() => notify("Note Saved")); }
        
        function convertToProject(docId) {
            const lead = leadsCache.find(l => l.docId === docId); 
            closeModal(); 
            showSection('create'); 
            resetForm();
            // Pre-fill Data
            document.getElementById('p_mobile').value = lead.mobile.replace('+91', ''); 
            document.getElementById('p_name').value = lead.name; 
            document.getElementById('p_loc').value = lead.loc; 
            document.getElementById('p_depth').value = lead.depth;
            notify("Lead Data Imported");
        }

        function resetForm() {
            document.getElementById('projectForm').reset();
            const now = new Date(); const yy = now.getFullYear().toString().substr(-2); const mm = (now.getMonth() + 1).toString().padStart(2, '0'); const rand = Math.random().toString(36).substr(2, 4).toUpperCase();
            document.getElementById('p_id').value = `SBW-${yy}${mm}-${rand}`;
        }

        function deleteRecord(col, id) { if(confirm("Delete Record?")) db.collection(col).doc(id).delete().then(() => { notify("Deleted"); closeModal(); if(col==='leads') loadLeads(); else if(col==='projects') loadProjects(); else loadSilentLeads(); }); }
        function closeModal() { document.getElementById('detailModal').classList.remove('open'); }
        function loadAnalytics() { db.collection('leads').get().then(s => { let rev=0; s.forEach(d=> rev+=parseInt(d.data().total||0)); document.getElementById('stat-revenue').innerText = "â‚¹" + (rev/100000).toFixed(1) + "L"; }); db.collection('projects').get().then(s => { let d=0; s.forEach(doc=> d+=parseInt(doc.data().depth||0)); document.getElementById('stat-depth').innerText = d.toLocaleString() + " ft"; }); }

        // --- ðŸŸ¢ PDF & PREVIEW ---
        let currentPDFElement;
        function previewQuote(encoded) { const data = JSON.parse(decodeURIComponent(encoded)); let rows = `<tr><td>Estimate based on ${data.depth}ft</td><td style="text-align:right">â‚¹${parseInt(data.total).toLocaleString()}</td></tr>`; const content = getInvoiceHTML({ id: data.docId, name: data.name, mobile: data.mobile, loc: data.loc, total: data.total, rows: rows }); document.getElementById('previewContent').innerHTML = content; currentPDFElement = content; document.getElementById('previewModal').classList.add('open'); }
        function previewCert(encoded) { const data = JSON.parse(decodeURIComponent(encoded)); const certData = { id: data.projectId, name: data.customerName, loc: data.location, date: data.date, gps: data.gps, depth: data.depth, casing_depth: data.casing_depth, casing_type: data.casing_type, yield: data.yield, motor: data.motor, rigType: data.rigType }; const content = getCertificateHTML(certData); document.getElementById('previewContent').innerHTML = content; currentPDFElement = content; document.getElementById('previewModal').classList.add('open'); }
        function confirmDownloadPDF() { const el = document.createElement('div'); el.innerHTML = currentPDFElement; document.body.appendChild(el); html2pdf().from(el).save('Document.pdf').then(() => document.body.removeChild(el)); }
        function openProjectModal(id) { db.collection('projects').doc(id).get().then(doc => { const data = doc.data(); const content = `<div class="text-center mb-6"><h2 class="text-xl font-bold text-white">PROJECT FILE</h2><p class="text-emerald-500 font-mono text-xs tracking-widest bg-emerald-500/10 inline-block px-3 py-1 rounded-full mt-2 border border-emerald-500/20">${data.projectId}</p></div><div class="glass-card p-5 mb-6 space-y-4"><div class="border-b border-slate-700 pb-2 mb-2"><p class="text-[10px] text-slate-500 uppercase font-bold">Customer</p><p class="text-white font-bold">${data.customerName}</p></div><div class="grid grid-cols-2 gap-4"><div><p class="text-[10px] text-slate-500 uppercase font-bold">Depth</p><p class="text-white font-mono text-lg">${data.depth} ft</p></div><div><p class="text-[10px] text-slate-500 uppercase font-bold">Yield</p><p class="text-white font-mono text-lg">${data.yield}"</p></div></div></div><button onclick="previewCert('${encodeURIComponent(JSON.stringify(data))}')" class="w-full bg-gradient-to-r from-emerald-600 to-emerald-500 text-white py-4 rounded-xl font-black tracking-widest shadow-xl shadow-emerald-900/40 mb-4 flex items-center justify-center gap-2 hover:scale-[1.02] transition"><i class="ri-file-shield-2-fill text-xl"></i> VIEW CERTIFICATE</button><div class="text-center"><button onclick="deleteRecord('projects', '${data.projectId}')" class="text-red-400 text-xs font-bold py-2">DELETE RECORD</button></div>`; document.getElementById('modalContent').innerHTML = content; document.getElementById('detailModal').classList.add('open'); }); }

        function initMapTools() { const input = document.getElementById('p_loc'); if(input) { const ac = new google.maps.places.Autocomplete(input); ac.addListener('place_changed', () => { const p = ac.getPlace(); if(p.geometry && map) map.setCenter(p.geometry.location); }); } }
        function openMapPicker() { if(typeof google === 'undefined') { notify("Maps Loading...", "error"); return; } document.getElementById('mapModal').classList.add('open'); setTimeout(() => { if(!window.pMap) window.pMap = new google.maps.Map(document.getElementById('mapContainer'), { center: {lat: 16.44, lng: 80.55}, zoom: 16, disableDefaultUI: true }); google.maps.event.trigger(window.pMap, 'resize'); }, 200); }
        function confirmLocation() { const c = window.pMap.getCenter(); document.getElementById('p_gps').value = `${c.lat().toFixed(6)}, ${c.lng().toFixed(6)}`; document.getElementById('mapModal').classList.remove('open'); }
        const s = document.createElement('script'); s.src = `https://maps.googleapis.com/maps/api/js?key=${CONTACT_INFO.google_maps_key}&libraries=places,drawing,geometry&callback=initMapTools`; s.async = true; s.defer = true; document.body.appendChild(s);
    </script>
</body>
