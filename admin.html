<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Admin | Command OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/pdf_template.js"></script>
    <script src="assets/js/certificate_template.js"></script>

    <style>
        /* THEME */
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; color: #cbd5e1; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); }
        .glass-modal { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px); border: 1px solid rgba(59, 130, 246, 0.2); box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .nav-item { display: flex; items-center; gap: 12px; padding: 10px 14px; color: #94a3b8; border-radius: 8px; transition: 0.2s; cursor: pointer; font-size: 0.9rem; font-weight: 600; }
        .nav-item:hover, .nav-item.active { background: rgba(59, 130, 246, 0.1); color: #60a5fa; border-left: 3px solid #3b82f6; }
        .cyber-input { background: #1e293b; border: 1px solid #334155; color: white; padding: 8px 12px; border-radius: 6px; width: 100%; outline: none; font-size: 0.9rem; transition: 0.3s; }
        .cyber-input:focus { border-color: #3b82f6; background: #0f172a; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        .cyber-select { appearance: none; background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%233b82f6%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E"); background-repeat: no-repeat; background-position: right .7rem top 50%; background-size: .65rem auto; }
        .btn-pro { padding: 8px 16px; border-radius: 6px; font-weight: 700; font-size: 0.85rem; text-transform: uppercase; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: #2563eb; color: white; } .btn-primary:hover { background: #1d4ed8; }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid #ef4444; } .btn-danger:hover { background: #ef4444; color: white; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 50; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; }
        .modal-overlay.open { display: flex; opacity: 1; }
        .map-wrapper { position: relative; width: 100%; height: 350px; border-radius: 12px; overflow: hidden; border: 2px solid #3b82f6; }
        .target-reticle { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; pointer-events: none; display: flex; align-items: center; justify-content: center; }
        .reticle-dot { width: 6px; height: 6px; background: #ef4444; border-radius: 50%; box-shadow: 0 0 10px 2px #ef4444; z-index: 2; }
        .reticle-ring { position: absolute; width: 60px; height: 60px; border: 2px dashed #0ea5e9; border-radius: 50%; box-shadow: 0 0 20px rgba(14, 165, 233, 0.3); animation: reticleSpin 10s linear infinite; }
        @keyframes reticleSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-sm">

    <aside class="w-64 bg-[#0B1120] border-r border-slate-800 flex flex-col flex-shrink-0 z-20">
        <div class="p-6 border-b border-slate-800">
            <h1 class="text-xl font-black tracking-tight text-white">SAGAR<span class="text-blue-500">OS</span></h1>
            <div class="flex items-center gap-2 mt-1"><span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span><p class="text-[10px] text-emerald-500 font-mono uppercase tracking-widest">v2.5 ONLINE</p></div>
        </div>
        <nav class="flex-grow p-4 space-y-1">
            <div onclick="showSection('leads')" id="nav-leads" class="nav-item active"><i class="ri-radar-line"></i> <span>Live Leads</span></div>
            <div onclick="showSection('projects')" id="nav-projects" class="nav-item"><i class="ri-database-2-line"></i> <span>BWBC Archives</span></div>
            <div onclick="startNewCertificate()" id="nav-create" class="nav-item text-emerald-400"><i class="ri-add-box-line"></i> <span>New BWBC</span></div>
        </nav>
        <div class="p-4 border-t border-slate-800"><button onclick="logout()" class="flex items-center gap-3 text-xs text-slate-500 hover:text-red-400 transition font-bold"><i class="ri-shut-down-line"></i> LOGOUT</button></div>
    </aside>

    <main class="flex-grow overflow-y-auto p-8 relative bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
        
        <div id="login-overlay" class="modal-overlay open" style="z-index: 999;">
            <div class="glass-card p-8 w-80 text-center border-t-4 border-blue-600">
                <h2 class="text-xl font-bold text-white mb-6">SECURE ACCESS</h2>
                <div class="text-left mb-4">
                    <label class="text-[10px] text-blue-400 font-bold uppercase block mb-1">ID Verification</label>
                    <div class="flex bg-slate-900 border border-slate-700 rounded overflow-hidden"><span class="px-3 py-2 text-slate-500 border-r border-slate-700 font-mono text-xs">+91</span><input type="tel" id="adminPhone" class="w-full bg-transparent px-3 py-2 text-white outline-none font-mono font-bold text-sm" placeholder="ACCESS ID" maxlength="10"></div>
                </div>
                <div id="otp-group" class="hidden text-left mb-6">
                    <label class="text-[10px] text-emerald-400 font-bold uppercase block mb-1">Security Code</label>
                    <input type="tel" id="adminOtp" class="cyber-input text-center tracking-[0.5em] font-bold text-lg" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" maxlength="6">
                </div>
                <div id="recaptcha-container" class="mb-4 flex justify-center"></div>
                <button id="sendOtpBtn" onclick="sendAdminOTP()" class="w-full btn-pro btn-primary">Authenticate</button>
                <button id="verifyOtpBtn" onclick="verifyAdminOTP()" class="hidden w-full btn-pro bg-emerald-600 hover:bg-emerald-500 text-white">Unlock System</button>
            </div>
        </div>

        <header class="flex justify-between items-center mb-6">
            <div><h2 class="text-2xl font-bold text-white">Command Center</h2><p class="text-slate-500 text-xs mt-1">Real-time Data Stream</p></div>
            <div class="glass-card px-3 py-1.5 flex items-center gap-2 border border-emerald-500/20"><i class="ri-server-line text-emerald-400 text-xs"></i><span class="text-[10px] font-mono text-emerald-400 font-bold">DB: CONNECTED</span></div>
        </header>

        <div id="filter-bar" class="mb-6 flex flex-wrap gap-3 hidden items-end bg-slate-900/50 p-3 rounded-xl border border-slate-800">
            <div class="flex-grow">
                <label class="text-[10px] text-slate-500 uppercase font-bold ml-1 mb-1 block">Global Search</label>
                <div class="relative"><i class="ri-search-line absolute left-3 top-2.5 text-slate-500"></i><input type="text" id="searchInput" onkeyup="filterData()" class="cyber-input pl-9" placeholder="Search ID, Name, Mobile..."></div>
            </div>
            <div>
                <label class="text-[10px] text-slate-500 uppercase font-bold ml-1 mb-1 block">Date Range</label>
                <div class="flex items-center gap-2 bg-slate-800 p-1 rounded-lg border border-slate-700">
                    <input type="date" id="dateStart" onchange="filterData()" class="bg-transparent text-white text-xs outline-none px-2 py-1 w-28">
                    <span class="text-slate-500 text-xs">to</span>
                    <input type="date" id="dateEnd" onchange="filterData()" class="bg-transparent text-white text-xs outline-none px-2 py-1 w-28">
                </div>
            </div>
            <button onclick="clearFilters()" class="h-[38px] px-3 bg-slate-800 hover:bg-slate-700 text-slate-400 rounded-lg border border-slate-700"><i class="ri-filter-off-line"></i></button>
        </div>

        <div id="section-leads" class="content-section"><div id="leads-list" class="space-y-3"></div></div>
        <div id="section-projects" class="content-section hidden"><div id="projects-list" class="grid grid-cols-1 xl:grid-cols-2 gap-4"></div></div>

        <div id="section-create" class="content-section hidden max-w-4xl mx-auto">
            <div class="glass-card p-8">
                <div class="flex justify-between items-center border-b border-slate-700 pb-4 mb-6">
                    <div><h3 class="text-lg font-bold text-white">Certificate Manager</h3><p class="text-[10px] text-slate-400 font-mono mt-0.5" id="form-mode-text">CREATING NEW RECORD</p></div>
                    <div class="flex items-center gap-2"><span class="text-[10px] text-slate-500 font-bold uppercase">ID:</span><input type="text" id="p_id" class="bg-slate-900 border border-slate-700 text-emerald-400 font-mono font-bold px-2 py-1 rounded w-40 text-center text-xs" readonly></div>
                </div>
                <form id="projectForm" onsubmit="saveProject(event)" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="col-span-full"><h4 class="text-[10px] text-blue-400 font-bold uppercase mb-2">Identity</h4><div class="grid md:grid-cols-2 gap-4"><div><label class="text-[10px] text-slate-400 block mb-1">Mobile</label><div class="flex bg-slate-800 border border-slate-600 rounded"><span class="px-3 py-2 text-slate-400 border-r border-slate-600 font-mono text-xs">+91</span><input type="tel" id="p_mobile" class="w-full bg-transparent px-3 text-white outline-none text-sm" required maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"></div></div><div><label class="text-[10px] text-slate-400 block mb-1">Name</label><input type="text" id="p_name" class="cyber-input" required></div></div></div>
                    <div class="col-span-full border-t border-slate-700 pt-4"><h4 class="text-[10px] text-purple-400 font-bold uppercase mb-2">Location</h4><div class="grid md:grid-cols-2 gap-4"><div class="col-span-full"><input type="text" id="p_loc" class="cyber-input" placeholder="Address..." required></div><div class="col-span-full flex gap-2"><input type="text" id="p_gps" class="cyber-input bg-slate-800 font-mono text-xs" readonly><button type="button" onclick="openMapPicker('p')" class="bg-purple-600 hover:bg-purple-500 text-white px-4 rounded font-bold text-xs flex items-center gap-1"><i class="ri-map-pin-line"></i> MAP</button></div></div></div>
                    <div class="col-span-full border-t border-slate-700 pt-4"><h4 class="text-[10px] text-orange-400 font-bold uppercase mb-2">Technical</h4><div class="grid grid-cols-2 md:grid-cols-4 gap-3"><div><label class="text-[9px] text-slate-500 uppercase">Depth</label><input type="number" id="p_depth" class="cyber-input" required></div><div><label class="text-[9px] text-slate-500 uppercase">Yield</label><input type="text" id="p_yield" class="cyber-input" required></div><div><label class="text-[9px] text-slate-500 uppercase">Casing</label><input type="number" id="p_casing" class="cyber-input" required></div><div><label class="text-[9px] text-slate-500 uppercase">Type</label><select id="p_casingType" class="cyber-input"><option>PVC 6Kg</option><option>PVC 10Kg</option><option>MS Iron</option></select></div><div class="col-span-2"><label class="text-[9px] text-slate-500 uppercase">Rig</label><select id="p_rig" class="cyber-input"><option value="">-- None --</option><option>Sensor Robotic</option><option>Hydraulic</option></select></div><div class="col-span-2"><label class="text-[9px] text-slate-500 uppercase">Date</label><input type="date" id="p_date" class="cyber-input" required></div><div class="col-span-full"><label class="text-[9px] text-slate-500 uppercase">Motor</label><input type="text" id="p_motor" class="cyber-input"></div></div></div>
                    <div class="col-span-full pt-6 flex justify-end gap-3"><button type="button" onclick="showSection('projects')" class="px-4 py-2 text-slate-500 font-bold text-xs hover:text-white">CANCEL</button><button type="submit" class="btn-pro btn-primary"><i class="ri-save-3-line"></i> <span id="save-btn-text">SAVE RECORD</span></button></div>
                </form>
            </div>
        </div>
    </main>

    <div id="detailModal" class="modal-overlay" style="z-index: 100;"><div class="glass-modal p-6 w-full max-w-xl rounded-xl relative shadow-2xl overflow-y-auto max-h-[90vh]"><button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white"><i class="ri-close-line text-xl"></i></button><div id="modalContent"></div></div></div>
    <div id="previewModal" class="modal-overlay" style="z-index: 150;"><div class="glass-modal p-4 w-full max-w-2xl rounded-xl h-[85vh] flex flex-col"><div class="flex justify-between items-center mb-3 px-2"><h3 class="text-white font-bold text-sm">Preview</h3><div class="flex gap-2"><button onclick="confirmDownloadPDF()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-1.5 rounded text-xs font-bold">Download PDF</button><button onclick="document.getElementById('previewModal').classList.remove('open')" class="text-slate-400 hover:text-white px-3 py-1.5 text-xs font-bold">Close</button></div></div><div id="previewContent" class="flex-grow bg-white overflow-y-auto rounded shadow-inner p-4 text-black"></div></div></div>
    <div id="mapModal" class="modal-overlay" style="z-index: 200;"><div class="glass-card p-6 w-full max-w-2xl border border-slate-600 shadow-2xl"><h3 class="text-lg font-bold text-white mb-4 text-center">Satellite Targeting</h3><div class="map-wrapper"><div id="mapContainer" class="w-full h-full"></div><div class="target-reticle"><div class="reticle-dot"></div><div class="reticle-ring"></div><div class="absolute top-[30px] w-[1px] h-[20px] bg-gradient-to-b from-blue-400 to-transparent opacity-50"></div><div class="absolute w-[80px] h-[1px] bg-blue-500/30"></div><div class="absolute h-[80px] w-[1px] bg-blue-500/30"></div></div></div><div class="flex justify-center gap-4 mt-6"><button onclick="document.getElementById('mapModal').classList.remove('open')" class="text-slate-400 hover:text-white font-bold px-6 text-xs">ABORT</button><button onclick="confirmLocation()" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-2 rounded font-bold text-xs shadow-lg shadow-blue-900/50">LOCK COORDINATES</button></div></div></div>

    <script>
        if(CONTACT_INFO.firebase_config) firebase.initializeApp(CONTACT_INFO.firebase_config);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // 1. AUTH & INIT FIX: Load leads immediately on login
        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('admins').doc(user.phoneNumber).get().then(doc => {
                    if (doc.exists) {
                        document.getElementById('login-overlay').classList.remove('open');
                        showSection('leads'); // ðŸŸ¢ FIX: This initializes the filter bar!
                    } else { alert("UNAUTHORIZED"); auth.signOut(); }
                }).catch(e => { console.error(e); alert("System Error."); });
            } else {
                document.getElementById('login-overlay').classList.add('open');
            }
        });

        function sendAdminOTP() {
            const phone = document.getElementById('adminPhone').value;
            if(phone.length !== 10) return alert("INVALID ID");
            const btn = document.getElementById('sendOtpBtn'); btn.innerText = "TRANSMITTING...";
            if(!window.recaptchaVerifier) window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {'size': 'invisible'});
            auth.signInWithPhoneNumber('+91'+phone, window.recaptchaVerifier).then(cr => {
                window.confirmationResult = cr; btn.classList.add('hidden');
                document.getElementById('otp-group').classList.remove('hidden');
                document.getElementById('verifyOtpBtn').classList.remove('hidden');
            }).catch(e => alert(e.message));
        }
        function verifyAdminOTP() { window.confirmationResult.confirm(document.getElementById('adminOtp').value).catch(() => alert("INVALID CODE")); }
        function logout() { auth.signOut(); window.location.reload(); }

        // 2. NAV
        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(e => e.classList.add('hidden'));
            document.getElementById('section-'+id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById('nav-'+id).classList.add('active');
            
            const filterBar = document.getElementById('filter-bar');
            if(id === 'leads' || id === 'projects') {
                filterBar.classList.remove('hidden');
                filterBar.classList.add('flex');
                if(id==='leads') loadLeads();
                if(id==='projects') loadProjects();
            } else {
                filterBar.classList.add('hidden');
                filterBar.classList.remove('flex');
            }
        }
        function startNewCertificate() { showSection('create'); resetForm(); }

        // 3. DATA & FILTERS
        let leadsCache = [], projectsCache = [];
        let currentView = 'leads';

        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const dateStart = document.getElementById('dateStart').value;
            const dateEnd = document.getElementById('dateEnd').value;
            
            const list = currentView === 'leads' ? leadsCache : projectsCache;
            
            const filtered = list.filter(item => {
                // Search Text
                const searchStr = (item.name + item.mobile + item.loc + (item.projectId || '') + (item.docId || '')).toLowerCase();
                const matchText = searchStr.includes(term);
                
                // Search Date Range
                let matchDate = true;
                const itemDateStr = item.date || (item.timestamp ? new Date(item.timestamp.toDate()).toISOString().split('T')[0] : '');
                
                if (dateStart && itemDateStr < dateStart) matchDate = false;
                if (dateEnd && itemDateStr > dateEnd) matchDate = false;

                return matchText && matchDate;
            });

            if(currentView === 'leads') renderLeads(filtered); else renderProjects(filtered);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = "";
            document.getElementById('dateStart').value = "";
            document.getElementById('dateEnd').value = "";
            filterData();
        }

        function loadLeads() {
            currentView = 'leads';
            db.collection('leads').orderBy('timestamp','desc').limit(100).get().then(snap => {
                leadsCache = [];
                snap.forEach(d => { let data = d.data(); data.docId = d.id; leadsCache.push(data); });
                filterData();
            });
        }

        function renderLeads(list) {
            const el = document.getElementById('leads-list'); el.innerHTML = "";
            list.forEach(data => {
                const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleDateString() : 'N/A';
                const statusColor = data.status === 'Closed' ? 'text-emerald-400' : (data.status === 'Site Visit' ? 'text-blue-400' : 'text-yellow-400');
                el.innerHTML += `
                    <div onclick="openLeadModal('${data.docId}')" class="glass-card p-4 flex justify-between items-center hover:bg-slate-800/50 transition cursor-pointer group border border-slate-800/50 hover:border-blue-500/30">
                        <div class="flex items-center gap-4"><div class="w-8 h-8 rounded-full bg-blue-900/50 flex items-center justify-center text-blue-400 group-hover:bg-blue-600 group-hover:text-white transition"><i class="ri-user-search-line"></i></div><div><div class="font-bold text-white text-sm">${data.name}</div><div class="text-[10px] text-slate-400 font-mono">${data.loc}</div></div></div>
                        <div class="text-right"><div class="font-bold text-emerald-400 text-sm">â‚¹${parseInt(data.total).toLocaleString()}</div><div class="text-[9px] ${statusColor} font-mono font-bold uppercase">${data.status || 'Pending'}</div></div>
                    </div>`;
            });
        }

        function loadProjects() {
            currentView = 'projects';
            db.collection('projects').orderBy('projectId', 'desc').get().then(snap => {
                projectsCache = [];
                snap.forEach(d => { let data = d.data(); projectsCache.push(data); });
                filterData();
            });
        }

        function renderProjects(list) {
            const el = document.getElementById('projects-list'); el.innerHTML = "";
            list.forEach(data => {
                el.innerHTML += `
                    <div onclick="openProjectModal('${data.projectId}')" class="glass-card p-5 border-l-4 border-emerald-500 relative overflow-hidden group cursor-pointer hover:bg-slate-800/50 transition border-y border-r border-slate-800/50">
                        <div class="absolute top-2 right-2 text-slate-600 text-[9px] font-mono">${data.date}</div>
                        <h3 class="font-bold text-base text-white mb-1">${data.location}</h3>
                        <p class="text-xs text-slate-400 mb-3 font-mono">${data.customerName}</p>
                        <div class="text-[10px] text-emerald-500 font-mono tracking-widest bg-emerald-900/20 inline-block px-2 py-0.5 rounded border border-emerald-900/50">${data.projectId}</div>
                    </div>`;
            });
        }

        // --- MODALS & DELETE ---
        function closeModal() { document.getElementById('detailModal').classList.remove('open'); }

        function deleteRecord(collection, docId) {
            if(confirm("âš  PERMANENT DELETE: Are you sure?")) {
                db.collection(collection).doc(docId).delete().then(() => {
                    alert("Deleted."); closeModal();
                    if(collection==='leads') loadLeads(); else loadProjects();
                });
            }
        }

        function openLeadModal(docId) {
            const data = leadsCache.find(l => l.docId === docId);
            const notes = data.adminNotes || "";
            const content = `
                <div class="text-center mb-6"><h2 class="text-xl font-bold text-white">Lead Details</h2><p class="text-slate-400 font-mono text-xs">Quote: ${data.docId}</p></div>
                <div class="grid grid-cols-2 gap-4 mb-6 bg-slate-900/50 p-4 rounded-xl border border-slate-800">
                    <div><span class="text-[10px] text-slate-500 uppercase">Customer</span><div class="text-white font-bold text-sm">${data.name}</div></div>
                    <div><span class="text-[10px] text-slate-500 uppercase">Mobile</span><div class="text-blue-400 font-mono text-sm">${data.mobile}</div></div>
                    <div class="col-span-2"><span class="text-[10px] text-slate-500 uppercase">Location</span><div class="text-white text-sm">${data.loc}</div></div>
                    <div><span class="text-[10px] text-slate-500 uppercase">Depth</span><div class="text-yellow-400 font-mono font-bold">${data.depth} ft</div></div>
                    <div><span class="text-[10px] text-slate-500 uppercase">Zone</span><div class="text-white text-sm">${data.zone || 'Standard'}</div></div>
                </div>
                <div class="mb-6 grid grid-cols-2 gap-4">
                    <div><label class="text-[10px] text-slate-500 uppercase block mb-1">Status</label><select class="cyber-input cyber-select w-full text-xs" onchange="updateLeadStatus('${data.docId}', this.value)"><option ${data.status==='Pending'?'selected':''}>Pending</option><option ${data.status==='Contacted'?'selected':''}>Contacted</option><option ${data.status==='Site Visit'?'selected':''}>Site Visit</option><option ${data.status==='Closed'?'selected':''}>Closed</option></select></div>
                    <div><label class="text-[10px] text-slate-500 uppercase block mb-1">Mission Log</label><div class="flex gap-2"><textarea id="adminNotes" class="cyber-input text-xs" rows="1" placeholder="Notes...">${notes}</textarea><button onclick="saveNote('${data.docId}')" class="bg-blue-600 px-2 rounded text-white"><i class="ri-save-line"></i></button></div></div>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <a href="https://wa.me/${data.mobile.replace('+','')}" target="_blank" class="btn-pro bg-green-600 hover:bg-green-500 text-white"><i class="ri-whatsapp-line"></i> Chat</a>
                    <a href="tel:${data.mobile}" class="btn-pro bg-blue-600 hover:bg-blue-500 text-white"><i class="ri-phone-line"></i> Call</a>
                    <button onclick="previewQuote('${encodeURIComponent(JSON.stringify(data))}')" class="btn-pro bg-slate-700 hover:bg-slate-600 text-white"><i class="ri-eye-line"></i> View</button>
                    <button onclick="convertToProject('${data.docId}')" class="btn-pro bg-purple-600 hover:bg-purple-500 text-white border border-purple-400/30"><i class="ri-magic-line"></i> Convert</button>
                </div>
                <div class="text-center pt-2"><button onclick="deleteRecord('leads', '${data.docId}')" class="btn-danger text-xs px-3 py-1 rounded-md">DELETE LEAD</button></div>`;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('detailModal').classList.add('open');
        }

        function openProjectModal(projectId) {
            const data = projectsCache.find(p => p.projectId === projectId);
            const val = (v) => v || '<span class="text-slate-600 italic">--</span>';
            const content = `
                <div class="text-center mb-6"><div class="w-12 h-12 bg-emerald-600 rounded-full flex items-center justify-center text-2xl text-white mx-auto mb-3 shadow-lg shadow-emerald-500/30"><i class="ri-database-2-line"></i></div><h2 class="text-xl font-bold text-white">Project Archive</h2><p class="text-slate-400 font-mono text-xs">ID: ${data.projectId}</p></div>
                <div class="grid grid-cols-2 gap-4 mb-6 bg-slate-900/50 p-4 rounded-xl border border-slate-800">
                    <div><span class="text-[10px] text-slate-500 uppercase">Customer</span><div class="text-white font-bold text-sm">${val(data.customerName)}</div></div>
                    <div><span class="text-[10px] text-slate-500 uppercase">Mobile</span><div class="text-blue-400 font-mono text-sm">${val(data.mobile)}</div></div>
                    <div><span class="text-[10px] text-slate-500 uppercase">Depth</span><div class="text-yellow-400 font-mono font-bold">${val(data.depth)} ft</div></div>
                    <div><span class="text-[10px] text-slate-500 uppercase">Yield</span><div class="text-emerald-400 font-bold">${val(data.yield)}</div></div>
                    <div><span class="text-[10px] text-slate-500 uppercase">Casing</span><div class="text-white text-sm">${val(data.casing_depth)} ft</div></div>
                    <div><span class="text-[10px] text-slate-500 uppercase">Type</span><div class="text-slate-300 text-xs">${val(data.casing_type)}</div></div>
                    <div><span class="text-[10px] text-slate-500 uppercase">Rig</span><div class="text-white text-sm">${val(data.rigType)}</div></div>
                    <div><span class="text-[10px] text-slate-500 uppercase">Motor</span><div class="text-white text-sm">${val(data.motor)}</div></div>
                    <div class="col-span-2 border-t border-slate-700 pt-2 mt-2"><span class="text-[10px] text-slate-500 uppercase">GPS</span><div class="text-slate-300 font-mono text-xs flex items-center gap-2"><i class="ri-map-pin-line"></i> ${val(data.gps)}</div></div>
                </div>
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <button onclick="editProject('${data.projectId}')" class="btn-pro bg-slate-700 hover:bg-slate-600 text-white"><i class="ri-edit-line"></i> Edit</button>
                    <button onclick="previewCert('${encodeURIComponent(JSON.stringify(data))}')" class="btn-pro bg-blue-600 hover:bg-blue-500 text-white"><i class="ri-eye-line"></i> View</button>
                    <button onclick="downloadAdminCert('${encodeURIComponent(JSON.stringify(data))}')" class="btn-pro bg-emerald-600 hover:bg-emerald-500 text-white shadow-lg"><i class="ri-download-cloud-line"></i> PDF</button>
                </div>
                <div class="text-center pt-2"><button onclick="deleteRecord('projects', '${data.projectId}')" class="btn-danger text-xs px-3 py-1 rounded-md">DELETE RECORD</button></div>`;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('detailModal').classList.add('open');
        }

        // --- CORE FUNCTIONS ---
        function resetForm() {
            document.getElementById('projectForm').reset();
            isEditing = false;
            document.getElementById('form-mode-text').innerText = "CREATING NEW RECORD";
            document.getElementById('save-btn-text').innerText = "SAVE RECORD";
            document.getElementById('p_id').value = "Calculating...";
            const year = new Date().getFullYear();
            db.collection('projects').orderBy('projectId', 'desc').limit(1).get().then(snap => {
                let nextNo = 1001;
                if (!snap.empty) {
                    const lastId = snap.docs[0].data().projectId;
                    const parts = lastId.split('-');
                    if(parts.length === 3 && !isNaN(parts[2])) nextNo = parseInt(parts[2]) + 1;
                }
                document.getElementById('p_id').value = `SBW-${year}-${nextNo}`;
            });
        }

        function editProject(projectId) {
            const data = projectsCache.find(p => p.projectId === projectId);
            closeModal();
            showSection('create');
            isEditing = true;
            document.getElementById('form-mode-text').innerText = "EDITING RECORD: " + projectId;
            document.getElementById('save-btn-text').innerText = "UPDATE RECORD";
            document.getElementById('p_id').value = data.projectId;
            document.getElementById('p_mobile').value = data.mobile.replace('+91','');
            document.getElementById('p_name').value = data.customerName;
            document.getElementById('p_loc').value = data.location;
            document.getElementById('p_gps').value = data.gps;
            document.getElementById('p_depth').value = data.depth;
            document.getElementById('p_yield').value = data.yield;
            document.getElementById('p_casing').value = data.casing_depth;
            document.getElementById('p_casingType').value = data.casing_type;
            document.getElementById('p_rig').value = data.rigType;
            document.getElementById('p_motor').value = data.motor;
            document.getElementById('p_date').value = data.date ? new Date(data.date).toISOString().split('T')[0] : '';
        }

        function convertToProject(docId) {
            const lead = leadsCache.find(l => l.docId === docId);
            startNewCertificate();
            closeModal();
            document.getElementById('p_mobile').value = lead.mobile.replace('+91', '');
            document.getElementById('p_name').value = lead.name;
            document.getElementById('p_loc').value = lead.loc;
            document.getElementById('p_depth').value = lead.depth;
            document.getElementById('projectForm').scrollIntoView({behavior: "smooth"});
        }

        function saveProject(e) {
            e.preventDefault();
            const id = document.getElementById('p_id').value;
            const data = {
                projectId: id,
                mobile: "+91" + document.getElementById('p_mobile').value,
                customerName: document.getElementById('p_name').value,
                location: document.getElementById('p_loc').value,
                gps: document.getElementById('p_gps').value,
                depth: document.getElementById('p_depth').value,
                yield: document.getElementById('p_yield').value,
                casing_depth: document.getElementById('p_casing').value,
                casing_type: document.getElementById('p_casingType').value,
                rigType: document.getElementById('p_rig').value,
                motor: document.getElementById('p_motor').value,
                date: document.getElementById('p_date').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            const docRef = db.collection('projects').doc(id);
            docRef.get().then(doc => {
                if(doc.exists && !isEditing) {
                    alert("ERROR: ID Exists. Generating new..."); resetForm();
                } else {
                    docRef.set(data, { merge: true }).then(() => {
                        alert(isEditing ? "Record Updated!" : "Certificate Issued!");
                        resetForm(); showSection('projects');
                    });
                }
            });
        }

        // --- PREVIEW / PDF LOGIC ---
        let currentPDFElement;
        let currentDownloadName = "Certificate.pdf"; // Default fallback

        function previewQuote(encoded) {
            const data = JSON.parse(decodeURIComponent(encoded));
            let rows = `<tr><td>Estimate based on ${data.depth}ft</td><td style="text-align:right">â‚¹${parseInt(data.total).toLocaleString()}</td></tr>`;
            const content = getInvoiceHTML({ name: data.name, mobile: data.mobile, loc: data.loc, total: data.total, rows: rows });
            
            document.getElementById('previewContent').innerHTML = content;
            currentPDFElement = content;
            
            // Set Filename for Quote
            currentDownloadName = `Quote_${data.name.replace(/\s+/g, '_')}.pdf`;
            
            document.getElementById('previewModal').classList.add('open');
        }

        function previewCert(encoded) {
            const data = JSON.parse(decodeURIComponent(encoded));
            
            // ðŸŸ¢ 1. FORCE FILENAME TO BE CERTIFICATE ID
            const certID = data.projectId || `SBW-${new Date().getFullYear()}-GEN`;
            currentDownloadName = `${certID}.pdf`;

            const certData = { 
                id: certID, // Pass ID to template
                name: data.customerName, 
                loc: data.location, 
                date: data.date, 
                gps: data.gps, 
                depth: data.depth, 
                casing_depth: data.casing_depth, 
                casing_type: data.casing_type, 
                yield: data.yield, 
                motor: data.motor, 
                rigType: data.rigType 
            };
            
            const content = getCertificateHTML(certData);
            document.getElementById('previewContent').innerHTML = content;
            currentPDFElement = content;
            document.getElementById('previewModal').classList.add('open');
        }

        function confirmDownloadPDF() {
            const element = document.createElement('div'); 
            element.innerHTML = currentPDFElement; 
            document.body.appendChild(element);
            
            // ðŸŸ¢ 2. SAVE USING THE SPECIFIC FILENAME
            html2pdf().from(element).save(currentDownloadName).then(() => document.body.removeChild(element));
        }

        function downloadAdminCert(encoded) { 
            // Direct download shortcut - reuses preview logic to set name, then downloads
            const data = JSON.parse(decodeURIComponent(encoded));
            const certID = data.projectId || `SBW-${new Date().getFullYear()}-GEN`;
            
            const certData = { 
                id: certID,
                name: data.customerName, 
                loc: data.location, 
                date: data.date, 
                gps: data.gps, 
                depth: data.depth, 
                casing_depth: data.casing_depth, 
                casing_type: data.casing_type, 
                yield: data.yield, 
                motor: data.motor, 
                rigType: data.rigType 
            };
            const content = getCertificateHTML(certData);
            const element = document.createElement('div');
            element.innerHTML = content;
            document.body.appendChild(element);
            
            // ðŸŸ¢ 3. DIRECT DOWNLOAD NAMING
            html2pdf().from(element).save(`${certID}.pdf`).then(() => document.body.removeChild(element));
        }
        let map;
        function initMapTools() { const input = document.getElementById('p_loc'); const ac = new google.maps.places.Autocomplete(input); ac.addListener('place_changed', () => { const p = ac.getPlace(); if(p.geometry && map) map.setCenter(p.geometry.location); }); }
        function openMapPicker() { if(typeof google === 'undefined') { alert("System Initializing..."); return; } document.getElementById('mapModal').classList.add('open'); if(!map) { map = new google.maps.Map(document.getElementById('mapContainer'), { center: {lat: 16.44, lng: 80.55}, zoom: 16, disableDefaultUI: true, styles: [{ elementType: "geometry", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] }, { featureType: "road", elementType: "geometry", stylers: [{ color: "#38414e" }] }, { featureType: "water", elementType: "geometry", stylers: [{ color: "#17263c" }] }] }); } setTimeout(() => google.maps.event.trigger(map, 'resize'), 100); }
        function confirmLocation() { const c = map.getCenter(); document.getElementById('p_gps').value = `${c.lat().toFixed(6)}, ${c.lng().toFixed(6)}`; document.getElementById('mapModal').classList.remove('open'); }
        function updateLeadStatus(docId, status) { db.collection('leads').doc(docId).update({ status: status }); }
        function saveNote(docId) { db.collection('leads').doc(docId).update({ adminNotes: document.getElementById('adminNotes').value }).then(() => alert("Saved")); }

        const s = document.createElement('script');
        s.src = `https://maps.googleapis.com/maps/api/js?key=${CONTACT_INFO.google_maps_key}&libraries=places&callback=initMapTools`;
        s.async = true; s.defer = true;
        document.body.appendChild(s);
    </script>
</body>
