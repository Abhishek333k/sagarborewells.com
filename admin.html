<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBW Admin Console | Command Center</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/pdf_template.js"></script>
    <script src="assets/js/certificate_template.js"></script>

    <style>
        :root { --bg-deep: #020617; --card-bg: #0f172a; --glass-border: rgba(56, 189, 248, 0.1); --neon-blue: #3b82f6; }
        body { background-color: var(--bg-deep); color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; }
        .profile-card-modal { background: #0f172a; border: 1px solid #1e293b; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); border-radius: 24px; max-height: 90vh; overflow-y: auto; }
        
        /* NAVIGATION */
        .desktop-sidebar { width: 280px; height: 100vh; position: fixed; border-right: 1px solid #1e293b; background: #020617; padding: 24px; z-index: 100; }
        .main-content { margin-left: 280px; width: calc(100% - 280px); padding: 40px; }
        @media (max-width: 768px) { .desktop-sidebar { display: none; } .main-content { margin-left: 0; width: 100%; padding: 15px; padding-bottom: 100px; } }

        .mobile-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; display: flex; justify-content: space-around; padding: 14px 0; z-index: 50; }
        .nav-item { color: #64748b; }
        .nav-item.active { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        .cyber-input { background: #1e293b; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; font-size: 14px; transition: 0.2s; }
        .cyber-input:focus { border-color: var(--neon-blue); }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal.open { display: flex; animation: fadeUp 0.2s ease-out; }
        .loader-ring { width: 40px; height: 40px; border: 3px solid #1e293b; border-top-color: var(--neon-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="init-screen" class="fixed inset-0 bg-[#020617] z-[300] flex flex-col items-center justify-center">
        <div class="loader-ring mb-4"></div>
        <p class="text-slate-500 font-mono text-xs tracking-[0.2em]">INITIALIZING UPLINK</p>
    </div>

    <div id="login-overlay" class="fixed inset-0 bg-[#020617] z-[200] flex flex-col items-center justify-center p-6 hidden">
        <div class="profile-card-modal p-8 w-full max-w-sm text-center border-t-4 border-t-blue-600">
            <h1 class="text-2xl font-bold text-white mb-6">SBW Admin</h1>
            <input type="tel" id="adminPhone" class="cyber-input text-center mb-4" placeholder="Admin Mobile">
            <button id="sendOtpBtn" onclick="sendAdminOTP()" class="w-full bg-blue-600 font-bold py-3 rounded-xl">SEND CODE</button>
            <div id="otp-group" class="hidden mt-4 space-y-4">
                <input type="text" id="adminOtp" class="cyber-input text-center" placeholder="OTP">
                <button onclick="verifyAdminOTP()" class="w-full bg-emerald-600 font-bold py-3 rounded-xl">UNLOCK</button>
            </div>
            <div id="recaptcha-container"></div>
        </div>
    </div>

    <aside class="desktop-sidebar hidden md:flex flex-col">
        <div class="font-black text-white text-2xl mb-10">SBW <span class="text-blue-500 text-xs font-mono">CON</span></div>
        <nav class="flex-1 space-y-2">
            <button onclick="showSection('leads')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 transition flex items-center gap-3" id="d-nav-leads"><i class="ri-user-star-line"></i> Active Leads</button>
            <button onclick="showSection('projects')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 transition flex items-center gap-3" id="d-nav-projects"><i class="ri-folder-shield-2-line"></i> BWBC Records</button>
            <button onclick="showSection('silent')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 transition flex items-center gap-3" id="d-nav-silent"><i class="ri-eye-2-line"></i> Window Shoppers</button>
            <button onclick="showSection('maproom')" class="w-full text-left p-3 rounded-xl text-slate-400 hover:bg-slate-800 transition flex items-center gap-3" id="d-nav-maproom"><i class="ri-map-2-line"></i> Map Atlas</button>
        </nav>
        <button onclick="logout()" class="text-red-400 font-bold text-sm">SHUTDOWN</button>
    </aside>

    <main class="main-content">
        <div id="filter-bar" class="flex gap-3 mb-8">
            <input type="text" id="searchInput" onkeyup="filterData()" class="cyber-input bg-slate-900" placeholder="Global Search...">
            <button onclick="showSection('create')" class="bg-blue-600 px-6 rounded-lg font-bold">NEW</button>
        </div>

        <div id="section-leads" class="content-section">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="leads-list"></div>
        </div>

        <div id="section-projects" class="content-section hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="projects-list"></div>
        </div>

        <div id="section-silent" class="content-section hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="silent-list"></div>
        </div>

        <div id="section-maproom" class="content-section hidden h-[70vh] flex gap-4">
            <div class="w-64 bg-slate-900 p-4 rounded-xl overflow-y-auto border border-slate-800" id="zonesListSide"></div>
            <div class="flex-1 relative rounded-xl overflow-hidden border border-slate-800">
                <div id="adminMap" class="w-full h-full"></div>
                <div class="absolute top-4 right-4 flex flex-col gap-2">
                    <button onclick="setDrawMode('rock')" class="w-10 h-10 bg-red-600 rounded-lg"><i class="ri-record-circle-line"></i></button>
                    <button onclick="setDrawMode('water')" class="w-10 h-10 bg-green-600 rounded-lg"><i class="ri-drop-line"></i></button>
                    <button onclick="cancelDrawing()" class="w-10 h-10 bg-slate-700 rounded-lg"><i class="ri-close-line"></i></button>
                </div>
                <div id="saveZonePanel" class="absolute bottom-4 left-4 right-4 bg-slate-900 p-4 rounded-xl hidden flex gap-2">
                    <input type="hidden" id="drawType">
                    <input type="hidden" id="editDocId">
                    <input type="text" id="newZoneName" class="cyber-input" placeholder="Zone Name">
                    <button onclick="saveCurrentZone()" class="bg-blue-600 px-6 rounded-lg font-bold">SAVE</button>
                </div>
            </div>
        </div>

        <div id="section-create" class="content-section hidden">
            <div class="profile-card-modal p-6 max-w-2xl mx-auto">
                <h2 class="text-xl font-bold mb-6">Project Data Entry</h2>
                <form onsubmit="saveProject(event)" class="space-y-4">
                    <input type="text" id="p_id" class="cyber-input opacity-50" readonly placeholder="Ref ID">
                    <input type="date" id="p_date" class="cyber-input" required>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="tel" id="p_mobile" class="cyber-input" placeholder="Mobile">
                        <input type="text" id="p_name" class="cyber-input" placeholder="Name">
                    </div>
                    <input type="text" id="p_loc" class="cyber-input" placeholder="Location">
                    <input type="text" id="p_gps" class="cyber-input" placeholder="GPS">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="p_depth" class="cyber-input" placeholder="Depth (ft)">
                        <input type="text" id="p_yield" class="cyber-input" placeholder="Yield">
                    </div>
                    <button type="submit" class="w-full bg-emerald-600 py-4 rounded-xl font-bold">SAVE SECURE RECORD</button>
                </form>
            </div>
        </div>
    </main>

    <div id="detailModal" class="modal"><div class="profile-card-modal w-full max-w-md p-8 relative" id="modalContent"></div></div>
    <div id="previewModal" class="modal">
        <div class="bg-white w-full max-w-3xl h-[80vh] rounded-xl flex flex-col">
            <div class="p-4 border-b flex justify-between">
                <button onclick="confirmDownloadPDF()" class="bg-blue-600 text-white px-4 py-2 rounded font-bold">DOWNLOAD</button>
                <button onclick="document.getElementById('previewModal').classList.remove('open')" class="text-slate-400">CLOSE</button>
            </div>
            <div id="previewContent" class="flex-1 overflow-auto p-4 bg-slate-100"></div>
        </div>
    </div>

    <nav class="mobile-nav md:hidden">
        <div class="nav-item active" onclick="showSection('leads')"><i class="ri-user-star-line text-xl"></i></div>
        <div class="nav-item" onclick="showSection('projects')"><i class="ri-folder-shield-2-line text-xl"></i></div>
        <div class="nav-item" onclick="showSection('silent')"><i class="ri-eye-2-line text-xl"></i></div>
        <div class="nav-item" onclick="showSection('maproom')"><i class="ri-map-2-line text-xl"></i></div>
    </nav>

    <script>
        if(CONTACT_INFO.firebase_config) firebase.initializeApp(CONTACT_INFO.firebase_config);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function notify(msg, type='success') {
            Toastify({ text: msg, duration: 3000, style: { background: type==='success' ? "#10b981" : "#ef4444", borderRadius: "12px" } }).showToast();
        }

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('admins').doc(user.phoneNumber).get().then(doc => {
                    if (doc.exists) { document.getElementById('init-screen').style.display = 'none'; showSection('leads'); }
                    else { notify("ACCESS DENIED", "error"); auth.signOut(); }
                });
            } else { document.getElementById('init-screen').style.display = 'none'; document.getElementById('login-overlay').classList.remove('hidden'); }
        });

        function sendAdminOTP() {
            const phone = document.getElementById('adminPhone').value;
            if(!window.recaptchaVerifier) window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {size:'invisible'});
            auth.signInWithPhoneNumber('+91'+phone, window.recaptchaVerifier).then(cr => {
                window.confirmationResult = cr; document.getElementById('otp-group').classList.remove('hidden');
            }).catch(e => notify("SMS ERROR", "error"));
        }
        function verifyAdminOTP() { window.confirmationResult.confirm(document.getElementById('adminOtp').value).catch(e => notify("BAD OTP", "error")); }
        function logout() { auth.signOut(); location.reload(); }

        // --- CORE NAVIGATION ---
        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(e => e.classList.add('hidden'));
            document.getElementById('section-'+id).classList.remove('hidden');
            if(id==='leads') loadLeads();
            if(id==='projects') loadProjects();
            if(id==='silent') loadSilentLeads();
            if(id==='maproom') initAdminMap();
        }

        // --- DATA LOADERS ---
        let leadsCache = [];
        function loadLeads() {
            db.collection('leads').orderBy('timestamp','desc').get().then(snap => {
                const el = document.getElementById('leads-list'); el.innerHTML = "";
                leadsCache = [];
                snap.forEach(doc => {
                    const d = doc.data(); d.docId = doc.id; leadsCache.push(d);
                    el.innerHTML += `
                    <div onclick="openLeadModal('${d.docId}')" class="glass-card p-5 cursor-pointer hover:border-blue-500/50 transition">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-bold text-white">${d.name}</h4>
                            <span class="text-[10px] bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded">${d.status || 'PENDING'}</span>
                        </div>
                        <p class="text-xs text-slate-400 font-mono">${d.mobile}</p>
                        <p class="text-[10px] text-slate-500 mt-2 truncate">${d.loc}</p>
                    </div>`;
                });
            });
        }

        function openLeadModal(docId) {
            const d = leadsCache.find(l => l.docId === docId);
            const content = `
                <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-500">X</button>
                <h2 class="text-xl font-bold text-white mb-1">${d.name}</h2>
                <p class="text-xs text-blue-400 font-mono mb-6">${d.mobile}</p>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Project Phase (Client Facing)</label>
                        <select onchange="updateLeadStatus('${docId}', this.value)" class="cyber-input mt-1">
                            <option ${d.status==='Quote Generated'?'selected':''}>Quote Generated</option>
                            <option ${d.status==='Booked'?'selected':''}>Booked</option>
                            <option ${d.status==='Survey'?'selected':''}>Survey</option>
                            <option ${d.status==='Rig Move'?'selected':''}>Rig Move</option>
                            <option ${d.status==='Drilling'?'selected':''}>Drilling</option>
                            <option ${d.status==='Water'?'selected':''}>Water</option>
                            <option ${d.status==='Certification'?'selected':''}>Certification</option>
                            <option ${d.status==='Completed'?'selected':''}>Completed</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Internal Marker (Private)</label>
                        <select onchange="db.collection('leads').doc('${docId}').update({internalStatus: this.value}).then(()=>notify('Internal Logged'))" class="cyber-input mt-1">
                            <option value="">-- Choose Status --</option>
                            <option ${d.internalStatus==='Called'?'selected':''}>Called / Spoken</option>
                            <option ${d.internalStatus==='Follow-up'?'selected':''}>Needs Follow-up</option>
                            <option ${d.internalStatus==='Interested'?'selected':''}>High Interest</option>
                            <option ${d.internalStatus==='Junk'?'selected':''}>Fake / Junk</option>
                        </select>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="previewQuote('${encodeURIComponent(JSON.stringify(d))}')" class="flex-1 bg-slate-800 py-3 rounded-lg text-xs font-bold">VIEW QUOTE</button>
                        <button onclick="convertToProject('${docId}')" class="flex-1 bg-blue-600 py-3 rounded-lg text-xs font-bold">CONVERT TO BWBC</button>
                    </div>
                    
                    <button onclick="deleteRecord('leads', '${docId}')" class="w-full text-red-500 text-[10px] font-bold uppercase mt-4">Delete Lead</button>
                </div>
            `;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('detailModal').classList.add('open');
        }

        // --- ACTION FUNCTIONS ---
        function updateLeadStatus(id, val) { db.collection('leads').doc(id).update({ status: val }).then(() => { notify("Client Dashboard Updated"); loadLeads(); }); }

        function convertToProject(docId) {
            const lead = leadsCache.find(l => l.docId === docId);
            closeModal(); showSection('create');
            document.getElementById('p_id').value = lead.id || lead.docId;
            document.getElementById('p_name').value = lead.name;
            document.getElementById('p_mobile').value = lead.mobile.replace('+91','');
            document.getElementById('p_loc').value = lead.loc;
            document.getElementById('p_depth').value = lead.depth;
            notify("Lead Data Imported");
        }

        function saveProject(e) {
            e.preventDefault();
            const id = document.getElementById('p_id').value;
            const data = {
                projectId: id, date: document.getElementById('p_date').value,
                customerName: document.getElementById('p_name').value, mobile: "+91"+document.getElementById('p_mobile').value,
                location: document.getElementById('p_loc').value, gps: document.getElementById('p_gps').value,
                depth: document.getElementById('p_depth').value, yield: document.getElementById('p_yield').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            db.collection('projects').doc(id).set(data).then(() => {
                db.collection('leads').doc(id).update({status: 'Completed'});
                notify("Project Secured"); showSection('projects');
            });
        }

        function loadProjects() {
            db.collection('projects').orderBy('timestamp','desc').get().then(snap => {
                const el = document.getElementById('projects-list'); el.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    el.innerHTML += `<div onclick="openProjectModal('${doc.id}')" class="glass-card p-5 border-l-4 border-l-emerald-500">
                        <h4 class="font-bold text-white">${d.location}</h4>
                        <p class="text-xs text-slate-400">${d.customerName}</p>
                    </div>`;
                });
            });
        }

        function openProjectModal(id) {
            db.collection('projects').doc(id).get().then(doc => {
                const d = doc.data();
                const content = `
                    <h2 class="text-xl font-bold text-white mb-6">Project: ${d.projectId}</h2>
                    <button onclick="previewCert('${encodeURIComponent(JSON.stringify(d))}')" class="w-full bg-emerald-600 py-4 rounded-xl font-bold mb-4">PREVIEW BWBC</button>
                    <button onclick="deleteRecord('projects', '${id}')" class="w-full text-red-500 text-[10px] font-bold">DELETE PERMANENTLY</button>
                `;
                document.getElementById('modalContent').innerHTML = content;
                document.getElementById('detailModal').classList.add('open');
            });
        }

        function loadSilentLeads() {
            db.collection('silent_leads').orderBy('timestamp','desc').get().then(snap => {
                const el = document.getElementById('silent-list'); el.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    el.innerHTML += `<div class="glass-card p-4 flex justify-between items-center">
                        <div><p class="font-mono text-yellow-400">${d.mobile}</p><p class="text-[10px] text-slate-500">${d.loc || 'Exploring'}</p></div>
                        <button onclick="deleteRecord('silent_leads', '${doc.id}')" class="text-red-500"><i class="ri-delete-bin-line"></i></button>
                    </div>`;
                });
            });
        }

        function deleteRecord(col, id) {
            if(confirm("Destroy this record?")) {
                db.collection(col).doc(id).delete().then(() => { notify("Purged"); closeModal(); showSection(col === 'silent_leads' ? 'silent' : (col === 'leads' ? 'leads' : 'projects')); });
            }
        }

        // --- MAP ROOM LOGIC ---
        let adminMap, drawingManager, currentPoly, mapPolygons = [], allZonesCache = [];
        const ZONE_CONFIG = { rock: { color: '#ef4444', label: 'Hard Rock' }, water: { color: '#10b981', label: 'High Yield' } };

        function initAdminMap() {
            if(adminMap) return loadAdminZones();
            adminMap = new google.maps.Map(document.getElementById('adminMap'), { center: { lat: 16.44, lng: 80.55 }, zoom: 13, mapTypeId: 'hybrid', disableDefaultUI: true });
            drawingManager = new google.maps.drawing.DrawingManager({ polygonOptions: { strokeWeight: 2, fillOpacity: 0.3, editable: true } });
            drawingManager.setMap(adminMap);
            google.maps.event.addListener(drawingManager, 'polygoncomplete', poly => {
                if(currentPoly) currentPoly.setMap(null);
                currentPoly = poly; document.getElementById('saveZonePanel').classList.remove('hidden');
            });
            loadAdminZones();
        }

        function setDrawMode(type) { 
            document.getElementById('drawType').value = type;
            drawingManager.setOptions({ drawingMode: google.maps.drawing.OverlayType.POLYGON, polygonOptions: { fillColor: ZONE_CONFIG[type].color, strokeColor: ZONE_CONFIG[type].color } });
        }

        function saveCurrentZone() {
            const name = document.getElementById('newZoneName').value;
            const type = document.getElementById('drawType').value;
            const editId = document.getElementById('editDocId').value;
            const path = currentPoly.getPath();
            let coords = [];
            for(let i=0; i<path.getLength(); i++) coords.push({ lat: path.getAt(i).lat(), lng: path.getAt(i).lng() });
            
            const ref = editId ? db.collection('geo_zones').doc(editId) : db.collection('geo_zones').doc();
            ref.set({ name, type, color: ZONE_CONFIG[type].color, coords, timestamp: firebase.firestore.FieldValue.serverTimestamp() }, {merge:true}).then(() => {
                notify("Atlas Updated"); location.reload();
            });
        }

        function loadAdminZones() {
            db.collection('geo_zones').get().then(snap => {
                const side = document.getElementById('zonesListSide'); side.innerHTML = "<b>Atlas Zones</b><br>";
                snap.forEach(doc => {
                    const z = doc.data();
                    side.innerHTML += `<div class="p-2 border-b border-slate-800 text-xs flex justify-between"><span>${z.name}</span><button onclick="deleteZone('${doc.id}')" class="text-red-500">X</button></div>`;
                    new google.maps.Polygon({ paths: z.coords, strokeColor: z.color, fillColor: z.color, fillOpacity: 0.15, map: adminMap });
                });
            });
        }
        function deleteZone(id) { if(confirm("Delete Zone?")) db.collection('geo_zones').doc(id).delete().then(() => location.reload()); }

        // --- PDF UTILS ---
        let currentPDFElement;
        function previewQuote(encoded) { 
            const d = JSON.parse(decodeURIComponent(encoded));
            const rows = `<tr><td>Recalculated Quote for ${d.depth}ft</td><td style="text-align:right">â‚¹${parseInt(d.total).toLocaleString()}</td></tr>`;
            currentPDFElement = getInvoiceHTML({ id: d.id, name: d.name, mobile: d.mobile, loc: d.loc, total: d.total, rows: rows });
            document.getElementById('previewContent').innerHTML = currentPDFElement;
            document.getElementById('previewModal').classList.add('open');
        }
        function previewCert(encoded) {
            const d = JSON.parse(decodeURIComponent(encoded));
            currentPDFElement = getCertificateHTML({ id: d.projectId, name: d.customerName, loc: d.location, date: d.date, depth: d.depth, yield: d.yield });
            document.getElementById('previewContent').innerHTML = currentPDFElement;
            document.getElementById('previewModal').classList.add('open');
        }
        function confirmDownloadPDF() {
            const el = document.createElement('div'); el.innerHTML = currentPDFElement;
            html2pdf().from(el).save('SBW_Document.pdf');
        }
        function closeModal() { document.getElementById('detailModal').classList.remove('open'); }
        function cancelDrawing() { drawingManager.setDrawingMode(null); if(currentPoly) currentPoly.setMap(null); }

        const s = document.createElement('script'); s.src = `https://maps.googleapis.com/maps/api/js?key=${CONTACT_INFO.google_maps_key}&libraries=places,drawing,geometry`; s.async=true; s.defer=true; document.body.appendChild(s);
    </script>
</body>
</html>
