<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBW Admin Console | Full Command</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/pdf_template.js"></script>
    <script src="assets/js/certificate_template.js"></script>

    <style>
        :root { --bg-deep: #020617; --card-bg: #0f172a; --neon-blue: #3b82f6; }
        body { background-color: var(--bg-deep); color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* ðŸŸ¢ CENTERED MODALS */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; 
            display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); 
        }
        .modal.open { display: flex; animation: fadeUp 0.2s ease-out; }
        .profile-card-modal { background: #0f172a; border: 1px solid #1e293b; border-radius: 24px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; position: relative; }

        .glass-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; transition: 0.2s; }
        .glass-card:hover { border-color: var(--neon-blue); transform: translateY(-2px); }

        .desktop-sidebar { width: 280px; height: 100vh; position: fixed; border-right: 1px solid #1e293b; background: #020617; padding: 24px; }
        .main-content { margin-left: 280px; width: calc(100% - 280px); padding: 40px; }
        @media (max-width: 768px) { .desktop-sidebar { display: none; } .main-content { margin-left: 0; width: 100%; padding: 15px; padding-bottom: 100px; } }

        .cyber-input { background: #1e293b; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; font-size: 14px; }
        .status-badge { font-size: 9px; font-weight: 800; padding: 2px 8px; rounded: 4px; text-transform: uppercase; }
        
        .pac-container { z-index: 2000 !important; background: #1e293b; border: 1px solid #334155; color: white; }
        .pac-item { color: #cbd5e1; border-top: 1px solid #334155; padding: 8px; }
        .pac-item:hover { background: #0f172a; }
        .pac-item-query { color: white; }
    </style>
</head>
<body>

    <div id="init-screen" class="fixed inset-0 bg-[#020617] z-[300] flex flex-col items-center justify-center">
        <div class="loader-ring w-10 h-10 border-4 border-slate-800 border-t-blue-500 rounded-full animate-spin mb-4"></div>
        <p class="text-slate-500 font-mono text-xs">ENCRYPTED UPLINK...</p>
    </div>

    <aside class="desktop-sidebar hidden md:flex flex-col">
        <div class="font-black text-white text-2xl mb-10">SAGAR <span class="text-blue-500">ADMIN</span></div>
        <nav class="flex-1 space-y-2">
            <button onclick="showSection('leads')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition flex items-center gap-3" id="nav-leads"><i class="ri-user-star-line"></i> Active Leads</button>
            <button onclick="showSection('projects')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition flex items-center gap-3" id="nav-projects"><i class="ri-folder-shield-2-line"></i> BWBC Records</button>
            <button onclick="showSection('silent')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition flex items-center gap-3" id="nav-silent"><i class="ri-eye-2-line"></i> Window Shoppers</button>
            <button onclick="showSection('maproom')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition flex items-center gap-3" id="nav-maproom"><i class="ri-map-2-line"></i> Map Atlas</button>
        </nav>
        <button onclick="logout()" class="p-4 text-red-500 font-bold flex items-center gap-2"><i class="ri-shut-down-line"></i> Logout</button>
    </aside>

    <main class="main-content">
        <div class="flex gap-4 mb-10">
            <div class="relative flex-1">
                <i class="ri-search-line absolute left-4 top-3.5 text-slate-500"></i>
                <input type="text" id="searchInput" onkeyup="filterData()" class="cyber-input pl-12 w-full" placeholder="Search by name, mobile, or location...">
            </div>
            <button onclick="showSection('create')" class="bg-blue-600 hover:bg-blue-500 px-8 rounded-xl font-bold transition">NEW RECORD</button>
        </div>

        <div id="section-leads" class="content-section">
            <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-4">Live Project Leads</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="leads-list"></div>
        </div>

        <div id="section-projects" class="content-section hidden">
            <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-4">Completed Certificates</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="projects-list"></div>
        </div>

        <div id="section-silent" class="content-section hidden">
            <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-4">Window Shoppers (Silent)</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="silent-list"></div>
        </div>

        <div id="section-create" class="content-section hidden">
            <div class="profile-card-modal p-8 mx-auto max-w-2xl border-t-4 border-t-emerald-500">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold">Generate BWBC</h2>
                    <button onclick="showSection('leads')" class="text-slate-500 hover:text-white"><i class="ri-close-line text-2xl"></i></button>
                </div>
                <form id="projectForm" onsubmit="saveProject(event)" class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase">Ref ID</label>
                            <input type="text" id="p_id" class="cyber-input w-full bg-slate-900 border-dashed" readonly>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase">Drilling Date</label>
                            <input type="date" id="p_date" class="cyber-input w-full" required>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="p_name" class="cyber-input" placeholder="Customer Name" required>
                        <input type="tel" id="p_mobile" class="cyber-input" placeholder="Mobile Number" required>
                    </div>
                    <div class="relative">
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Site Location</label>
                        <input type="text" id="p_loc" class="cyber-input w-full" placeholder="Full Site Address (Autocomplete enabled)" required>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="p_gps" class="cyber-input flex-1 font-mono text-xs" placeholder="GPS Lat, Lng" required>
                        <button type="button" onclick="openMapPicker()" class="bg-slate-800 px-4 rounded-lg text-blue-400 border border-slate-700 hover:bg-slate-700"><i class="ri-map-pin-2-fill"></i> PICK</button>
                    </div>
                    <div class="grid grid-cols-2 gap-4 p-4 bg-slate-900/50 rounded-xl border border-slate-800">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500">DEPTH (FT)</label>
                            <input type="number" id="p_depth" class="cyber-input w-full" placeholder="e.g. 450">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500">YIELD (INCH)</label>
                            <input type="text" id="p_yield" class="cyber-input w-full" placeholder="e.g. 2.5">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-xl font-bold shadow-xl shadow-emerald-900/20">SAVE RECORD & CLOSE LEAD</button>
                </form>
            </div>
        </div>

        <div id="section-maproom" class="content-section hidden flex h-[80vh] gap-4">
            <div class="w-64 glass-card p-4 overflow-y-auto" id="zonesListSide"></div>
            <div class="flex-1 glass-card overflow-hidden relative">
                <div id="adminMap" class="w-full h-full"></div>
                <div class="absolute top-4 right-4 flex flex-col gap-2">
                    <button onclick="setDrawMode('rock')" class="w-12 h-12 bg-red-600 rounded-xl shadow-lg flex items-center justify-center"><i class="ri-record-circle-line text-xl"></i></button>
                    <button onclick="setDrawMode('water')" class="w-12 h-12 bg-green-600 rounded-xl shadow-lg flex items-center justify-center"><i class="ri-drop-line text-xl"></i></button>
                </div>
            </div>
        </div>
    </main>

    <div id="detailModal" class="modal">
        <div class="profile-card-modal p-8" id="modalContent"></div>
    </div>

    <div id="previewModal" class="modal">
        <div class="bg-white w-full max-w-4xl h-[90vh] rounded-2xl flex flex-col shadow-2xl overflow-hidden">
            <div class="p-4 bg-slate-100 flex justify-between border-b">
                <button onclick="confirmDownloadPDF()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">DOWNLOAD PDF</button>
                <button onclick="document.getElementById('previewModal').classList.remove('open')" class="text-slate-400"><i class="ri-close-line text-2xl"></i></button>
            </div>
            <div id="previewContent" class="flex-1 overflow-y-auto p-8 bg-slate-500"></div>
        </div>
    </div>

    <div id="mapPickerModal" class="modal">
        <div class="profile-card-modal p-4 w-full max-w-lg">
            <div id="pickerMapContainer" class="w-full h-80 rounded-xl mb-4 bg-slate-900"></div>
            <div class="flex gap-2">
                <button onclick="confirmGPS()" class="flex-1 bg-blue-600 py-3 rounded-lg font-bold">CONFIRM GPS</button>
                <button onclick="document.getElementById('mapPickerModal').classList.remove('open')" class="px-6 py-3 bg-slate-800 rounded-lg">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        if(CONTACT_INFO.firebase_config) firebase.initializeApp(CONTACT_INFO.firebase_config);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let leadsCache = [], projectsCache = [], silentCache = [];

        function notify(msg, type='success') {
            Toastify({ text: msg, duration: 3000, gravity: "top", position: "center", style: { background: type==='success' ? "#10b981" : "#ef4444", borderRadius: "12px" } }).showToast();
        }

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('admins').doc(user.phoneNumber).get().then(doc => {
                    if (doc.exists) { 
                        document.getElementById('init-screen').style.display = 'none'; 
                        showSection('leads'); 
                    } else { notify("ACCESS DENIED", "error"); auth.signOut(); }
                });
            } else { document.getElementById('init-screen').style.display = 'none'; window.location.replace("login.html"); }
        });

        function logout() { auth.signOut().then(() => location.reload()); }

        // --- NAVIGATION & DATA ---
        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(e => e.classList.add('hidden'));
            document.getElementById('section-'+id).classList.remove('hidden');
            if(id === 'leads') loadLeads();
            if(id === 'projects') loadProjects();
            if(id === 'silent') loadSilentLeads();
            if(id === 'maproom') initAdminMap();
        }

        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const activeId = document.querySelector('.content-section:not(.hidden)').id;
            if(activeId === 'section-leads') renderLeads(leadsCache.filter(l => (l.name + l.mobile + l.loc).toLowerCase().includes(term)));
            if(activeId === 'section-projects') renderProjects(projectsCache.filter(p => (p.customerName + p.mobile + p.location).toLowerCase().includes(term)));
        }

        function loadLeads() {
            db.collection('leads').orderBy('timestamp','desc').get().then(snap => {
                leadsCache = [];
                snap.forEach(doc => { const d = doc.data(); d.docId = doc.id; leadsCache.push(d); });
                renderLeads(leadsCache);
            });
        }

        function renderLeads(list) {
            const el = document.getElementById('leads-list'); el.innerHTML = "";
            list.forEach(d => {
                el.innerHTML += `
                <div onclick="openLeadModal('${d.docId}')" class="glass-card p-5 cursor-pointer relative overflow-hidden">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h4 class="font-bold text-white leading-tight">${d.name}</h4>
                            <p class="text-[10px] font-mono text-blue-400">${d.mobile}</p>
                        </div>
                        <span class="status-badge bg-blue-500/20 text-blue-400 border border-blue-500/30 px-2 py-0.5 rounded">${d.status || 'PENDING'}</span>
                    </div>
                    <div class="space-y-1 mb-4">
                        <p class="text-[10px] text-slate-400 truncate"><i class="ri-map-pin-line"></i> ${d.loc}</p>
                        <p class="text-[10px] text-slate-400"><i class="ri-ruler-2-line"></i> ${d.depth} ft depth requested</p>
                    </div>
                    <div class="flex justify-between items-center pt-3 border-t border-slate-800">
                        <span class="text-sm font-bold text-emerald-400">â‚¹${parseInt(d.total).toLocaleString()}</span>
                        <span class="text-[9px] font-mono text-slate-600">${d.docId}</span>
                    </div>
                </div>`;
            });
        }

        function openLeadModal(docId) {
            const d = leadsCache.find(l => l.docId === docId);
            const content = `
                <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-500 hover:text-white"><i class="ri-close-line text-2xl"></i></button>
                <div class="mb-6">
                    <h2 class="text-xl font-bold text-white">${d.name}</h2>
                    <p class="text-blue-400 font-mono text-sm">${d.mobile}</p>
                </div>
                
                <div class="space-y-5">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest block mb-2">Project Phase (Syncs to Client Dash)</label>
                        <select onchange="updateLeadStatus('${docId}', this.value)" class="cyber-input w-full">
                            <option ${d.status==='Quote Generated'?'selected':''}>Quote Generated</option>
                            <option ${d.status==='Booked'?'selected':''}>Booked</option>
                            <option ${d.status==='Survey'?'selected':''}>Survey</option>
                            <option ${d.status==='Rig Move'?'selected':''}>Rig Move</option>
                            <option ${d.status==='Drilling'?'selected':''}>Drilling</option>
                            <option ${d.status==='Water'?'selected':''}>Water</option>
                            <option ${d.status==='Certification'?'selected':''}>Certification</option>
                            <option ${d.status==='Completed'?'selected':''}>Completed</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest block mb-2">Internal Lead Marker</label>
                        <select onchange="db.collection('leads').doc('${docId}').update({internalStatus: this.value}).then(()=>notify('Log Updated'))" class="cyber-input w-full">
                            <option value="">-- No Marker --</option>
                            <option ${d.internalStatus==='Called'?'selected':''}>Called / Spoken</option>
                            <option ${d.internalStatus==='Follow-up'?'selected':''}>Needs Follow-up</option>
                            <option ${d.internalStatus==='Interested'?'selected':''}>High Interest</option>
                            <option ${d.internalStatus==='Junk'?'selected':''}>Junk / Fake</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="previewQuote('${encodeURIComponent(JSON.stringify(d))}')" class="bg-slate-800 py-4 rounded-xl font-bold text-xs">VIEW QUOTE</button>
                        <button onclick="convertToProject('${docId}')" class="bg-blue-600 py-4 rounded-xl font-bold text-xs">FINALIZE BWBC</button>
                    </div>

                    <button onclick="deleteRecord('leads', '${docId}')" class="w-full text-red-500/50 hover:text-red-500 text-[10px] font-bold uppercase pt-4 tracking-[0.2em]">Purge Lead</button>
                </div>
            `;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('detailModal').classList.add('open');
        }

        // --- BWBC PROJECT LOGIC ---
        function convertToProject(docId) {
            const lead = leadsCache.find(l => l.docId === docId);
            closeModal(); showSection('create');
            document.getElementById('p_id').value = lead.id || lead.docId;
            document.getElementById('p_name').value = lead.name;
            document.getElementById('p_mobile').value = lead.mobile.replace('+91','');
            document.getElementById('p_loc').value = lead.loc;
            document.getElementById('p_depth').value = lead.depth;
            notify("Data Imported Successfully");
        }

        function saveProject(e) {
            e.preventDefault();
            const id = document.getElementById('p_id').value;
            const data = {
                projectId: id,
                date: document.getElementById('p_date').value,
                customerName: document.getElementById('p_name').value,
                mobile: "+91" + document.getElementById('p_mobile').value,
                location: document.getElementById('p_loc').value,
                gps: document.getElementById('p_gps').value,
                depth: document.getElementById('p_depth').value,
                yield: document.getElementById('p_yield').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            db.collection('projects').doc(id).set(data).then(() => {
                db.collection('leads').doc(id).update({status: 'Completed'}).catch(()=>{});
                notify("BWBC Record Secured");
                showSection('projects');
            });
        }

        function loadProjects() {
            db.collection('projects').orderBy('timestamp','desc').get().then(snap => {
                projectsCache = [];
                snap.forEach(doc => { const d = doc.data(); d.docId = doc.id; projectsCache.push(d); });
                renderProjects(projectsCache);
            });
        }

        function renderProjects(list) {
            const el = document.getElementById('projects-list'); el.innerHTML = "";
            list.forEach(d => {
                el.innerHTML += `
                <div onclick="openProjectModal('${d.docId}')" class="glass-card p-5 border-l-4 border-l-emerald-500 cursor-pointer">
                    <h4 class="font-bold text-white mb-1 truncate">${d.location}</h4>
                    <p class="text-xs text-slate-400 mb-3">${d.customerName}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-mono text-slate-500">${d.projectId}</span>
                        <i class="ri-file-shield-2-line text-emerald-500"></i>
                    </div>
                </div>`;
            });
        }

        function openProjectModal(id) {
            const d = projectsCache.find(p => p.docId === id);
            const content = `
                <h2 class="text-xl font-bold text-white mb-2">Project File</h2>
                <p class="text-xs text-slate-500 font-mono mb-6">${d.projectId}</p>
                <button onclick="previewCert('${encodeURIComponent(JSON.stringify(d))}')" class="w-full bg-emerald-600 py-4 rounded-xl font-bold mb-4 flex items-center justify-center gap-2"><i class="ri-eye-line"></i> PREVIEW CERTIFICATE</button>
                <button onclick="deleteRecord('projects', '${id}')" class="w-full text-red-500 text-[10px] font-bold tracking-widest uppercase">Delete Permanent</button>
            `;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('detailModal').classList.add('open');
        }

        function loadSilentLeads() {
            db.collection('silent_leads').orderBy('timestamp','desc').get().then(snap => {
                const el = document.getElementById('silent-list'); el.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    el.innerHTML += `
                    <div class="glass-card p-4 flex justify-between items-center">
                        <div>
                            <p class="font-mono text-yellow-400 font-bold">${d.mobile}</p>
                            <p class="text-[10px] text-slate-500">${d.loc || 'Exploring Only'} â€¢ ${d.depth}ft</p>
                        </div>
                        <button onclick="deleteRecord('silent_leads', '${doc.id}')" class="text-red-500 hover:bg-red-500/10 p-2 rounded-lg transition"><i class="ri-delete-bin-line text-xl"></i></button>
                    </div>`;
                });
            });
        }

        // --- UTILS & MAPS ---
        function updateLeadStatus(id, val) { db.collection('leads').doc(id).update({ status: val }).then(() => { notify("Client Dashboard Updated"); loadLeads(); }); }
        function closeModal() { document.getElementById('detailModal').classList.remove('open'); }
        
        function deleteRecord(col, id) {
            if(confirm("DANGER: Destroy this data record permanently?")) {
                db.collection(col).doc(id).delete().then(() => {
                    notify("Data Purged"); closeModal();
                    if(col==='leads') loadLeads();
                    else if(col==='projects') loadProjects();
                    else loadSilentLeads();
                }).catch(e => notify("Permission Denied (Check Rules)", "error"));
            }
        }

        function initAdminMap() {
            const map = new google.maps.Map(document.getElementById('adminMap'), { center: { lat: 16.44, lng: 80.55 }, zoom: 13, mapTypeId: 'hybrid' });
            // Map logic for zones...
        }

        // ðŸŸ¢ GOOGLE PLACES & PICKER
        function initAutocomplete() {
            const input = document.getElementById('p_loc');
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if(place.geometry) {
                    document.getElementById('p_gps').value = `${place.geometry.location.lat()}, ${place.geometry.location.lng()}`;
                }
            });
        }

        let pickerMap, pickerMarker;
        function openMapPicker() {
            document.getElementById('mapPickerModal').classList.add('open');
            setTimeout(() => {
                if(!pickerMap) {
                    pickerMap = new google.maps.Map(document.getElementById('pickerMapContainer'), { center: {lat: 16.44, lng: 80.55}, zoom: 15 });
                    pickerMarker = new google.maps.Marker({ map: pickerMap, draggable: true, position: {lat: 16.44, lng: 80.55} });
                }
            }, 100);
        }
        function confirmGPS() {
            const pos = pickerMarker.getPosition();
            document.getElementById('p_gps').value = `${pos.lat().toFixed(6)}, ${pos.lng().toFixed(6)}`;
            document.getElementById('mapPickerModal').classList.remove('open');
        }

        // --- PDF PREVIEWS ---
        let currentPDFElement;
        function previewQuote(encoded) {
            const d = JSON.parse(decodeURIComponent(encoded));
            let rows = `<tr><td>Estimate for ${d.depth}ft Borewell</td><td style="text-align:right">â‚¹${parseInt(d.total).toLocaleString()}</td></tr>`;
            currentPDFElement = getInvoiceHTML({ id: d.id, name: d.name, mobile: d.mobile, loc: d.loc, total: d.total, rows: rows });
            document.getElementById('previewContent').innerHTML = currentPDFElement;
            document.getElementById('previewModal').classList.add('open');
        }
        function previewCert(encoded) {
            const d = JSON.parse(decodeURIComponent(encoded));
            currentPDFElement = getCertificateHTML({ id: d.projectId, name: d.customerName, loc: d.location, date: d.date, depth: d.depth, yield: d.yield });
            document.getElementById('previewContent').innerHTML = currentPDFElement;
            document.getElementById('previewModal').classList.add('open');
        }
        function confirmDownloadPDF() {
            const el = document.createElement('div'); el.innerHTML = currentPDFElement;
            html2pdf().from(el).save('SBW_Document.pdf');
        }

        const s = document.createElement('script');
        s.src = `https://maps.googleapis.com/maps/api/js?key=${CONTACT_INFO.google_maps_key}&libraries=places,drawing&callback=initAutocomplete`;
        s.async = true; document.body.appendChild(s);
    </script>
