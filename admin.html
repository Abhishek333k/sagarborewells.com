<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Admin | Command OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="assets/js/config.js"></script>

    <style>
        /* CYBER THEME */
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Glassmorphism */
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 16px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        .glass-modal { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(59, 130, 246, 0.2); }

        /* Navigation */
        .nav-item { display: flex; items-center; gap: 12px; padding: 12px 16px; color: #94a3b8; border-radius: 10px; transition: 0.3s; cursor: pointer; }
        .nav-item:hover, .nav-item.active { background: rgba(59, 130, 246, 0.1); color: #60a5fa; border-left: 3px solid #3b82f6; }

        /* Inputs */
        .cyber-input { background: #1e293b; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; transition: 0.3s; }
        .cyber-input:focus { border-color: #3b82f6; background: #0f172a; }
        .cyber-select { appearance: none; background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%233b82f6%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E"); background-repeat: no-repeat; background-position: right .7rem top 50%; background-size: .65rem auto; }

        /* Modal Overlay */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 50; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; }
        .modal-overlay.open { display: flex; opacity: 1; }
        
        /* Map */
        .map-wrapper { position: relative; width: 100%; height: 300px; border-radius: 12px; overflow: hidden; border: 2px solid #3b82f6; }
        /* ðŸŽ¯ TARGET RETICLE ANIMATIONS */
        .target-reticle { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; pointer-events: none; display: flex; align-items: center; justify-content: center; }
        .reticle-dot { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; box-shadow: 0 0 15px 2px #ef4444; z-index: 2; }
        .reticle-ring { position: absolute; width: 60px; height: 60px; border: 2px dashed #0ea5e9; border-radius: 50%; box-shadow: 0 0 20px rgba(14, 165, 233, 0.3); animation: reticleSpin 10s linear infinite; }
        @keyframes reticleSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-72 bg-slate-900 border-r border-slate-800 flex flex-col flex-shrink-0 z-20">
        <div class="p-8 border-b border-slate-800">
            <h1 class="text-2xl font-black tracking-tight text-white">SAGAR<span class="text-blue-500 glow-text">OS</span></h1>
            <div class="flex items-center gap-2 mt-2">
                <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                <p class="text-xs text-emerald-500 font-mono uppercase tracking-widest">System Online</p>
            </div>
        </div>
        <nav class="flex-grow p-6 space-y-2">
            <div onclick="showSection('leads')" id="nav-leads" class="nav-item active"><i class="ri-radar-line"></i> <span>Live Leads</span></div>
            <div onclick="showSection('projects')" id="nav-projects" class="nav-item"><i class="ri-database-2-line"></i> <span>Archives</span></div>
            <div onclick="showSection('create')" id="nav-create" class="nav-item"><i class="ri-add-box-line"></i> <span>Issue Cert</span></div>
        </nav>
        <div class="p-6 border-t border-slate-800">
            <button onclick="logout()" class="flex items-center gap-3 text-sm text-slate-400 hover:text-red-400 transition"><i class="ri-shut-down-line"></i> Terminate Session</button>
        </div>
    </aside>

    <main class="flex-grow overflow-y-auto p-10 relative bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
        
        <div id="login-overlay" class="modal-overlay open" style="z-index: 999;">
            <div class="glass-card p-10 w-96 text-center border-t-4 border-blue-600">
                <h2 class="text-2xl font-bold text-white mb-2">RESTRICTED ACCESS</h2>
                <div class="text-left mb-4 mt-6">
                    <label class="text-xs text-blue-400 font-bold uppercase block mb-1">ID Verification</label>
                    <div class="flex bg-slate-900 border border-slate-700 rounded-lg overflow-hidden">
                        <span class="px-4 py-3 text-slate-500 border-r border-slate-700 font-mono">+91</span>
                        <input type="tel" id="adminPhone" class="w-full bg-transparent px-4 py-3 text-white outline-none font-mono font-bold" placeholder="ACCESS ID" maxlength="10">
                    </div>
                </div>
                <div id="otp-group" class="hidden text-left mb-6">
                    <label class="text-xs text-emerald-400 font-bold uppercase block mb-1">Security Code</label>
                    <input type="tel" id="adminOtp" class="cyber-input text-center tracking-[0.5em] font-bold text-xl" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" maxlength="6">
                </div>
                <div id="recaptcha-container" class="mb-4 flex justify-center"></div>
                <button id="sendOtpBtn" onclick="sendAdminOTP()" class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg uppercase tracking-widest text-sm">Authenticate</button>
                <button id="verifyOtpBtn" onclick="verifyAdminOTP()" class="hidden w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-lg uppercase tracking-widest text-sm">Unlock System</button>
            </div>
        </div>

        <header class="flex justify-between items-center mb-8">
            <div><h2 class="text-3xl font-bold text-white mb-1">Command Center</h2><p class="text-slate-400 text-sm">Real-time Data Stream</p></div>
            <div class="glass-card px-4 py-2 flex items-center gap-3"><i class="ri-server-line text-emerald-400"></i><span class="text-xs font-mono text-emerald-400">DB: CONNECTED</span></div>
        </header>

        <div id="section-leads" class="content-section"><div id="leads-list" class="space-y-4"></div></div>

        <div id="section-projects" class="content-section hidden"><div id="projects-list" class="grid grid-cols-1 xl:grid-cols-2 gap-6"></div></div>

        <div id="section-create" class="content-section hidden max-w-5xl mx-auto">
            <div class="glass-card p-8">
                <div class="flex justify-between items-center border-b border-slate-700 pb-6 mb-8"><h3 class="text-xl font-bold text-white">Generate Birth Certificate</h3><span class="px-3 py-1 bg-blue-900 text-blue-300 text-xs font-mono rounded border border-blue-700">NEW_RECORD_ENTRY</span></div>
                <form id="projectForm" onsubmit="saveProject(event)" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="col-span-full"><h4 class="text-xs text-blue-400 font-bold uppercase mb-4">Identity</h4><div class="grid md:grid-cols-2 gap-6"><div><label class="text-xs text-slate-400 block mb-2">Mobile</label><div class="flex bg-slate-800 border border-slate-600 rounded-lg"><span class="px-4 py-3 text-slate-400 border-r border-slate-600">+91</span><input type="tel" id="p_mobile" class="w-full bg-transparent px-4 text-white outline-none" required maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)"></div></div><div><label class="text-xs text-slate-400 block mb-2">Name</label><input type="text" id="p_name" class="cyber-input" required></div></div></div>
                    <div class="col-span-full border-t border-slate-700 pt-6"><h4 class="text-xs text-purple-400 font-bold uppercase mb-4">Location</h4><div class="grid md:grid-cols-2 gap-6"><div class="col-span-full"><input type="text" id="p_loc" class="cyber-input" placeholder="Address..." required></div><div class="col-span-full flex gap-4"><input type="text" id="p_gps" class="cyber-input bg-slate-800" readonly><button type="button" onclick="openMapPicker('p')" class="bg-purple-600 text-white px-6 rounded-lg font-bold flex items-center gap-2"><i class="ri-map-pin-line"></i> PINPOINT</button></div></div></div>
                    <div class="col-span-full border-t border-slate-700 pt-6"><h4 class="text-xs text-orange-400 font-bold uppercase mb-4">Technical</h4><div class="grid grid-cols-2 md:grid-cols-4 gap-4"><div><label class="text-[10px] text-slate-500 uppercase">Depth</label><input type="number" id="p_depth" class="cyber-input" required></div><div><label class="text-[10px] text-slate-500 uppercase">Yield</label><input type="text" id="p_yield" class="cyber-input" required></div><div><label class="text-[10px] text-slate-500 uppercase">Casing</label><input type="number" id="p_casing" class="cyber-input" required></div><div><label class="text-[10px] text-slate-500 uppercase">Type</label><select id="p_casingType" class="cyber-input"><option>PVC 6Kg</option><option>PVC 10Kg</option><option>MS Iron</option></select></div><div class="col-span-2"><label class="text-[10px] text-slate-500 uppercase">Rig</label><select id="p_rig" class="cyber-input"><option value="">-- None --</option><option>Sensor Robotic</option><option>Hydraulic</option></select></div><div class="col-span-2"><label class="text-[10px] text-slate-500 uppercase">Date</label><input type="date" id="p_date" class="cyber-input" required></div><div class="col-span-full"><label class="text-[10px] text-slate-500 uppercase">Motor</label><input type="text" id="p_motor" class="cyber-input"></div></div></div>
                    <div class="col-span-full pt-8 flex justify-end"><button type="submit" class="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-4 rounded-lg font-bold shadow-lg flex items-center gap-3"><i class="ri-save-3-line"></i> WRITE TO LEDGER</button></div>
                </form>
            </div>
        </div>
    </main>

    <div id="detailModal" class="modal-overlay" style="z-index: 100;">
        <div class="glass-modal p-8 w-full max-w-2xl rounded-2xl relative shadow-2xl overflow-y-auto max-h-[90vh]">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white"><i class="ri-close-circle-line text-3xl"></i></button>
            <div id="modalContent"></div>
        </div>
    </div>

    <div id="previewModal" class="modal-overlay" style="z-index: 150;">
        <div class="glass-modal p-4 w-full max-w-3xl rounded-xl h-[80vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-white font-bold">Estimate Preview</h3>
                <div class="flex gap-2">
                    <button onclick="confirmDownloadPDF()" class="bg-blue-600 text-white px-4 py-2 rounded text-sm font-bold">Download</button>
                    <button onclick="document.getElementById('previewModal').classList.remove('open')" class="text-slate-400 px-4 py-2">Close</button>
                </div>
            </div>
            <div id="previewContent" class="flex-grow bg-white overflow-y-auto rounded p-4 text-black"></div>
        </div>
    </div>

    <div id="mapModal" class="modal-overlay" style="z-index: 200;">
        <div class="glass-card p-6 w-full max-w-3xl border border-slate-600 shadow-2xl">
            <h3 class="text-xl font-bold text-white mb-4 text-center">Satellite Targeting</h3>
            <div class="map-wrapper">
                <div id="mapContainer" class="w-full h-full"></div>
                <div class="target-reticle">
                    <div class="reticle-dot"></div>
                    <div class="reticle-ring"></div>
                    <div class="absolute top-[30px] w-[1px] h-[20px] bg-gradient-to-b from-blue-400 to-transparent opacity-50"></div>
                    <div class="absolute w-[80px] h-[1px] bg-blue-500/30"></div>
                    <div class="absolute h-[80px] w-[1px] bg-blue-500/30"></div>
                </div>
            </div>
            <div class="flex justify-center gap-4 mt-6"><button onclick="document.getElementById('mapModal').classList.remove('open')" class="text-slate-400 hover:text-white font-bold px-6">ABORT</button><button onclick="confirmLocation()" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-2 rounded font-bold">LOCK COORDINATES</button></div>
        </div>
    </div>

    <script>
        if(CONTACT_INFO.firebase_config) firebase.initializeApp(CONTACT_INFO.firebase_config);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('admins').doc(user.phoneNumber).get().then(doc => {
                    if (doc.exists) {
                        document.getElementById('login-overlay').classList.remove('open');
                        loadLeads();
                    } else { alert("UNAUTHORIZED"); auth.signOut(); }
                }).catch(e => { console.error(e); alert("System Error."); });
            } else {
                document.getElementById('login-overlay').classList.add('open');
            }
        });

        function sendAdminOTP() {
            const phone = document.getElementById('adminPhone').value;
            if(phone.length !== 10) return alert("INVALID ID");
            const btn = document.getElementById('sendOtpBtn'); btn.innerText = "TRANSMITTING...";
            if(!window.recaptchaVerifier) window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {'size': 'invisible'});
            auth.signInWithPhoneNumber('+91'+phone, window.recaptchaVerifier).then(cr => {
                window.confirmationResult = cr; btn.classList.add('hidden');
                document.getElementById('otp-group').classList.remove('hidden');
                document.getElementById('verifyOtpBtn').classList.remove('hidden');
            }).catch(e => alert(e.message));
        }
        function verifyAdminOTP() { window.confirmationResult.confirm(document.getElementById('adminOtp').value).catch(() => alert("INVALID CODE")); }
        function logout() { auth.signOut(); window.location.reload(); }

        // --- NAV ---
        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(e => e.classList.add('hidden'));
            document.getElementById('section-'+id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById('nav-'+id).classList.add('active');
            if(id==='leads') loadLeads(); if(id==='projects') loadProjects();
        }

        // --- DATA ---
        let leadsCache = [], projectsCache = [];

        function loadLeads() {
            db.collection('leads').orderBy('timestamp','desc').limit(50).get().then(snap => {
                const el = document.getElementById('leads-list'); el.innerHTML="";
                leadsCache = [];
                snap.forEach(d => {
                    const data = d.data();
                    data.docId = d.id;
                    leadsCache.push(data);
                    const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleDateString() : 'N/A';
                    const statusColor = data.status === 'Closed' ? 'text-emerald-400' : (data.status === 'Site Visit' ? 'text-blue-400' : 'text-yellow-400');
                    el.innerHTML += `
                        <div onclick="openLeadModal(${leadsCache.length - 1})" class="glass-card p-5 flex justify-between items-center hover:bg-slate-800/50 transition cursor-pointer group">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full bg-blue-900/50 flex items-center justify-center text-blue-400 group-hover:bg-blue-600 group-hover:text-white transition"><i class="ri-user-search-line"></i></div>
                                <div><div class="font-bold text-white">${data.name}</div><div class="text-xs text-slate-400 font-mono">${data.loc}</div></div>
                            </div>
                            <div class="text-right"><div class="font-bold text-emerald-400 text-lg">â‚¹${parseInt(data.total).toLocaleString()}</div><div class="text-[10px] ${statusColor} font-mono font-bold uppercase">${data.status || 'Pending'}</div></div>
                        </div>`;
                });
            });
        }

        function loadProjects() {
            db.collection('projects').get().then(snap => {
                const el = document.getElementById('projects-list'); el.innerHTML="";
                projectsCache = [];
                snap.forEach(d => {
                    const data = d.data();
                    projectsCache.push(data);
                    el.innerHTML += `
                        <div onclick="openProjectModal(${projectsCache.length - 1})" class="glass-card p-6 border-l-4 border-emerald-500 relative overflow-hidden group cursor-pointer hover:bg-slate-800/50 transition">
                            <h3 class="font-bold text-xl text-white mb-1">${data.location}</h3>
                            <p class="text-sm text-slate-400 mb-4 font-mono">${data.customerName}</p>
                            <div class="text-[10px] text-slate-600 font-mono tracking-widest">ID: ${data.projectId}</div>
                        </div>`;
                });
            });
        }

        // --- INTERACTIVE MODALS ---
        function closeModal() { document.getElementById('detailModal').classList.remove('open'); }

        function openLeadModal(index) {
            const data = leadsCache[index];
            const notes = data.adminNotes || ""; // Fetch existing notes
            
            const content = `
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-white">Lead Details</h2>
                    <p class="text-slate-400 font-mono text-sm">Quote: ${data.docId}</p>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6 bg-slate-900/50 p-6 rounded-xl border border-slate-700">
                    <div><span class="text-xs text-slate-500 uppercase">Customer</span><div class="text-white font-bold">${data.name}</div></div>
                    <div><span class="text-xs text-slate-500 uppercase">Mobile</span><div class="text-blue-400 font-mono">${data.mobile}</div></div>
                    <div class="col-span-2"><span class="text-xs text-slate-500 uppercase">Location</span><div class="text-white">${data.loc}</div></div>
                    <div><span class="text-xs text-slate-500 uppercase">Depth</span><div class="text-yellow-400 font-mono">${data.depth} ft</div></div>
                    <div><span class="text-xs text-slate-500 uppercase">Zone</span><div class="text-white">${data.zone || 'Standard'}</div></div>
                </div>
                
                <div class="mb-6 grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs text-slate-500 uppercase block mb-1">Status</label>
                        <select id="statusSelect" class="cyber-input cyber-select w-full" onchange="updateLeadStatus('${data.docId}', this.value)">
                            <option ${data.status==='Pending'?'selected':''}>Pending</option>
                            <option ${data.status==='Contacted'?'selected':''}>Contacted</option>
                            <option ${data.status==='Site Visit'?'selected':''}>Site Visit</option>
                            <option ${data.status==='Closed'?'selected':''}>Closed</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs text-slate-500 uppercase block mb-1">Mission Log</label>
                        <div class="flex gap-2">
                            <textarea id="adminNotes" class="cyber-input text-xs" rows="1" placeholder="Add notes...">${notes}</textarea>
                            <button onclick="saveNote('${data.docId}')" class="bg-blue-600 px-3 rounded text-white"><i class="ri-save-line"></i></button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <a href="https://wa.me/${data.mobile.replace('+','')}" target="_blank" class="bg-green-600 hover:bg-green-500 text-white py-3 rounded-lg font-bold text-center flex items-center justify-center gap-2"><i class="ri-whatsapp-line"></i> Chat</a>
                    <a href="tel:${data.mobile}" class="bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-bold text-center flex items-center justify-center gap-2"><i class="ri-phone-line"></i> Call</a>
                    <button onclick="previewQuote('${encodeURIComponent(JSON.stringify(data))}')" class="bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2"><i class="ri-eye-line"></i> Preview</button>
                    <button onclick="convertToProject(${index})" class="bg-purple-600 hover:bg-purple-500 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2 border border-purple-400 shadow-[0_0_15px_rgba(147,51,234,0.5)]"><i class="ri-magic-line"></i> Convert to Project</button>
                </div>
            `;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('detailModal').classList.add('open');
        }

        function openProjectModal(index) {
            const data = projectsCache[index];
            const content = `
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-white">Project Record</h2>
                    <p class="text-slate-400 font-mono text-sm">ID: ${data.projectId}</p>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-8 bg-slate-900/50 p-6 rounded-xl border border-slate-700">
                    <div><span class="text-xs text-slate-500 uppercase">Customer</span><div class="text-white font-bold">${data.customerName}</div></div>
                    <div><span class="text-xs text-slate-500 uppercase">Mobile</span><div class="text-blue-400 font-mono">${data.mobile}</div></div>
                    <div><span class="text-xs text-slate-500 uppercase">Depth</span><div class="text-yellow-400 font-mono font-bold">${data.depth} ft</div></div>
                    <div><span class="text-xs text-slate-500 uppercase">Yield</span><div class="text-emerald-400 font-bold">${data.yield}</div></div>
                    <div class="col-span-2 border-t border-slate-700 pt-2"><span class="text-xs text-slate-500 uppercase">Coords</span><div class="text-slate-300 font-mono text-xs">${data.gps}</div></div>
                </div>
                <button onclick="downloadAdminCert('${encodeURIComponent(JSON.stringify(data))}')" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2"><i class="ri-file-download-line"></i> Download Certificate</button>
            `;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('detailModal').classList.add('open');
        }

        // --- ACTIONS ---
        function updateLeadStatus(docId, status) {
            db.collection('leads').doc(docId).update({ status: status }).then(() => console.log("Status Saved")).catch(e => alert(e));
        }
        
        function saveNote(docId) {
            const note = document.getElementById('adminNotes').value;
            db.collection('leads').doc(docId).update({ adminNotes: note }).then(() => alert("Note Saved")).catch(e => alert(e));
        }

        function convertToProject(index) {
            const lead = leadsCache[index];
            closeModal();
            showSection('create');
            document.getElementById('p_mobile').value = lead.mobile.replace('+91', '');
            document.getElementById('p_name').value = lead.name;
            document.getElementById('p_loc').value = lead.loc;
            document.getElementById('p_depth').value = lead.depth;
            document.getElementById('projectForm').scrollIntoView({behavior: "smooth"});
        }

        // --- PREVIEW ---
        let currentPDFElement;
        function previewQuote(encoded) {
            const data = JSON.parse(decodeURIComponent(encoded));
            let rows = `<tr><td>Estimate based on ${data.depth}ft</td><td style="text-align:right">â‚¹${parseInt(data.total).toLocaleString()}</td></tr>`;
            const content = getInvoiceHTML({ name: data.name, mobile: data.mobile, loc: data.loc, total: data.total, rows: rows });
            document.getElementById('previewContent').innerHTML = content;
            currentPDFElement = content; // Store for download
            document.getElementById('previewModal').classList.add('open');
        }
        
        function confirmDownloadPDF() {
            const element = document.createElement('div'); element.innerHTML = currentPDFElement; document.body.appendChild(element);
            html2pdf().from(element).save('Quote.pdf').then(() => document.body.removeChild(element));
        }

        function downloadAdminCert(encoded) {
            const data = JSON.parse(decodeURIComponent(encoded));
            const certData = { id: data.projectId, name: data.customerName, loc: data.location, date: data.date, gps: data.gps, depth: data.depth, casing_depth: data.casing_depth, casing_type: data.casing_type, yield: data.yield, motor: data.motor, rigType: data.rigType };
            const content = getCertificateHTML(certData);
            const el = document.createElement('div'); el.innerHTML = content; document.body.appendChild(el);
            html2pdf().from(el).save(`${data.projectId}.pdf`).then(() => document.body.removeChild(el));
        }

        // --- MAPS ---
        let map;
        function initMapTools() {
            const input = document.getElementById('p_loc');
            const ac = new google.maps.places.Autocomplete(input);
            ac.addListener('place_changed', () => {
                const p = ac.getPlace();
                if(p.geometry && map) map.setCenter(p.geometry.location);
            });
        }
        function openMapPicker() {
            if(typeof google === 'undefined') { alert("System Initializing..."); return; }
            document.getElementById('mapModal').classList.add('open');
            if(!map) {
                map = new google.maps.Map(document.getElementById('mapContainer'), { 
                    center: {lat: 16.44, lng: 80.55}, zoom: 16, disableDefaultUI: true,
                    styles: [{ elementType: "geometry", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] }, { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] }, { featureType: "road", elementType: "geometry", stylers: [{ color: "#38414e" }] }, { featureType: "water", elementType: "geometry", stylers: [{ color: "#17263c" }] }]
                });
            }
            setTimeout(() => google.maps.event.trigger(map, 'resize'), 100);
        }
        function confirmLocation() {
            const c = map.getCenter();
            document.getElementById('p_gps').value = `${c.lat().toFixed(6)}, ${c.lng().toFixed(6)}`;
            document.getElementById('mapModal').classList.remove('open');
        }

        function saveProject(e) {
            e.preventDefault();
            const year = new Date().getFullYear();
            const data = {
                projectId: `SBR-${year}-${Math.floor(1000+Math.random()*9000)}`,
                mobile: "+91" + document.getElementById('p_mobile').value,
                customerName: document.getElementById('p_name').value,
                location: document.getElementById('p_loc').value,
                gps: document.getElementById('p_gps').value,
                depth: document.getElementById('p_depth').value,
                yield: document.getElementById('p_yield').value,
                casing_depth: document.getElementById('p_casing').value,
                casing_type: document.getElementById('p_casingType').value,
                rigType: document.getElementById('p_rig').value,
                motor: document.getElementById('p_motor').value,
                date: document.getElementById('p_date').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            db.collection('projects').add(data).then(() => { alert("RECORD SAVED: "+data.projectId); e.target.reset(); });
        }

        const s = document.createElement('script');
        s.src = `https://maps.googleapis.com/maps/api/js?key=${CONTACT_INFO.google_maps_key}&libraries=places&callback=initMapTools`;
        s.async = true; s.defer = true;
        document.body.appendChild(s);
    </script>
</body>
</html>
