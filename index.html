<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Borewells | Precision Drilling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .hero-glow { background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.2) 0%, rgba(15, 23, 42, 0) 70%); }
        .glass-panel { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="border-b border-slate-800 p-4 sticky top-0 z-40 bg-[#0f172a]/90 backdrop-blur">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-extrabold tracking-tight text-white">SAGAR <span class="text-blue-500">BOREWELLS</span></a>
            <a id="navCallBtn" href="#" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-full text-sm font-bold shadow-lg shadow-blue-500/20 flex items-center gap-2 transition">
                <i class="fa-solid fa-phone"></i> Call Now
            </a>
        </div>
    </nav>

    <main class="flex-grow relative hero-glow flex items-center">
        <div class="max-w-7xl mx-auto px-4 py-20 w-full">
            <div class="text-center max-w-3xl mx-auto">
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-900/30 border border-blue-500/30 text-blue-400 text-xs font-bold mb-6">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> ONLINE ESTIMATOR LIVE
                </div>
                <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-8 leading-tight">
                    Professional Drilling. <br><span class="text-blue-500">Transparent Pricing.</span>
                </h1>
                <p class="text-slate-400 text-lg mb-10 max-w-2xl mx-auto">
                    Get an official, breakdown-style estimate for your borewell project in seconds. No hidden costs.
                </p>
                
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="quote.html" class="px-8 py-4 bg-white text-blue-900 font-bold rounded-xl shadow-xl hover:bg-slate-100 transition transform hover:scale-105 flex items-center justify-center gap-3">
                        <i class="fa-solid fa-calculator"></i> Generate Official Quote
                    </a>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-20">
                <div class="glass-panel p-6 rounded-2xl text-center">
                    <h3 class="text-3xl font-bold">500+</h3>
                    <p class="text-xs text-slate-500 uppercase font-bold mt-1">Sites Delivered</p>
                </div>
                <div class="glass-panel p-6 rounded-2xl text-center">
                    <h3 class="text-3xl font-bold">98%</h3>
                    <p class="text-xs text-slate-500 uppercase font-bold mt-1">Success Rate</p>
                </div>
                <div class="glass-panel p-6 rounded-2xl text-center">
                    <h3 class="text-3xl font-bold">100%</h3>
                    <p class="text-xs text-slate-500 uppercase font-bold mt-1">Price Transparency</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load Phone Number
        document.addEventListener("DOMContentLoaded", () => {
            if(typeof CONTACT_INFO !== 'undefined') {
                document.getElementById('navCallBtn').href = `tel:+${CONTACT_INFO.whatsapp_api}`;
            }
        });
    </script>
</body>
</html>
