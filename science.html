<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Lab | Sagar Borewells</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="assets/js/config.js"></script>
    <script src="assets/js/quote_constants.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; }
        .sci-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 16px; padding: 24px; transition: 0.3s; }
        .sci-card:hover { border-color: rgba(56, 189, 248, 0.3); background: rgba(30, 41, 59, 0.6); }
        .h-map { height: 400px; width: 100%; border-radius: 12px; }
        
        /* Risk Bar Animation */
        .meter-fill { transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.8s; }
    </style>
</head>
<body class="min-h-screen p-6">

    <header class="max-w-6xl mx-auto mb-12 flex justify-between items-end border-b border-slate-800 pb-6">
        <div>
            <h1 class="text-4xl font-black text-white tracking-tight">SAGAR BOREWELLS</h1>
            <div class="flex items-center gap-3 mt-2">
                <span class="h-px w-12 bg-blue-500"></span>
                <span class="text-lg font-bold text-blue-400 tracking-widest uppercase">Science Lab</span>
            </div>
        </div>
        <a href="index.html" class="text-slate-500 hover:text-white text-sm font-bold transition flex items-center gap-2">
            <i class="ri-arrow-left-line"></i> EXIT LAB
        </a>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

        <div class="sci-card lg:col-span-2">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold flex items-center gap-2"><i class="ri-earth-line text-emerald-400"></i> Geo-Spatial Intel</h2>
                <span class="text-xs font-mono text-slate-500">DATA: SATELLITE + LOCAL LOGS</span>
            </div>
            <div id="sciMap" class="h-map bg-slate-800 relative group">
                <div class="absolute inset-0 flex items-center justify-center text-slate-500 text-xs pointer-events-none group-hover:hidden">
                    <i class="ri-mouse-line mr-1"></i> Interactive Map
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 mt-4 text-center">
                <div class="bg-slate-800/50 rounded p-2 border border-slate-700">
                    <div class="text-[10px] text-slate-400 uppercase">Terrain</div>
                    <div id="mapTerrain" class="font-bold text-white">--</div>
                </div>
                <div class="bg-slate-800/50 rounded p-2 border border-slate-700">
                    <div class="text-[10px] text-slate-400 uppercase">Est. Water Table</div>
                    <div id="mapWater" class="font-bold text-emerald-400">--</div>
                </div>
                <div class="bg-slate-800/50 rounded p-2 border border-slate-700">
                    <div class="text-[10px] text-slate-400 uppercase">Rock Profile</div>
                    <div id="mapRock" class="font-bold text-orange-400">--</div>
                </div>
            </div>
        </div>

        <div class="space-y-8">
            
            <div class="sci-card">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2"><i class="ri-drop-line text-blue-400"></i> Aqua Quality Check</h2>
                <div class="relative">
                    <input type="number" id="sciPincode" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 outline-none" placeholder="Enter Pincode (e.g. 522503)">
                    <button onclick="checkWaterQuality()" class="absolute right-2 top-2 bg-blue-600 hover:bg-blue-500 text-white p-1.5 rounded-md transition">
                        <i class="ri-search-line"></i>
                    </button>
                </div>
                
                <div id="tdsBox" class="mt-4 hidden animate-pulse">
                    <div class="flex justify-between items-baseline border-b border-slate-700 pb-2 mb-2">
                        <span class="text-xs text-slate-400">EXP. TDS LEVEL</span>
                        <span class="text-2xl font-bold text-white" id="tdsVal">--</span>
                    </div>
                    <p class="text-xs text-slate-300" id="tdsMsg">Analyzing...</p>
                </div>
            </div>

            <div class="sci-card">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2"><i class="ri-dashboard-3-line text-red-400"></i> Risk Assessment</h2>
                
                <div class="mb-6">
                    <label class="text-[10px] text-slate-400 uppercase font-bold mb-1 block">Target Depth</label>
                    <div class="flex items-center gap-3">
                        <input type="range" id="riskSlider" min="100" max="1500" step="50" value="300" class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                        <span class="font-mono text-sm font-bold w-16 text-right"><span id="depthLabel">300</span>ft</span>
                    </div>
                </div>

                <div class="relative h-6 bg-slate-900 rounded-full overflow-hidden border border-slate-700 shadow-inner">
                    <div id="riskBar" class="h-full w-[10%] bg-emerald-500 meter-fill relative">
                        <div class="absolute right-0 top-0 bottom-0 w-[1px] bg-white/50 shadow-[0_0_10px_white]"></div>
                    </div>
                </div>
                
                <div class="flex justify-between items-center mt-4">
                    <div>
                        <div class="text-[10px] text-slate-500 uppercase font-bold">Project Risk</div>
                        <div id="riskText" class="text-xl font-bold text-emerald-400">LOW</div>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] text-slate-500 uppercase font-bold">Rec. Motor</div>
                        <div id="recMotor" class="text-xl font-bold text-white">3 HP</div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="assets/js/science_engine.js"></script>
    <script>
        // Init Map
        const s = document.createElement('script');
        s.src = `https://maps.googleapis.com/maps/api/js?key=${CONTACT_INFO.google_maps_key}&callback=initSciMap`;
        s.async = true; s.defer = true;
        document.body.appendChild(s);
    </script>
</body>
</html>
